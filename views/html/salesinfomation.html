<body>
    <div class="main_header">
        <img src="/img/테크온로고.PNG" style="width: 100px;" class="loadingImage">

    <fieldset>

        <input type="date" id="datepicker2">

    </fieldset>
    <div id="overlay"></div>
    <table class="styled-table" id="datatable">
        <thead id="tableHead">
            <tr>
                <th style="width: auto; text-align:center;" onclick="sortTable(0)">PO/NO</th>
                <th style="width: auto; text-align:center;" onclick="sortTable(1)">BOM.NO</th>
                <th style="width: auto; text-align:center;" onclick="sortTable(2)">모델명</th>
                <th style="width: auto; text-align:center;" onclick="sortTable(3)">제품명</th>
                <th style="width: auto; text-align:center;" onclick="sortTable(4)">납품처</th>
                <th style="width: auto; text-align:center;" onclick="sortTable(5)">수량(개)</th>
                <th style="width: auto; text-align:center;" onclick="sortTable(6)">단가(원)</th>
                <th style="width: auto; text-align:center;" onclick="sortTable(7)">공급가액(원)</th>
                <th style="width: auto; text-align:center;" onclick="sortTable(8)">발주일자</th>

    <div id="editModal">
        <div class="mainheader">
            <h1>영업 수주 등록</h1>
            <!-- <button class="saveButton" onclick="opentool()">TOOL</button> -->

            <span class="close" onclick="closeModal()">&times;</span>
        </div>


        <div id="editForm">
            <table class="styled-table" id="Podatatable">
                <thead>
                    <tr>
                        <th style="width:130px; background-color:white;"><button onclick="addnew()">추가</button>
                        </th>
                        <th style="width:auto;">BOMNO</th>
                        <th style="width:auto;">품목코드</th>
                        <th style="width:auto;">모델명</th>
                        <th style="width:auto;">품목명</th>
                        <th style="width:auto;">고객사</th>
                        <th style="width:auto;">단가(원)</th>
                        <th style="width:auto;">PO수량(개)</th>
                        <th style="width:auto;">판매금액(￦)</th>
                        <th style="width:100px;">영업확정</th>
                    </tr>
                </thead>
                <tbody id="accountdatatbody">
                </tbody>

            </table>

        </div>
    </div>

    <div id="editModal1">
        <div class="mainheader">
            <h1>품목 검색</h1>
            <span class="close" onclick="closeModal1()">&times;</span>
            <input type="text" id="numericPart" style="width: 200px; visibility: hidden;">
        </div>
        <input type="text" id="materialnameinput" placeholder="고객사 코드를 입력 후 Enter를 누르세요"
            style="font-size: 16px; font-weight: bold;" onkeydown="handleEnterKey(event)" autocomplete="off">

        <div style="height:600px; max-height: 600px; overflow-y: auto;">
            <table class="styled-table" id="datatable">
                <thead>
                    <tr>
                        <th style="width: auto; text-align: center;" onclick="sortTable(0)">제품코드</th>
                        <th style="width: auto; text-align: center;" onclick="sortTable(1)">BOMNO</th>
                        <th style="width: auto; text-align: center;" onclick="sortTable(2)">모델명</th>
                        <th style="width: auto; text-align: center;" onclick="sortTable(3)">제품명</th>
                        <th style="width: auto; text-align: center;" onclick="sortTable(4)">고객사</th>
                    </tr>
                </thead>
                <tbody id="searchingmaterialinfobody">

                </tbody>
            </table>
        </div>

    </div>
    <script>
        var server = '';

        if (window.location.hostname == 'localhost') {
            server = 'http://localhost:8080';
        } else {
            server = 'http://techonmes.co.kr';
        }
        $(document).ready(function () {

            showLoading()
            load()
            $('#Datatbody').on('dblclick', 'tr', function () {
                openEditModal(this); // Pass the clicked row to the function
            });

        });

        // Function to close edit modal and overlay
        function closeModal() {
            $('#overlay').fadeOut();
            $('#editModal').fadeOut();
        }
        function closeModal1() {
            // $('#overlay').fadeOut();
            $('#editModal1').fadeOut();
        }

        function showLoading() {
            var loadingOverlay = document.getElementById("loadingOverlay");
            loadingOverlay.style.display = "flex";
            setTimeout(function () {
                loadingOverlay.style.display = "none";
            }, 1000);
        }


        function Datasave() {
            if (confirm("샘플 발주 정보를 등록 하시겠습니까??") == true) {

                var insertdate = new Date().toISOString().slice(0, 10);

                var toolcode = $('#toolcode').val();
                var madedate = $('#datepicker1').val();
                var bomno = $('#bomno').val();
                var customer = $('#customer').val();
                var modelname = $('#modelname').val();
                var itemname = $('#itemname').val();
                var char = $('#char').val();
                var part = $('#part').val();
                var inputprice = $('#inputprice').val();
                var outputprice = $('#outputprice').val();

                $.ajax({
                    type: 'POST',
                    url: server + '/api/insertpinacle',
                    dataType: 'json',
                    contentType: 'application/json',
                    data: JSON.stringify({

                        "insertdate": insertdate,
                        "toolcode": toolcode,
                        "madedate": madedate,
                        "bomno": bomno,
                        "customer": customer,
                        "modelname": modelname,
                        "itemname": itemname,
                        "char": char,
                        "part": part,
                        "inputprice": inputprice,
                        "outputprice": outputprice




                    }),
                    success: function (result) {


                    }
                })

                $('#popupOverlay').fadeOut();
                setTimeout(function () {
                    load()
                }, 50); // 3초 후에 알림을 사라지게 설정
                var notification = $('<div class="notification"><img src="/img/테크온로고.PNG" alt="Notification Icon"><span class="notification-message" style="color:navy;">피나클 정보 등록 완료</span></div>');
                $('body').append(notification);
                setTimeout(function () {
                    notification.fadeOut(function () {
                        $(this).remove();
                    });
                }, 3000);
            } else {
                return false;
            }
        }

        function Dataedit() {
            if (confirm("고객사 정보를 수정 하시겠습니까??") == true) {

                $.ajax({
                    type: 'POST',
                    url: server + '/api/accountupdatedata',
                    dataType: 'json',
                    contentType: 'application/json',
                    data: JSON.stringify({

                        id: $('#id-edit').val(),
                        accountcode: $('#accountcode-edit').val(),
                        accountname: $('#accountname-edit').val(),
                        representativename: $('#representativename-edit').val(),
                        phone: $('#phone-edit').val(),
                        adress: $('#adress-edit').val(),
                        number: $('#number-edit').val(),
                        mobile: $('#mobile-edit').val(),
                        fax: $('#fax-edit').val(),
                        email: $('#email-edit').val(),
                        etc: $('#etc-edit').val()




                    }),
                    success: function (result) {
                        console.log(result)
                    }
                })

                $('#popupOverlay1').fadeOut();
                setTimeout(function () {
                    load()
                }, 50); // 3초 후에 알림을 사라지게 설정
                var notification = $('<div class="notification"><img src="/img/테크온로고.PNG" alt="Notification Icon"><span class="notification-message" style="color:navy;">거래처 수정 완료</span></div>');
                $('body').append(notification);
                setTimeout(function () {
                    notification.fadeOut(function () {
                        $(this).remove();
                    });
                }, 3000);
            } else {
                return false;
            }
        }


        function load() {
            settingDate()
            $('#Datatbody').empty();
            $.ajax({
                type: 'POST',
                url: server + '/api/POaccountinput',
                dataType: 'json',
                contentType: 'application/json',
                data: JSON.stringify({
                    start: $('#datepicker1').val(),
                    finish: $('#datepicker2').val()
                }),
                success: function (result) {
                    if (result.length === 0) {
                    } else {
                        // contentname을 기준으로 그룹화한 데이터를 저장할 객체를 생성합니다.
                        var groupedData = {};

                        for (var i = 0; i < result.length; i++) {
                            var contentname = result[i].contentname;

                            // 그룹화된 데이터 객체가 없으면 생성합니다.
                            if (!groupedData[contentname]) {
                                groupedData[contentname] = [];
                            }

                            // 데이터를 그룹화된 객체에 추가합니다.
                            groupedData[contentname].push(result[i]);
                        }

                        // 그룹화된 데이터를 순회하면서 표시합니다.
                        for (var groupName in groupedData) {
                            var groupData = groupedData[groupName];

                            $('#Datatbody').append('<tr><td colspan="11" style="background-color:silver;" class="group-title">' + groupName + '</td></tr>');


                            // 그룹 내의 데이터를 표시합니다.
                            for (var j = 0; j < groupData.length; j++) {
                                var status = groupData[j].status;
                                var statusColor = status === '생산발주대기' ? 'red' : status === '생산발주완료' ? 'blue' : '';

                                $('#Datatbody').append(
                                    '<tr>' +
                                    '<td >' + groupData[j].contentname + '</td>' +
                                    '<td >' + groupData[j].bomno + '</td>' +
                                    '<td >' + groupData[j].modelname + '</td>' +
                                    '<td >' + groupData[j].itemname + '</td>' +
                                    '<td>' + groupData[j].customer + '</td>' +
                                    '<td style="text-align:right;">' + groupData[j].quantity.toLocaleString() + '</td>' +
                                    '<td style="text-align:right;">' + groupData[j].itemprice.toLocaleString() + '</td>' +
                                    '<td style="text-align:right;">' + groupData[j].price.toLocaleString() + '</td>' +
                                    '<td>' + groupData[j].deliverydate + '</td>' +


                                    '</tr>'
                                );
                            }
                        }
                    }
                }
            });
        }

        function groupByBomNo(data) {
            var groupedData = {};
            data.forEach(function (rowData) {
                var bomno = rowData.bomno;
                if (!groupedData[bomno]) {
                    groupedData[bomno] = [];
                }
                groupedData[bomno].push(rowData);
            });

            return Object.values(groupedData);
        }
        function settingDate() {
            const date = new Date();

            var day = date.getDate();
            var month = date.getMonth() + 1;
            var year = date.getFullYear();


            if (month === 1 || month === 2 || month === 3 || month === 4 || month === 5 || month === 6 || month === 7 || month === 8 || month === 9) {
                month = '0' + month
            }

            if (day === 1 || day === 2 || day === 3 || day === 4 || day === 5 || day === 6 || day === 7 || day === 8 || day === 9) {
                day = '0' + day
            }


            // This arrangement can be altered based on how we want the date's format to appear.
            let currentDate = `${year}-${month}-${day}`;


            $('#datepicker1').val(currentDate);
            $('#datepicker2').val(currentDate);

        }
        function newadd() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('editModal').style.display = 'block';
            $('#accountdatatbody').empty()
            var newRow = $('<tr></tr>');
            newRow.append('<td><button id="deleteRowBtn" style="background-color: red; color:white; ">삭제</button></td>');

            newRow.append('<td><input type="text" id="bomno-input" style="background-color: whitesmoke; cursor: pointer;" readonly ondblclick="handleDoubleClick();" value="" autocomplete="off"></td>');
            newRow.append('<td><input type="text" id="itemcode-input" readonly value="" autocomplete="off"></td>');
            newRow.append('<td><input type="text" id="modelname-input" readonly value="" autocomplete="off"></td>');
            newRow.append('<td><input type="text" id="itemname-input" readonly value="" autocomplete="off"></td>');
            newRow.append('<td><input type="text" id="customer-input" readonly value="" autocomplete="off"></td>');
            newRow.append('<td><input type="text" style="text-align:right;" id="itemprice-input"  readonly value="" autocomplete="off"></td>');
            newRow.append('<td><input type="text" style="text-align:right;" id="pocount-input" oninput="valuechanged()" value="" autocomplete="off"></td>');
            newRow.append('<td><input type="text" style="text-align:right;" id="price-input" readonly value="" autocomplete="off"></td>');
            newRow.append('<td><input id="checkbox" type="checkbox" style="width:30px; height:30px; cursor:pointer;" readonly value="" autocomplete="off"></td>');
            $('#accountdatatbody').append('<tr id="sumRow"><td colspan="7" style="text-align:right;">합계:</td><td id="pocount-sum" style="text-align:right;"></td><td id="price-sum" style="text-align:right;"></td></tr>');

            // $('#accountdatatbody').append(newRow);
            $('#accountdatatbody').append(newRow);
        }
        function searchitem() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('editModal1').style.display = 'block';


        }
        function handleDoubleClick() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('editModal1').style.display = 'block';
            $('#materialnameinput').focus()

            var currentRow = $(event.target).closest('tr');

            var rowIndex = currentRow.index();



            $("#numericPart").val(rowIndex);
        }

        function handleEnterKey(event) {
            if (event.key === 'Enter') {
                var inputValue = document.getElementById("materialnameinput").value.trim();

                document.getElementById("materialnameinput").value = "";
                $('#searchingmaterialinfobody').empty();
                $.ajax({
                    type: 'POST',
                    url: server + '/api/searchbomno',
                    dataType: 'json',
                    contentType: 'application/json',
                    data: JSON.stringify({

                        itemcode: inputValue

                    }),
                    success: function (result) {
                        for (var i = 0; i < result.length; i++) {


                            $('#searchingmaterialinfobody').append(
                                '<tr onclick="insertmaterialdata(this)">' +
                                '<td>' + result[i].itemcode + '</td>' +
                                '<td>' + result[i].bomno + '</td>' +
                                '<td>' + result[i].modelname + '</td>' +
                                '<td>' + result[i].itemname + '</td>' +
                                '<td>' + result[i].customer + '</td>' +
                                '<td id="data-itemprice">' + result[i].itemprice + '</td>' +
                                '</tr>'
                            );

                            $("td#data-itemprice").hide();
                            // $("td#data-usewidth").hide();
                            // $("td#data-length").hide();
                            // $("td#data-sqmprice").hide();
                            // $("td#data-rollprice").hide();
                            // $("td#data-unit").hide();
                            // $("td#data-manufacterer").hide();
                            // $("td#data-supplier").hide();
                            // $("td#data-codenumber").hide();

                        }
                    }
                });
            }
        }

        function insertmaterialdata(row) {
            document.getElementById('editModal1').style.display = 'none';
            var rowData = $(row).find('td').map(function () {
                return $(this).text();
            }).get();

            var rowIndex = $('#numericPart').val()

            $('#accountdatatbody tr:eq(' + rowIndex + ') #bomno-input').val(rowData[1]);
            $('#accountdatatbody tr:eq(' + rowIndex + ') #itemcode-input').val(rowData[0]);
            $('#accountdatatbody tr:eq(' + rowIndex + ') #modelname-input').val(rowData[2]);
            $('#accountdatatbody tr:eq(' + rowIndex + ') #itemname-input').val(rowData[3]);
            $('#accountdatatbody tr:eq(' + rowIndex + ') #customer-input').val(rowData[4]);
            $('#accountdatatbody tr:eq(' + rowIndex + ') #itemprice-input').val(rowData[5]);
            $('#accountdatatbody tr:eq(' + rowIndex + ') #pocount-input').focus()

        }
        function valuechanged() {
            var currentRow = $(event.target).closest('tr');
            var rowIndex = currentRow.index();
            const itempriceValue = parseFloat($('#accountdatatbody tr:eq(' + rowIndex + ') #itemprice-input').val().replace(/,/g, '')) || 0;
            const countValue = parseFloat($('#accountdatatbody tr:eq(' + rowIndex + ') #pocount-input').val().replace(/,/g, '')) || 0;
            const priceValue = itempriceValue * countValue;
            $('#accountdatatbody tr:eq(' + rowIndex + ') #price-input').val(priceValue.toLocaleString());
            let totalPocount = 0;
            let totalPosumprice=0;
            $('#accountdatatbody input#pocount-input').each(function () {
                const countValue = parseFloat($(this).val().replace(/,/g, '')) || 0;
                totalPocount += countValue;
            });
            $('#accountdatatbody input#price-input').each(function () {
                const priceValue = parseFloat($(this).val().replace(/,/g, '')) || 0;
                totalPosumprice += priceValue;
            });
            // Update the sum in the designated cell
            $('#pocount-input').val()
            $('#price-input').val()
            $('#pocount-sum').text(totalPocount.toLocaleString());
            $('#price-sum').text(totalPosumprice.toLocaleString());
        }
        function addnew() {
            var newRow = $('<tr></tr>');
            newRow.append('<td><button id="deleteRowBtn" style="background-color: red; color:white; ">삭제</button></td>');

            newRow.append('<td><input type="text" id="bomno-input" style="background-color: whitesmoke; cursor: pointer;" readonly ondblclick="handleDoubleClick();" value="" autocomplete="off"></td>');
            newRow.append('<td><input type="text" id="itemcode-input" readonly value="" autocomplete="off"></td>');
            newRow.append('<td><input type="text" id="modelname-input" readonly value="" autocomplete="off"></td>');
            newRow.append('<td><input type="text" id="itemname-input" readonly value="" autocomplete="off"></td>');
            newRow.append('<td><input type="text" id="customer-input" readonly value="" autocomplete="off"></td>');
            newRow.append('<td><input type="text" style="text-align:right;" id="itemprice-input"  readonly value="" autocomplete="off"></td>');
            newRow.append('<td><input type="text" style="text-align:right;" id="pocount-input" oninput="valuechanged()" value="" autocomplete="off"></td>');
            newRow.append('<td><input type="text" style="text-align:right;" id="price-input" readonly value="" autocomplete="off"></td>');
            newRow.append('<td><input id="checkbox" style="width:20px; height:20px; cursor:pointer;" type="checkbox"  readonly value="" autocomplete="off"></td>');
            $('#accountdatatbody').append(newRow);
        }
    </script>


</body>
