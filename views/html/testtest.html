<style>
    #numberInput {
        font-size: 24px;
        text-align: center;
        animation: numberSlide 1s infinite;
    }

    @keyframes numberSlide {
        0% {
            transform: translateY(0);
        }

        100% {
            transform: translateY(1px);
        }
    }
</style>

<body>
    <div>
        <input type="text" id="numberInput" placeholder="숫자를 입력하세요">
    </div>
