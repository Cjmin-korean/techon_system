<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/sorttable.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>

<style>
    .mainheader {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .mainheader h1 {
        margin: 0;
    }

    .close {
        cursor: pointer;
        font-size: 24px;
        color: #333;
    }

    .styled-table {
        width: 100%;
        border-collapse: collapse;
    }

    .styled-table td,
    .styled-table th {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
    }

    .styled-table tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    .styled-table th {
        background-color: #4CAF50;
        color: white;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    /* ... (existing styles) ... */

    @media print {
        body * {
            visibility: hidden;
        }

        #datatable,
        #datatable * {
            visibility: visible;
        }

        #datatable {
            position: absolute;
            left: 0;
            top: 0;
            width: 20;
            height: 20;
        }

        /* Hide time and date in the header */
        .mainheader {
            display: none;
        }

        /* Hide domain in the footer */
        body::after {
            content: none !important;
        }
    }
</style>

<body>

    <div id="editModal" style="width:30%">
        <table class="styled-table" id="datatable" style="border:3px solid black;">
            <tr>
                <td style="border:3px solid black;" style="width:20%">자재</td>
                <td style="border:3px solid black;" colspan="3">ESL-025(ZC)</td>
            </tr>
            <tr>
                <td style="border:3px solid black;">폭</td>
                <td>1,080</td>
                <td style="border:3px solid black;" rowspan="5" style="width: 70px; height: 70px;">
                    <div id="qrcode"></div>
                </td>
            </tr>
            <tr>
                <td style="border:3px solid black;">길이</td>
                <td style="border:3px solid black;">100</td>

            </tr>
            <tr>
                <td style="border:3px solid black;">LOT NO.</td>
                <td style="border:3px solid black;">20231201</td>
               
            </tr>
            <tr>
                <td style="border:3px solid black;">제조일자</td>
                <td style="border:3px solid black;">2023-12-01</td>
            </tr>
            <tr>
                <td style="border:3px solid black;">만료일자</td>
                <td style="border:3px solid black;">2023-12-01</td>
            </tr>
        </table>
        <button onclick="printQRCode()">Print QR Code</button>
    </div>

    <script>
        // 프린트 함수
        function printQRCode() {
            // 자재명을 가져오기
            var materialName = document.querySelector('td[colspan="3"]').textContent;

            // qrcode.js를 사용하여 QR 코드 생성
            var qrcode = new QRCode(document.getElementById("qrcode"), {
                text: materialName,
                width: 70,
                height: 70
            });

            // 프린트 다이얼로그 열기
            // window.print();
        }
    </script>

</body>

</html>
