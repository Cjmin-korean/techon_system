<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .tree-menu-container {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 200px;
            background-color: #fff;
            border-right: 1px solid #ccc;
            padding: 20px;
            overflow-y: auto;
        }

        .tree-menu {
            margin-bottom: 20px;
        }

        .tree-menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .tree-menu li {
            position: relative;
            padding: 8px 16px;
            cursor: pointer;
        }

        .tree-menu li::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #ccc;
            transition: background-color 0.3s;
        }

        .tree-menu li:hover::before {
            background-color: #999;
        }

        .tree-menu li.has-children::before {
            width: 4px;
            height: 4px;
            margin-right: 5px;
            background-color: #ccc;
        }

        .tree-menu ul.sub-menu {
            display: none;
            margin-left: 10px;
        }

        .tree-menu li:hover>ul.sub-menu {
            display: none;
        }

        .tree-menu li.active>ul.sub-menu {
            display: block;
        }

        
    </style>
</head>

<body>
    <div class="tree-menu-container">
        <div class="tree-menu">
            <ul>
                <li>메뉴 1
                    <ul class="sub-menu">
                        <li>하위 메뉴 1-1</li>
                        <li>하위 메뉴 1-2</li>
                        <li>하위 메뉴 1-3</li>
                    </ul>
                </li>
                <li>메뉴 2</li>
                <li>메뉴 3
                    <ul class="sub-menu">
                        <li>하위 메뉴 3-1</li>
                        <li>하위 메뉴 3-2</li>
                        <li>하위 메뉴 3-3</li>
                    </ul>
                </li>
                <li>메뉴 4
                    <ul class="sub-menu">
                        <li>하위 메뉴 4-1</li>
                        <li>하위 메뉴 4-2</li>
                        <li>하위 메뉴 4-3</li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="content">
        <!-- 페이지 내용 -->
    </div>
</body>
<script>
    // JavaScript 코드 추가
    document.addEventListener('DOMContentLoaded', function () {
        const menuItems = document.querySelectorAll('.tree-menu > ul > li');

        menuItems.forEach(function (menuItem) {
            menuItem.addEventListener('click', function (event) {
                event.stopPropagation();

                const activeItem = document.querySelector('.tree-menu > ul > li.active');
                if (activeItem) {
                    activeItem.classList.remove('active');
                }

                if (!this.classList.contains('active')) {
                    this.classList.add('active');
                }
            });
        });
    });
</script>

</html>
