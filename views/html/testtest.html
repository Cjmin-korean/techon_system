<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-day Countdown</title>
</head>
<body>

<h1>Countdown Timer</h1>
<div id="countdown"></div>

<script>
    // Set the target date and time
    var targetDate = new Date("December 29, 2023 14:00:00").getTime();

    // Update the countdown every second
    var countdownInterval = setInterval(updateCountdown, 1000);

    function updateCountdown() {
        // Get the current date and time
        var currentDate = new Date().getTime();

        // Calculate the remaining time
        var remainingTime = targetDate - currentDate;

        // Check if the target date has passed
        if (remainingTime <= 0) {
            clearInterval(countdownInterval); // Stop the countdown when the target date is reached
            document.getElementById("countdown").innerHTML = "Event has started!";
        } else {
            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
            var hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML = "D-" + days + " " + hours + ":" + minutes + ":" + seconds;
        }
    }
</script>

</body>
</html>
