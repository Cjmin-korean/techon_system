<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        #editModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            padding: 20px;
            background-color: #f6f6fa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            border-radius: 8px;
        }

        .mainheader {
            background: #495164;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .mainheader h1 {
            color: #fff;
            font-size: 18px;
            margin: 0;
        }

        .close {
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        #editForm {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 16px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #495164;
            color: #fff;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #495164;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #495164;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #394552;
        }
    </style>
</head>

<body>
    <div id="overlay"></div>
    <div id="editModal">
        <div class="mainheader">
            <h1>Modal Title</h1>
            <span class="close" onclick="closeModal()">&times;</span>
        </div>
        <div id="editForm">
            <table>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
                <tr>
                    <td><label for="editAuthor">작성자:</label></td>
                    <td><input type="text" id="editAuthor" value=""></td>
                </tr>
                <tr>
                    <td><label for="editDate">날짜:</label></td>
                    <td><input type="text" id="editDate" value=""></td>
                </tr>
            </table>
            <button onclick="saveChanges()">Save Changes</button>
        </div>
    </div>

    <!-- Trigger button to open the modal -->
    <button onclick="openEditModal()">Open Modal</button>   

    <script>
        function openEditModal() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('editModal').style.display = 'block';
        }

        function closeModal() {
            // Hide overlay and edit modal
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('editModal').style.display = 'none';
        }

        function saveChanges() {
            // Implement your save logic here
            // For now, just close the modal
            closeModal();
        }
    </script>
</body>

</html>
