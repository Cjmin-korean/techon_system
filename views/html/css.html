<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Toast Message UI</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        border: none;
        font-family: "Poppins", sans-serif;
        font-size: 14px;
    }

    body {
        background-color: #f9f9f9;
    }

    .wrapper {
        width: 380px;
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
    }

    .toast {
        width: 100%;
        height: 80px;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 7px;
        display: grid;
        grid-template-columns: 1.3fr 6fr 0.5fr;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.08);
    }

    .success {
        border-left: 8px solid #47D764;
    }

    .error {
        border-left: 8px solid #ff355b;
    }

    .info {
        border-left: 8px solid #2F86EB;
    }

    .warning {
        border-left: 8px solid #FFC021;
    }

    .error i {
        color: #ff355b;
    }

    .info i {
        color: #2F86EB;
    }

    .warning i {
        color: #FFC021;
    }

    .toast:not(:last-child) {
        margin-bottom: 50px;
    }

    .container-1,
    .container-2 {
        align-self: center;
    }

    .container-1 i {
        font-size: 35px;
    }

    .success i {
        color: #47D764;
    }

    .container-2 p:first-child {
        color: #101020;
        font-weight: 600;
        font-size: 16px;
    }

    .container-2 p:last-child {
        font-size: 12px;
        font-weight: 400;
        color: #656565;
    }

    .toast button {
        align-self: flex-start;
        background-color: transparent;
        font-size: 25px;
        color: #656565;
        line-height: 0;
        cursor: pointer;
    }
</style>

<body>
    <div class="wrapper">
        <div class="toast success">
            <div class="container-1">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="container-2">
                <p>저장완료</p>
                <p>성공적으로 저장되었습니다</p>
            </div>
            <button>&times;</button>
        </div>
        <div class="toast error">
            <div class="container-1">
                <i class="fas fa-times-circle"></i>
            </div>
            <div class="container-2">
                <p>오류</p>
                <p>저장하는 도중에 오류가 발생하였습니다</p>
            </div>
            <button>&times;</button>
        </div>
        <div class="toast info">
            <div class="container-1">
                <i class="fas fa-info-circle"></i>
            </div>
            <div class="container-2">
                <p>Info</p>
                <p>New settings available on your account.</p>
            </div>
            <button>&times;</button>
        </div>
        <div class="toast warning">
            <div class="container-1">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <div class="container-2">
                <p>Warning</p>
                <p>Username you have entered is invalid.</p>
            </div>
            <button>&times;</button>
        </div>
    </div>
</body>

</html>
