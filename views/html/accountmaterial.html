<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>
  <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/webqr.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .qrcode-container {
      text-align: center;
    }

    .textbox {
      width: 300px;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
  <script>
    function onQRCodeSuccess(decodedText) {
      // 스캔된 텍스트를 화면에 출력
      document.getElementById('textbox').value = decodedText;
    }

    function onQRCodeError(error) {
      console.error(error);
    }

    function startQRCodeScanner() {
      // QR 코드 스캐너 시작
      Html5QrcodeScanner(
        'reader', 
        { fps: 10, qrbox: 250 },
        onQRCodeSuccess, 
        onQRCodeError
      ).start();
    }

    function initializeKeyboardMode() {
      // 한/영 키 상태 변경 이벤트 등록
      document.addEventListener('keydown', function (event) {
        // 한/영 키 (한글 키)의 keyCode는 229
        if (event.keyCode === 229) {
          // 한글 입력 가능한 상태에서는 영어로 변경
          document.getElementById('textbox').setAttribute('lang', 'en');
        }

      });
    }
  </script>
  <title>QR 코드 리더</title>
</head>
<body>

<div class="qrcode-container">
  <div id="reader"></div>
  <input type="text" id="textbox" class="textbox" placeholder="QR 코드를 스캔하세요" lang="ko">
</div>

<script>
  // 페이지 로드 후 QR 코드 스캐너 시작
  document.addEventListener('DOMContentLoaded', function () {
    startQRCodeScanner();
    initializeKeyboardMode();
  });
</script>

</body>
</html>
