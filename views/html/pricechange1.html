        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            /* Initially hide the spinner */
        }

        .loading-spinner::before {
            content: '';
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 4px solid rgba(0, 0, 0, 0.3);
            border-top: 4px solid #3498db;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {

            }

            100% {
                transform: rotate(360deg);
            }
        }

        function initializeGrid() {
            setTimeout(function () {
                if (typeof agGrid !== 'undefined') {
                    const gridOptions = {
                        columnDefs: [
                            { field: "bomno", headerName: "BOMNO", filter: true },
                            { field: "modelname", headerName: "모델명", filter: true },
                            { field: "itemname", headerName: "제품명", filter: true },

                            { field: "updatedate", headerName: "수정날짜", filter: true },
                            {
                                field: "pricechange", headerName: "변경횟수", filter: true,
                                cellClassRules: {
                                    "red-cell": function (params) {
                                        return params.value !== 0;
                                    }
                                }
                            }
                        ],

                        autoSizeStrategy: {
                            type: 'fitGridWidth',
                            defaultMinWidth: 150
                        },
                        rowHeight: 45,
                        enableFilter: true,
                        onRowDoubleClicked: function (params) {
                            $('#bomno-input').text(params.data.bomno);
                            $('#modelname-input').text(params.data.modelname);
                            $('#itemname-input').text(params.data.itemname);
                            $('#customer-input').text(params.data.customer);
                            $('#updatedate-input').text(params.data.updatedate);


                            $('#equipmenthistorytbody').empty()
                            $.ajax({
                                type: 'POST',
                                url: server + '/api/selectpricechange',
                                dataType: 'json',
                                contentType: 'application/json',
                                data: JSON.stringify({
                                    bomno: params.data.bomno
                                }),
                                success: function (data) {
                                    if (data.length === 0) {
                                        // Handle empty data case if needed
                                    } else {
                                        for (var i = 0; i < data.length; i++) {
                                            var row = $('<tr>').attr('data-row-index', i); // Add data-row-index attribute

                                            // Append data to the row
                                            row.append('<td>' + (data[i].bomno || '') + '</td>');
                                            row.append('<td>' + (data[i].modelname || '') + '</td>');
                                            row.append('<td>' + (data[i].itemname || '') + '</td>');
                                            row.append('<td>' + (data[i].customer || '') + '</td>');
                                            row.append('<td>' + (data[i].savedate || '') + '</td>');
                                            row.append('<td>' + (data[i].price || '') + '</td>');
                                            row.append('<td>' + (data[i].previousprice || '') + '</td>');
                                            row.append('<td>' + (data[i].pricedifference || '') + '</td>');
                                            row.append('<td>' + (data[i].pricechangepercentage || '') + '</td>');


                                            // Append the row to the table body
                                            $('#equipmenthistorytbody').append(row);
                                            $('td#data-id').hide();
                                        }
                                    }
                                }
                            });
                            document.getElementById('modal').style.display = 'block';
                            document.getElementById('overlay').style.display = 'block';
                        }
                    };

                    const gridDiv = document.querySelector('#myGrid');
                    gridApi = agGrid.createGrid(gridDiv, gridOptions);

                    loadData();
                } else {
                }
            }, 100); // 약간의 지연 추가
        }
