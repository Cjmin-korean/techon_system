<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>작업지시서 및 설비 리딩</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .slideshow-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .mySlides {
            display: none;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        input[type="text"] {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* 이전/다음 버튼 스타일 */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: 40px;
            height: 40px;
            color: #fff;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            transform: translateY(-50%);
            transition: background-color 0.3s ease;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <!-- 작업지시서 리딩 슬라이드 -->
        <div class="mySlides">
            <h1>작업지시서를 리딩하세요</h1>
            <input type="text" id="qr-input-1" placeholder="QR 코드를 입력하고 Enter 키를 누르세요">
            <div id="result-1"></div>
        </div>

        <!-- 설비 리딩 슬라이드 -->
        <div class="mySlides">
            <h1>설비를 리딩하세요</h1>
            <input type="text" id="qr-input-2" placeholder="QR 코드를 입력하고 Enter 키를 누르세요">
            <div id="result-2"></div>
        </div>

        <!-- 이전/다음 버튼 -->
        <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
        <button class="next" onclick="plusSlides(1)">&#10095;</button>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            const slides = document.getElementsByClassName("mySlides");

            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length;
            }

            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slides[slideIndex - 1].style.display = "block";
        }
    </script>
</body>
</html>
