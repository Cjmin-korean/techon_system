    <title>작업지시서 QR 리딩</title>
  

</head>
    
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    .slideshow-container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #ffffff;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        border-radius: 8px;
    }

    .mySlides {
        display: none;
        text-align: center;
        padding: 20px;
    }

    h1 {
        color: #333;
    }

    input[type="text"] {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        width: 80%;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    /* 작업지시서 슬라이드에서만 이전/다음 버튼을 숨김 */
    .mySlides:first-child .prev,
    .mySlides:first-child .next {
        display: none;
    }

    /* 결과를 표시하는 스타일 */
    .result-container {
        font-size: 18px;
        margin-top: 20px;
    }
</style>
<body>
    <div class="slideshow-container">
        <!-- 작업지시서 리딩 슬라이드 -->
        <div class="mySlides">
            <h1>작업지시서를 리딩하세요</h1>
            <b id="orderno"></b>
            <input type="text" id="qr-input-1" placeholder="작업지시서의 QR을 리딩해주세요" autofocus>

            <div id="result-1"></div>
        </div>
    </div>


    <script>
        const slides = document.getElementsByClassName("mySlides"); // slides 변수를 전역으로 정의
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length;
            }

            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slides[slideIndex - 1].style.display = "block";
        }
        const inputElement1 = document.getElementById('qr-input-1');
        const inputElement2 = document.getElementById('qr-input-2');
        const resultContainer1 = document.getElementById('result-1');
        const resultContainer2 = document.getElementById('result-2');

        inputElement1.addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
                const inputValue = inputElement1.value;

                if (inputValue === $('#orderno').text()) {
                    // Close the window
                    window.close();
                    var newWindow = window.open('/html/00.html', '_blank', 'width=900,height=1000');
                    var leftPosition = (screen.width - newWindow.outerWidth) / 2;
                    var topPosition = (screen.height - newWindow.outerHeight) / 2;
                    newWindow.moveTo(leftPosition, topPosition)

                    newWindow.onload = function () {
                        // 발주서 창이 로딩되면 해당 데이터를 전달
                        newWindow.document.getElementById("suppliername").innerText = rowData[1] || ''; // 수정: suppliername은 두 번째 열에 위치한다고 가정

                        // 예시로 테이블에 데이터 추가 (이 부분은 실제 데이터에 맞게 수정)
                        var table = newWindow.document.getElementById("invoice-items");
                        for (var i = 0; i < rowData.length; i++) {
                            var row = table.insertRow(-1);
                            var cell = row.insertCell(0);
                            cell.innerHTML = rowData[i] || '';
                        }
                    };

                } else {
                    $('#qr-input-1').val('')
                    $('#qr-input-1').focus()
                    Swal.fire({
                        icon: 'error',
                        title: '불일치',
                        text: '작업지시시NO가 일치하지 않습니다.',
                        showCancelButton: true,
                        confirmButtonColor: '#3085d6',
                        confirmButtonText: '확인',
                    })
                }
            }
        });




    </script>
</body>

</html>
