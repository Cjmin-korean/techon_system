<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 추출</title>
</head>
<body>

<input type="text" style="width:800px; margin-left: 20px;" id="qr-input" pattern="[A-Za-z0-9/-]*"
       placeholder="데이터를 입력하고 엔터 키를 누르세요">

<script>
    // 엔터 키 이벤트 처리 함수
    function handleEnterKey(event) {
        if (event.key === 'Enter') {
            processData(document.getElementById('qr-input').value);
        }
    }

    // 데이터 처리 함수
    function processData(input) {
        var dataArray = input.split('/');

        console.log("분리된 데이터:");
        for (var i = 0; i < dataArray.length; i++) {
            console.log(dataArray[i]);
        }
    }

    // 이벤트 리스너 등록
    document.getElementById('qr-input').addEventListener('keyup', handleEnterKey);
</script>

</body>
</html>
