<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.14.3/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    <title>자재재고</title>
    <link rel="stylesheet" href="/css/materialstock.css">
     <script src="/config.json" type="text/javascript"></script>
</head>

<body>
    <div class="account-header">
        <div class="title" ><h3 class="title-htag">&nbsp&nbsp 자재재고</div>
        
    </div>
    <div style="height: 40px;">
        <input type="button" value="신규추가" class="sales-bottom-insert" onclick="save_material()">
        <input type="button" value="선택삭제" class="sales-bottom-delete">
        <input type="button" value="EXCEL" class="sales-excel" id="excelFileExport">
    </div>
    <div class="account-body" >
      
        <table>
            <thead>
                <tr>
                    <th>
                        <div>
                            <input type="checkbox">
                        </div>
                    </th>

                    <th>입고날짜</th>
                    <th>자재명</th>
                    <th>코드번호</th>
                    <th>LOT.</th>
                    <th>제조일자</th>
                    <th>만료일자</th>
                    <th>자재폭</th>
                    <th>수량</th>
                    <th>롤</th>
                    <th>합계</th>
                    <th>가격</th>
                    

                </tr>
            </thead>
            <tbody class="accountinfo">

            </tbody>
        </table>
        

    </div>
    <div class="account-table">

    </div>
    <div class="account-bottom">

    </div>
   
    <div class="loading_pop">
        <img src="/img/테크온로고.PNG"><br>
        <h3>잠시만 기다려주세요...</h3>
    </div>
</body>
<script>
     var server = '';

$.getJSON("config.json", function (data) {
    console.log(data[0].Ipconfig)
   
    server = data[0].Ipconfig;
    if (server == 'techonmes.cafe24app.com') {
        server = '';
    } else {
        server = 'http://localhost:8001';
    }


}).fail(function (e) {
    console.log("An error has occurred.");
    console.log(e)
});

//시간 지나고 작동코드

    function loading() {
        setTimeout(() => $('.loading_pop').css("display", "block") , 1500);
    }


    $(window).ready(function () {
        $.ajax({
            type: 'POST',
            url: server + 'http://localhost:8001/api/materialstock',

            dataType: 'json',
            ///datatype text 인이유 : string
            success: function (data) {

                console.log(data)

                for (var i = 0; i < data.length; i++) {
                    $('.accountinfo').append(
                        data[i].date !== '합계' && data[i].date !== '소계' ?
                            '<tr>' +
                            '<td style="border: 1px solid silver ;"><input type="checkbox" name="user_CheckBox" style="border: 1px solid silver;"></td>' +
                            '<td id="date'+ i +'" style="border: 1px solid silver; ">' + data[i].date + '</td>' + //
                            '<td id="materialname'+ i +'" style="border: 1px solid silver; ">' + data[i].materialname + '</td>' +
                            '<td id="codenumber'+ i +'" style="border: 1px solid silver; ">' + data[i].codenumber + '</td>' +
                            '<td id="lotno'+ i +'" style="border: 1px solid silver; ">' + data[i].lotno + '</td>' + //
                            '<td id="manufacturedate'+ i +'" style="border: 1px solid silver; ">' + data[i].manufacturedate + '</td>' +
                            '<td id="expirationdate'+ i +'" style="border: 1px solid silver; ">' + data[i].expirationdate + '</td>' +
                            '<td id="materialwidth'+ i +'" style="border: 1px solid silver; ">' + data[i].materialwidth + '</td>' +
                            '<td id="quantity'+ i +'" style="border: 1px solid silver; ">' + data[i].quantity + '</td>' +
                            '<td id="roll'+ i +'" style="border: 1px solid silver; ">' + data[i].roll + '</td>' +
                            '<td id="sum'+ i +'" style="border: 1px solid silver; ">' + data[i].sum + '</td>' +
                            '<td id="price'+ i +'" style="border: 1px solid silver; ">' + data[i].price + '</td>' +
                            
                            '</tr>'
                            :
                            '<tr>' +
                            // '<td style="border: 1px solid silver ;"></td>' +
                            '<td style="border: 1px solid silver; text-align: center;" colspan = "9">' + data[i].date + '</td>' + //
                            '<td style="border: 1px solid silver; ">' + data[i].roll + '</td>' +
                            '<td style="border: 1px solid silver; ">' + data[i].sum + '</td>' +
                            '<td style="border: 1px solid silver; ">' + data[i].price + '</td>' +
                           
                            '</tr>'
                    )
                }
            }
        })
    })

  
</script>

</html>
