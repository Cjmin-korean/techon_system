<head>
    <title>Table Data Move</title>
    <style>
        /* CSS 스타일링 */


        table {
            border-collapse: collapse;
            width: 80%;
            margin: 10px auto;
        }

        #sourceTable td,
        #targetTable td {
            padding: 18px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        th:hover {
            cursor: pointer;
            background-color: #050505;
        }


        /* Source Table, Target Table에 각각 헤더와 데이터를 구분하는 색상 추가 */
        #sourceTable th {
            background-color: #007bff;
            color: white;
        }

        #targetTable th {
            background-color: #dc3545;
            color: white;
        }

        #sourceTable td {
            background-color: #ecf3f8;
        }

        #targetTable td {
            background-color: #fcebec;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            /* 최대 너비를 1200px로 설정 */
            margin: 20px auto;
        }

        #sourceTable {
            width: 60%;
            /* 50% 너비로 설정 */
        }

        #targetTable {
            width: 38%;
            /* 45% 너비로 설정 */
        }

        #sourceTable th:first-child,
        #sourceTable td:first-child,
        #targetTable th:first-child,
        #targetTable td:first-child {
            width: 10%;
            /* 설비명 컬럼의 너비를 10%로 설정 */
        }


        h2 {
            width: 97%;
            text-align: center;
            font-size: 24px;
            margin: 20px;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 5px;
            position: relative;
            border: 1px solid silver;
        }

        .arrow {
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #07090a;
        }

        .arrow.left {
            left: 10px;
        }

        .arrow.right {
            right: 10px;
        }

        #house-select {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>

    <script>

        $(document).ready(function () {

            load()
            if (dataTd.id === '7' && dataTd.value === '생산대기') {
                td.classList.add('blink');
            }
        })
        function load() {
            $('#orderdatatabletbody').empty()
            $.ajax({
                type: 'POST',
                url: server + '/api/productorderlist',
                dataType: 'json',
                success: function (data) {
                    var tableBody = $('#orderdatatabletbody');
                    if (data.length === 0) {
                        // 데이터가 없을 때 "데이터가 없습니다" 문구 추가
                        tableBody.append('<tr><td colspan="10">데이터가 없습니다.</td></tr>');
                    } else {
                        for (var i = 0; i < data.length; i++) {
                            tableBody.append(
                                '<tr>' +
                                '<td>' + data[i].bomno + '</td>' +
                                '<td style="font-weight:bold;">' + data[i].productdate + '</td>' +
                                '<td>' + data[i].modelname + '</td>' +
                                '<td>' + data[i].itemname + '</td>' +
                                '<td>' + data[i].lotno + '</td>' +
                                '<td style="text-align:right;">' + data[i].quantity.toLocaleString() + '</td>' +
                                '<td><a class="savebutton" style="cursor:pointer; color:navy;">등록</a></td>' +
                                '<td><a class="datadelete" style="cursor:pointer; color:red;">삭제</a></td>' +
                                '<td class="data-id">' + data[i].id + '</td>' +
                                '</tr>'
                            );
                        }
                    }
                    $('.data-id').hide();
                }
            });
        }

        $(document).ready(function () {

            if (window.location.hostname == 'localhost') {
                server = 'http://localhost:8080';
            } else {
                server = 'http://techonmes.co.kr';
            }


            var today = new Date();

            // 년, 월, 일을 추출
            var year = today.getFullYear();
            var month = (today.getMonth() + 1).toString().padStart(2, '0'); // 월은 0부터 시작하므로 1을 더하고 2자리로 표시
            var day = today.getDate().toString().padStart(2, '0'); // 일도 2자리로 표시

            // "plandate" 엘리먼트를 가져와서 내용을 업데이트
            var plandateElement = document.getElementById("plandate");
            if (plandateElement) {
                plandateElement.textContent = year + "-" + month + "-" + day;
            }

        });



    </script>
