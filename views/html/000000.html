<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AX5UI Grid Column Filtering Example</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/ax5ui/ax5ui-grid/master/dist/ax5grid.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/ax5ui/ax5core/master/dist/ax5core.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/ax5ui/ax5ui-grid/master/dist/ax5grid.min.js"></script>
</head>
<body>
    <div data-ax5grid="first-grid" data-ax5grid-config="{}" style="height: 300px;"></div>

    <script type="text/javascript">
        $(document.body).ready(function () {
            var firstGrid = new ax5.ui.grid();

            firstGrid.setConfig({
                target: $('[data-ax5grid="first-grid"]'),
                columns: [
                    { key: "a", label: "field A" },
                    { key: "b", label: "field B" },
                    { key: "c", label: "numbers C" },
                    { key: "d", label: "field D" },
                    { key: "e", label: "field E" },
                    { key: "f", label: "field F" },
                    { key: "g", label: "field G" },
                    { key: "h", label: "field H" }
                ]
            });

            // 데이터
            var gridList = [
                { a: "data A", b: "data B", c: "data C", d: "data D", e: "data E", f: "data F", g: "data G", h: "data H" },
                { a: "data A2", b: "data B2", c: "data C2", d: "data D2", e: "data E2", f: "data F2", g: "data G2", h: "data H2" },
                // 필요에 따라 데이터 추가 가능
            ];

            // 그리드에 데이터 설정
            firstGrid.setData(gridList);

            // 컬럼을 클릭하여 해당 컬럼을 기준으로 필터링하는 이벤트 핸들러 등록
            firstGrid.on("column-click", function(column) {
                var key = column.key;
                var value = column.value;

                firstGrid.filter(function(row) {
                    return row[key] === value;
                });
            });
        });
    </script>
</body>
</html>
