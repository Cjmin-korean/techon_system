<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 엑셀 다운로드 예제</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h2>테이블 엑셀 다운로드 예제</h2>

    <table id="myTable">
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>직업</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>철수</td>
                <td>25</td>
                <td>개발자</td>
            </tr>
            <tr>
                <td>영희</td>
                <td>22</td>
                <td>디자이너</td>
            </tr>
            <tr>
                <td>민수</td>
                <td>30</td>
                <td>마케터</td>
            </tr>
        </tbody>
    </table>

    <div class="button-container">
        <button class="button" onclick="exportToExcel()">테이블 엑셀로 다운로드</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <script>
        function exportToExcel() {
            /* 테이블에서 데이터를 읽어와서 엑셀로 변환하는 함수 */
            const table = document.getElementById('myTable');
            const wb = XLSX.utils.table_to_book(table, { sheet: "Sheet JS" });
            XLSX.writeFile(wb, 'table.xlsx');
        }
    </script>

</body>

</html>
