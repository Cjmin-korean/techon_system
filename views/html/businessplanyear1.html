    <style>
        .ag-ltr .ag-cell {

        }

        .ag-header-cell-label {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            font-size: 14px;
        }

        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            /* Initially hide the spinner */
        }

        .loading-spinner::before {
            content: '';
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 4px solid rgba(0, 0, 0, 0.3);
            border-top: 4px solid #3498db;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .ag-theme-alpine {
            font-weight: bold;

        }

        .modal,
        .myModal1 {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 60%;
            max-width: 60%;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .modal-header {

            font-size: 24px;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .modal-content {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .modal-column {
            flex: 0 0 calc(33.33% - 20px);
            margin-right: 20px;
            margin-bottom: 20px;
        }

        .modal-content label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;

        .modal-content input {

            padding: 10px;
            margin-bottom: 10px;
            font-size: 14px;
            border: 1px solid #ddd;

        .modal-content select {

            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 2%;

        .modal-footer {
            display: flex;
            justify-content: flex-end;
        }

        .company-info,
        .section-title {
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 5px;

        .divider {
            border-top: 1px solid #ddd;
            margin-top: 15px;
            margin-bottom: 15px;

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);

            border-radius: 4px;

        table {

            text-align: left;

            font-weight: bold;

</head>

    <script>
        var server = '';
        var gridApi;

        if (window.location.hostname == 'localhost') {
            server = 'http://localhost:8080';
        } else {
            server = 'http://techonmes.co.kr';
        }
        $(document).ready(function () {

            initializeGrid()
        });


        $('#search').keypress(function (e) {
            if (e.which === 13) {
                // 13 is the key code for Enter
                applySearchFilter();
            }
        });
        function updateDataCount() {
            const rowCount = gridApi.getDisplayedRowCount();
            document.getElementById('dataCount').innerText = `DATA: ${rowCount}`;
        }
        function initializeGrid() {
            setTimeout(function () {
                if (typeof agGrid !== 'undefined') {
                    const gridOptions = {
                        columnDefs: [


                            { field: "site", headerName: "구분", filter: true },
                            { field: "a", headerName: "1월", filter: true, width: 150 },
                            { field: "b", headerName: "2월", filter: true, width: 150 },
                            { field: "c", headerName: "3월", filter: true, width: 150 },
                            { field: "d", headerName: "4월", filter: true, width: 150 },
                            { field: "e", headerName: "5월", filter: true, width: 150 },
                            { field: "f", headerName: "6월", filter: true, width: 150 },
                            { field: "g", headerName: "7월", filter: true, width: 150 },
                            { field: "h", headerName: "8월", filter: true, width: 150 },
                            { field: "i", headerName: "9월", filter: true, width: 150 },
                            { field: "j", headerName: "10월", filter: true, width: 150 },
                            { field: "k", headerName: "11월", filter: true, width: 150 },
                            { field: "l", headerName: "12월", filter: true, width: 150 },

                        ],
                        rowHeight: 45,
                        enableFilter: true,
                        rowSelection: 'multiple', // 여러 행 선택 가능하도록 설정

                    };

                    const gridDiv = document.querySelector('#myGrid');
                    gridApi = agGrid.createGrid(gridDiv, gridOptions);

                    loadData();
                } else {
                    // ag-Grid가 정의되지 않은 경우에 대한 처리
                }
            }, 100); // 약간의 지연 추가
        }

        function numberWithCommas(params) {
            if (typeof params.value === 'number') {
                return params.value.toLocaleString(); // 세 자리마다 쉼표 추가
            } else {
                return params.value; // 숫자가 아니면 그냥 반환
            }
        }
        function openModal() {


            $('#overlay').fadeIn();
            $('#modal').fadeIn();
            $('#savebutton').text('저장')

        }

        function closeModal() {
            $('#overlay').fadeOut();
            $('#modal').fadeOut();
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                onFilterTextBoxChanged();
                updateDataCount();
            }
        }
        function click(event) {
            event.preventDefault();
            onFilterTextBoxChanged();
        }
        function onFilterTextBoxChanged() {
            gridApi.setGridOption(
                'quickFilterText',
                document.getElementById('search').value
            );
        }
        function consoledata(rowData) {
            // Add your logic here using the rowData (data of the clicked row)
            console.log('Button Clicked for Row:', rowData);
        }
        function formatCost(params) {
            // Check if the value is a valid number
            if (!isNaN(params.value)) {
                // Use toFixed(2) to format the number with two decimal places
                return Number(params.value).toFixed(2);
            }
            // Return the original value if it's not a valid number
            return params.value;
        }
        function loadData() {
            $.ajax({
                type: 'POST',
                url: server + '/api/businessplanyear',
                dataType: 'json',
                success: function (data) {
                    hideLoadingSpinner();
                    gridApi.setRowData(data);
                    updateDataCount();
                },
            });
        }

        function showLoadingSpinner() {
            $('#loadingSpinner').show();
        }

        function hideLoadingSpinner() {
            $('#loadingSpinner').hide();
        }
        function applySearchFilter() {
            showLoadingSpinner();
            loadData();
        }
        function onBtnExport() {
            gridApi.exportDataAsCsv();
        }
        function saveOrEditForm() {


            Swal.fire({
                icon: 'info',
                title: '수정',
                text: '자재 TDS 정보를 수정 하시겠습니까?',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: '확인',
                cancelButtonText: '취소',
            }).then((result) => {
                if (result.isConfirmed) {


                    $.ajax({
                        type: 'POST',
                        url: server + '/api/updatematerialinfo1',
                        dataType: 'json',
                        contentType: 'application/json',
                        data: JSON.stringify({

                            "color": $('#color-input').val(),
                            "thickness11": $('#thickness11').val(),
                            "thickness12": $('#thickness12').val(),
                            "thickness13": $('#thickness13').val(),
                            "adhesionstrength11": $('#adhesionstrength11').val(),
                            "adhesionstrength12": $('#adhesionstrength12').val(),
                            "adhesionstrength13": $('#adhesionstrength13').val(),

                            "adhesionstrength21": $('#adhesionstrength21').val(),
                            "adhesionstrength22": $('#adhesionstrength22').val(),
                            "adhesionstrength23": $('#adhesionstrength23').val(),

                            "adhesionstrength31": $('#adhesionstrength31').val(),
                            "adhesionstrength32": $('#adhesionstrength32').val(),
                            "adhesionstrength33": $('#adhesionstrength33').val(),

                            "resistance11": $('#resistance11').val(),
                            "resistance21": $('#resistance21').val(),
                            "id": $('#id-input').val(),


                        }),
                        success: function (result) {

                        },

                    });


                    $('#modal').fadeOut();
                    $('#overlay').fadeOut();
                    Swal.fire({
                        icon: 'success',
                        title: '수정 완료',
                        text: '자재 TDS 정보가 수정 되었습니다.',
                    }).then((result) => {
                        if (result.isConfirmed) {
                            loadData()
                        }
                    });
                }
            });



        }




    </script>
