<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      overflow: hidden;
      margin: 0;
      background-color: #222;
    }

    .snowflake {
      position: absolute;
      background-color: #fff;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: falling linear infinite;
      pointer-events: none;
    }

    @keyframes falling {
      to {
        transform: translateY(10vh);
      }
    }
  </style>
  <title>집에가자</title>
</head>
<body>
    <b style="font-size: 200px; color: white;">집에 가자 눈온다</b>
  <script>
    
    document.addEventListener("DOMContentLoaded", function () {
      const snowContainer = document.body;
      const numberOfSnowflakes = 50;

      for (let i = 0; i < numberOfSnowflakes; i++) {
        createSnowflake();
      }

      function createSnowflake() {
        const snowflake = document.createElement("div");
        snowflake.className = "snowflake";

        // Set initial position
        const initialX = Math.random() * window.innerWidth;
        const initialY = Math.random() * window.innerHeight;
        snowflake.style.left = `${initialX}px`;
        snowflake.style.top = `${initialY}px`;

        snowContainer.appendChild(snowflake);

        // Set random animation duration
        const duration = Math.random() * 3 + 1; // between 1s and 4s
        snowflake.style.animationDuration = `${duration}s`;

        // Set a delay so that snowflakes start falling at different times
        const delay = Math.random() * 2; // between 0s and 2s
        snowflake.style.animationDelay = `-${delay}s`;
      }
    });
  </script>

</body>
</html>
