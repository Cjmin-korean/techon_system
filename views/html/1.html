<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handsontable Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Darken the background color of rows */
        .ht_master .htRow {
            background-color: rgba(0, 120, 215, 0.1); /* Adjust the color and opacity as needed */
        }
    </style>
</head>

<body>

    <div id="handsontable-container"></div>

    <script>
        var server = '';

        if (window.location.hostname == 'localhost') {
            server = 'http://localhost:8080';
        } else {
            server = 'http://techonmes.co.kr';
        }

        function load() {
            $.ajax({
                type: 'POST',
                url: server + '/api/selectcustomerinformation',
                dataType: 'json',
                success: function (data) {
                    var container = document.getElementById('handsontable-container');

                    // Handsontable configuration
                    var hot = new Handsontable(container, {
                        data: data,
                        rowHeaders: true,
                        colHeaders: true,
                        contextMenu: true,
                        stretchH: 'all',
                        height: '1000',
                        filters: true, // Enable column filters
                        dropdownMenu: true, // Enable dropdown menu for column headers
                        licenseKey: 'non-commercial-and-evaluation', // For non-commercial use
                    });

                    // Event handler for cell double click
                    hot.addHook('afterOnCellMouseDown', function (event, coords, elem) {
                        if (event.type === 'dblclick') {
                            var cellData = hot.getDataAtCell(coords.row, coords.col);
                            alert('Double clicked! Cell data: ' + cellData);
                        }
                    });
                }
            });
        }

        $(document).ready(function () {
            load();
        });
    </script>

</body>

</html>
