<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>막대 그래프 예제</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <div id="chart"></div>

    <script>
        // 데이터 예제 (서버에서 데이터를 가져와서 적절히 구성해야 함)
        var data = [
            { materialname: "Material 1", quantity: 100 },
            { materialname: "Material 2", quantity: 200 },
            { materialname: "Material 3", quantity: 150 },
            // 추가 데이터
        ];

        // SVG 요소의 너비와 높이 설정
        var width = 600;
        var height = 400;

        // SVG 요소 생성
        var svg = d3.select("#chart")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        // x 축 스케일 설정 (재료명)
        var xScale = d3.scaleBand()
            .domain(data.map(function(d) { return d.materialname; }))
            .range([0, width])
            .padding(0.1);

        // y 축 스케일 설정 (재고량)
        var yScale = d3.scaleLinear()
            .domain([0, d3.max(data, function(d) { return d.quantity; })])
            .nice()
            .range([height, 0]);

        // x 축 생성
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(xScale))
            .selectAll("text")
            .style("text-anchor", "end")
            .attr("transform", "rotate(-45)");

        // y 축 생성
        svg.append("g")
            .call(d3.axisLeft(yScale));

        // 막대 그래프 생성
        svg.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", function(d) { return xScale(d.materialname); })
            .attr("y", function(d) { return yScale(d.quantity); })
            .attr("width", xScale.bandwidth())
            .attr("height", function(d) { return height - yScale(d.quantity); });
    </script>
</body>
</html>
