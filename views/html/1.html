<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 행 이동 예제</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

<table id="myTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>John Doe</td>
            <td>25</td>
            <td>USA</td>
            <td>
                <button onclick="moveRowUp(this)">위로 이동</button>
                <button onclick="moveRowDown(this)">아래로 이동</button>
            </td>
        </tr>
        <tr>
            <td>Jane Doe</td>
            <td>30</td>
            <td>Canada</td>
            <td>
                <button onclick="moveRowUp(this)">위로 이동</button>
                <button onclick="moveRowDown(this)">아래로 이동</button>
            </td>
        </tr>
    </tbody>
</table>

<script>
    function moveRowUp(button) {
        var row = button.parentNode.parentNode;
        var tbody = row.parentNode;

        if (row.rowIndex > 1) {
            // 현재 행의 인덱스가 1보다 크면 위로 이동
            tbody.insertBefore(row, tbody.rows[row.rowIndex - 1]);
        }
    }

    function moveRowDown(button) {
        var row = button.parentNode.parentNode;
        var tbody = row.parentNode;

        if (row.rowIndex < tbody.rows.length - 1) {
            // 현재 행의 인덱스가 마지막 행의 인덱스보다 작으면 아래로 이동
            tbody.insertBefore(row, tbody.rows[row.rowIndex + 2]);
        }
    }
</script>

</body>
</html>
