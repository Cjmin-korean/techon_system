<!DOCTYPE html>
<html>
<head>
    <title>자재 정보</title>
    <style>
        table {
            border-collapse: collapse;
            width: 600px;
            height: 400px;
            border: 1px solid black;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .left-align {
            text-align: left;
        }

        .right-align {
            text-align: right;
        }

        .qrcode-column {
            text-align: right;
        }

        #qrcode {
            width: 100px;
            height: 100px;
            display: inline-block;
        }
    </style>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <h2>자재 정보</h2>
    <table>
        <thead>
            <tr>
                <th>자재명1</th>
                <th class="left-align">자재채번</th>
                <th>lot</th>
                <th>수량</th>
                <th class="right-align">제조일자</th>
                <th class="right-align">만료일자</th>
                <th class="qrcode-column">QR 코드</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>자재1</td>
                <td class="left-align">채번1</td>
                <td>LOT-001</td>
                <td>100</td>
                <td class="right-align">2023-08-30</td>
                <td class="right-align">2023-12-30</td>
                <td class="qrcode-column"><div id="qrcode"></div></td>
            </tr>
            <!-- 추가적인 자재 정보 행을 필요한 만큼 추가 -->
        </tbody>
    </table>

    <script>
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            width: 100,
            height: 100
        });
        qrcode.makeCode("https://example.com"); // QR 코드에 원하는 링크를 추가
    </script>
</body>
</html>
