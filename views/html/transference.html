<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슬리팅 정보</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Optional CSS styling */
    .modal-dialog {
      max-width: 800px;
    }
  </style>
</head>
<body>

<!-- Button to trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#slittingModal">
  슬리팅 정보 보기
</button>

<!-- Modal -->
<div class="modal fade" id="slittingModal" tabindex="-1" role="dialog" aria-labelledby="slittingModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="slittingModalLabel">슬리팅 정보</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Your table goes here -->
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>슬리팅일</th>
              <th>부품</th>
              <th>자재명</th>
              <th>분류</th>
              <th>로트 번호</th>
              <th>자재 폭</th>
              <th>M</th>
              <th>롤</th>
              <th>총량</th>
              <th>슬리팅 후 로트 번호</th>
              <th>슬리팅 후 자재 폭</th>
              <th>슬리팅 후 M</th>
              <th>슬리팅 후 롤</th>
              <th>슬리팅 후 총량</th>
            </tr>
          </thead>
          <tbody>
            <!-- Your data will be populated here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and jQuery (make sure to include jQuery before Bootstrap JS) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
