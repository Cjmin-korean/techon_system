<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <!-- Include necessary scripts and styles -->
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/sorttable.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;

            height: 100vh;
        }

        .row-item {
            text-align: center;
        }

        .form-tag {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        #funeralName {
            width: 80%;
            margin: 10px 0;
        }

        #funeralName:hover {
            cursor: pointer;
            border-color: #007bff;
            /* Change border color on hover */
        }

        #funeralName:focus {
            border-color: #007bff;
            /* Change border color on focus */
        }

        #funeralName:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <b>고객사</b>
    <input type="text" class="form-tag text ess" style="width:300px;" id="funeralName" name="funeralName"
        list="funeralList" placeholder="고객사명을 입력하세요">
    <datalist id="funeralList">


    </datalist>

    <script>
        var server = '';

        if (window.location.hostname == 'localhost') {
            server = 'http://localhost:8080';
        } else {
            server = 'http://techonmes.co.kr';
        }

        $(document).ready(function () {
            $('#funeralName').on('input', function () {
                var inputValue = $(this).val();

                // AJAX request to fetch data
                $.ajax({
                    type: 'POST',
                    url: `${server}/api/suppliername`,
                    dataType: 'json',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        inputValue: inputValue // Send the input value to the server if needed
                    }),
                    success: function (result) {
                        updateDatalist(result); // Update datalist options with the results
                    },
                    error: function (error) {
                        console.log('Error:', error);
                    }
                });
            });
        });

        function updateDatalist(options) {
            var datalist = $('#funeralList');
            datalist.empty(); // Clear existing options

            // Add new options based on the results
            options.forEach(function (option) {
                datalist.append(`<option value="${option.supplier}" >${option.supplier}</option>`);
            });
        }
    </script>
</body>

</html>
