    #datatable-container {

    /* 깜빡거리는 애니메이션을 정의합니다. */
    /* 깜빡거리는 애니메이션을 정의합니다. */
    @keyframes blink {
        0% {
            background-color: white;
        }

        50% {
            background-color: red;
            color: white;
        }

        100% {
            background-color: white;
        }
    }

    @keyframes blink1 {
        0% {
            background-color: white;
        }

        50% {
            background-color: lime;
            color: black;
        }

        100% {
            background-color: white;
        }
    }

    @keyframes blink2 {
        0% {
            background-color: white;
        }

        50% {
            background-color: orange;
            color: black;
        }

        100% {
            background-color: white;
        }
    }

    @keyframes blink3 {
        0% {
            background-color: white;
        }

        50% {
            background-color: yellow;
            color: black;
        }

        100% {
            background-color: white;
        }
    }


    /* 깜빡거리는 클래스의 스타일을 설정합니다. */
    .blink {
        animation: blink 1s infinite;
    }

    /* 깜빡거리는 클래스의 스타일을 설정합니다. */
    .blink1 {
        animation: blink1 1s infinite;

</style>

        //오름차순 내림차순
        function sortTable(columnIndex) {
            var table, rows, switching, i, x, y, shouldSwitch, direction, switchcount = 0;
            table = document.getElementById("datatable");
            switching = true;
            direction = "asc"; // 기본 정렬 방향은 오름차순

            while (switching) {
                switching = false;
                rows = table.getElementsByTagName("tr");

                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("td")[columnIndex];
                    y = rows[i + 1].getElementsByTagName("td")[columnIndex];

                    if (direction == "asc") {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (direction == "desc") {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }

                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount == 0 && direction == "asc") {
                        direction = "desc";
                        switching = true;
                    }
                }
            }
        }

        //검색
        function search() {
            const searchInput = document.getElementById('myInput');
            const dataTable = document.getElementById('datatable');
            const tableRows = dataTable.getElementsByTagName('tr');
            const dataCountCell = document.getElementById('dataCount');

            searchInput.addEventListener('input', function () {
                const searchValue = this.value.toLowerCase();
                let count = 0;

                for (let i = 1; i < tableRows.length; i++) {
                    const rowData = tableRows[i].getElementsByTagName('td');
                    let found = false;

                    for (let j = 0; j < rowData.length; j++) {
                        const cellData = rowData[j].textContent.toLowerCase();

                        if (cellData.includes(searchValue)) {
                            found = true;
                            break;
                        }
                    }

                    if (found) {
                        tableRows[i].style.display = '';
                        count++;
                    } else {
                        tableRows[i].style.display = 'none';
                    }
                }

                dataCountCell.textContent = `검색 결과 개수: ${count - 1}`;
            });
        }

        function load() {
            $('#Datatbody').empty();
            $.ajax({
                type: 'POST',
                url: server + '/api/productorderlist',
                dataType: 'json',
                success: function (data) {
                    var tableFoot = $('#dataCount');
                    if (data.length === 0) {
                        // 데이터가 없을 때 "데이터가 없습니다" 문구 추가

                    } else {
                        for (var i = 0; i < data.length; i++) {

                            const blinkClass3 = data[i].d === '출하대기' ? 'blink3' : '';
