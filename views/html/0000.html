<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Slitting</title>
</head>

<body>
    <label for="lengthInput">Enter the length of material (in meters): </label>
    <input type="number" id="lengthInput" min="1" step="1" value="200">
    <button onclick="slitMaterial()">Slit Material</button>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
<script>
    function slitMaterial() {
        const length = document.getElementById('lengthInput').value;
        const width = 1080;
        const rolls = Math.ceil(length / width);
        const leftover = length % width;

        const result = document.getElementById('result');
        result.innerHTML = '';

        for (let i = 1; i <= rolls; i++) {
            result.innerHTML += `Roll ${i}: ${width} meters<br>`;
        }

        if (leftover > 0) {
            result.innerHTML += `Leftover: ${leftover} meters<br>`;
        }
    }
</script>

</html>
