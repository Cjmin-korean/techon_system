<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUI Grid 예제</title>
    <!-- TUI Grid 라이브러리 추가 -->
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.grid/latest/tui-grid.css">
    <script src="https://uicdn.toast.com/tui.grid/latest/tui-grid.js"></script>
    <!-- TUI Filter 추가 -->
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.filter/latest/tui-filter.css">
    <script src="https://uicdn.toast.com/tui.filter/latest/tui-filter.js"></script>
    <!-- jQuery 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <!-- 그리드를 표시할 컨테이너 -->
    <div id="grid"></div>

    <script>
        var server = '';
        var gridApi;


        // 서버 주소 설정
        if (window.location.hostname == '127.0.0.1') {
            server = 'http://localhost:8080';
        } else {
            server = 'http://techonmes.co.kr';
        }

        // AJAX를 이용하여 데이터 가져오기
        function fetchData() {
            $.ajax({
                url: server + '/api/selectaccountinput', // 서버에서 데이터를 가져오는 URL 설정
                method: 'POST', // GET 또는 POST 설정

                success: function (data) {
                    // 가져온 데이터를 그리드에 설정
                    grid.resetData(data);
                },
                error: function (xhr, status, error) {
                    // 오류 처리
                    console.error('Error:', error);
                }
            });
        }

        // 그리드 설정
        var tui;
        const gridData = []; // 빈 배열로 초기화

        const grid = new tui.Grid({
            el: document.getElementById('grid'),
            data: gridData,
            bodyHeight: 500,
            columns: [
                {
                    header: '주문일자',
                    name: 'deliverydate',
                    filter: 'select'
                },
                {
                    header: '고객사코드',
                    name: 'itemcode',
                    filter: 'select'
                },
                {
                    header: '고객사',
                    name: 'customer',
                    filter: 'select'
                },
                {
                    header: 'BOMNO',
                    name: 'bomno',
                    filter: 'select'
                },
                {
                    header: '모델명',
                    name: 'modelname',
                    filter: 'select'
                },
                {
                    header: '제품명',
                    name: 'itemname',
                    filter: 'select'
                },
                {
                    header: '제품수량',
                    name: 'quantity',
                    filter: 'select'
                },
                {
                    header: '제품단가',
                    name: 'itemprice',
                    filter: 'select'
                },
                {
                    header: '합계금액',
                    name: 'totalprice',
                    filter: 'select'
                },
                {
                    header: '적요',
                    name: 'etc',
                    filter: 'select'
                }
                // 그 외 필요한 컬럼들을 여기에 추가
            ]
        });

        // 페이지 로드 후 데이터 가져오기
        $(document).ready(function () {
            fetchData();
        });
    </script>

</body>

</html>
