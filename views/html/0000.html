<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Example</title>
    <style>
        /* ... (previous styles) ... */

        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #333;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="tabs">
        <button class="tab" onclick="openModal('tab1')">자재정보 등록</button>
    </div>

    <div id="tab1" class="tab-content">
        <div class="styled-input-container">
            <!-- Your tab content here... -->
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalContent" class="tab-content"></div>
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script>
        function openModal(tabId) {
            var selectedTab = document.getElementById(tabId);
            var modalContent = document.getElementById('modalContent');
            var loadingSpinner = document.getElementById('loadingSpinner');

            // Display loading spinner
            loadingSpinner.style.display = 'block';

            // Hide modal content
            modalContent.style.display = 'none';

            setTimeout(function () {
                // Simulate loading delay (replace this with your actual loading logic)
                modalContent.innerHTML = selectedTab.innerHTML;

                // Hide loading spinner
                loadingSpinner.style.display = 'none';

                // Show modal content
                modalContent.style.display = 'block';
            }, 2000); // Adjust the timeout duration as needed
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }
    </script>

</body>

</html>
