<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 테이블 전체에 대한 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        /* 테이블 헤더에 대한 스타일 */
        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        /* 홀수 행에 대한 스타일 */
        tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        /* 마우스 호버 시 행에 대한 스타일 */
        tr:hover {
            background-color: #e5e5e5;
        }

        .textbox {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* 텍스트 박스에 포커스 시 스타일 */
        .textbox:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        /* 버튼 호버 시 스타일 */
        .button:hover {
            background-color: #0056b3;
        }
    </style>
    <title>테이블</title>
</head>

<body>
    <label for="inputText">데이터:</label>
    <input type="text" id="inputText" class="textbox" placeholder="데이터를 입력하세요" autocomplete="off">
    <button id="addDataButton" class="button">데이터 추가</button>
    <table id="dataTable">
        <thead>
            <tr>
                <th>데이터</th>
                <th>분할</th>
            </tr>
        </thead>
        <tbody>
          
        </tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("addDataButton").addEventListener("click", function () {
                let inputData = document.getElementById("inputText").value;
             // 새로운 행 추가
                let newRow = document.getElementById("dataTable").insertRow();
                let cell1 = newRow.insertCell(0);
                let cell2 = newRow.insertCell(1);

                // 데이터 삽입
                cell1.textContent = inputData;
                let splitData = inputData.split('/');
                cell2.textContent = splitData[0] + '/' + splitData[1]; // 처음 2개의 값만 표시

                // 텍스트 박스 초기화
                document.getElementById("inputText").value = "";
            });
        });
    </script>
</body>

</html>
