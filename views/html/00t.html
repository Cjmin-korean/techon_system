<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Sequence</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Select</th>
                <th>Item</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" class="checkbox" data-index="1"></td>
                <td>Item 1</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="checkbox" data-index="2"></td>
                <td>Item 2</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="checkbox" data-index="3"></td>
                <td>Item 3</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="checkbox" data-index="4"></td>
                <td>Item 4</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="checkbox" data-index="5"></td>
                <td>Item 5</td>
            </tr>
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const checkboxes = document.querySelectorAll('.checkbox');
            
            checkboxes.forEach((checkbox, index) => {
                checkbox.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        if (index > 0 && !checkboxes[index - 1].checked) {
                            alert('You must check the previous checkbox first!');
                            e.target.checked = false;
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
