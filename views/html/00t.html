<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Change History</title>
    <!-- Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div style="width: 80%; margin: 50px auto;">
        <table>
            <thead>
                <tr>
                    <th>BOM No</th>
                    <th>Model Name</th>
                    <th>Item Name</th>
                    <th>Customer</th>
                    <th>Save Date</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="Datatbody">
                <!-- Data will be dynamically inserted here -->
            </tbody>
        </table>
        <canvas id="priceHistoryChart" style="margin-top: 50px;"></canvas>
    </div>

    <script>
        var server = '';
        if (window.location.hostname === '127.0.0.1' || window.location.hostname === 'localhost') {
            server = 'http://localhost:8080';
        } else {
            server = 'http://techonmes.co.kr';
        }

        function load() {
            $('#Datatbody').empty();
            $.ajax({
                type: 'POST',
                url: server + '/api/selectpricechangevina',
                dataType: 'json',
                success: function (data) {
                    if (data.length === 0) {
                        $('#Datatbody').append(
                            '<tr><td colspan="6" style="text-align:center;">Không có dữ liệu(데이터가 없습니다)</td></tr>'
                        );
                    } else {
                        // Prepare data for chart
                        const labels = [];
                        const prices = [];

                        for (var i = 0; i < data.length; i++) {
                            var rowData = data[i];

                            $('#Datatbody').append(
                                '<tr>' +
                                '<td>' + rowData.bomno + '</td>' +
                                '<td>' + rowData.modelname + '</td>' +
                                '<td>' + rowData.itemname + '</td>' +
                                '<td>' + rowData.customer + '</td>' +
                                '<td>' + rowData.savedate + '</td>' +
                                '<td>' + rowData.price.toLocaleString() + '</td>' +
                                '</tr>'
                            );

                            // Format date for chart
                            labels.push(new Date(rowData.savedate).toLocaleDateString());
                            prices.push(rowData.price);
                        }

                        // Render chart
                        renderChart(labels, prices);
                    }
                }
            });
        }

        function renderChart(labels, prices) {
            const ctx = document.getElementById('priceHistoryChart').getContext('2d');
            const priceHistoryChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Price',
                        data: prices,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: false,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Price Change History'
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Price'
                            }
                        }
                    }
                }
            });
        }

        // Call the load function to populate data and render the chart
        load();
    </script>
</body>

</html>
