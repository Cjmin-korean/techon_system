<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/mescss.css">
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&amp;display=swap">
    <link rel="stylesheet" href="../css/houseinfor.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        .ag-ltr .ag-cell {
            font-family: 'Roboto', sans-serif;
        }


        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            /* Initially hide the spinner */
        }

        .loading-spinner::before {
            content: '';
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 4px solid rgba(0, 0, 0, 0.3);
            border-top: 4px solid #3498db;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .ag-theme-alpine {
            font-weight: bold;

        }

        .modal,
        .myModal1 {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 60%;
            max-width: 60%;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .modal-header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .modal-content {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .modal-column {
            flex: 0 0 calc(33.33% - 20px);
            margin-right: 20px;
            margin-bottom: 20px;
        }

        .modal-content label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .modal-content select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .modal-content button {
            width: 48%;
            padding: 12px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 2%;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
        }

        .company-info,
        .section-title {
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        .divider {
            border-top: 1px solid #ddd;
            margin-top: 15px;
            margin-bottom: 15px;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
        }

        #new-registration,
        #cancel-button {
            background-color: #3498db;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 14px;
        }

        #new-registration:hover,
        #cancel-button:hover {
            background-color: #297fb8;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        td {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>

        <div class="modal-content">

                    <td><input type="text" id="tdsadhesionstrength12"></td>
                    <td><input type="text" id="tdsadhesionstrength13"></td>

                    <td>gf/25mm</td>

                </tr>
                <tr>

                    <td><button style="background-color: #3498db;" onclick="adhesionstrength21change()">적용</button></td>

                    <td>gf/25mm</td>

                    <td><button style="background-color: #3498db;" onclick="adhesionstrength31change()">적용</button></td>

                    <td><input type="text" id="adhesionstrength31"></td>

            </table>

        </div>

        <div class="modal-footer">
            <button id="savebutton" class="new-registration" onclick="saveOrEditForm()">저장</button>
            <button class="new-cancel" onclick="closeModal()">취소</button>
        </div>
    </div>
    <script>
        var server = '';
        var gridApi;

        if (window.location.hostname == 'localhost') {
            server = 'http://localhost:8080';
        } else {
            server = 'http://techonmes.co.kr';
        }
        $(document).ready(function () {

            $('#search').keypress(function (e) {
                if (e.which === 13) {
                    // 13 is the key code for Enter
                    applySearchFilter();
                }
            });
            showLoadingSpinner(); // Show loading spinner on page load
            setTimeout(function () {
                initializeGrid();
            }, 1500);
        });


        function updateDataCount() {
            const rowCount = gridApi.getDisplayedRowCount();
            document.getElementById('dataCount').innerText = `DATA: ${rowCount}`;
        }
        function initializeGrid() {
            if (typeof agGrid !== 'undefined') {
                const gridOptions = {
                    columnDefs: [

                        { field: "codenumber", headerName: "품목코드", filter: true },
                        { field: "materialname", headerName: "자재명", filter: true },
                        { field: "manufacterer", headerName: "제조사", filter: true },
                        { field: "supplier", headerName: "공급사", filter: true },
                        { field: "materialtype", headerName: "유형", filter: true },
                        { field: "color", headerName: "색상", filter: true },
                        { field: "thickness", headerName: "두께과거", filter: true },
                        { field: "adhesionstrength", headerName: "점착과거", filter: true },
                        {
                            headerName: '두께(㎛)',
                            children: [
                                { field: 'thickness11', headerName: "기준값", filter: true, maxWidth: 100, valueFormatter: numberWithCommas },
                                { field: 'thickness12', headerName: "공차(-)", filter: true, maxWidth: 100 },
                                { field: 'thickness13', headerName: "공차(+)", filter: true, maxWidth: 100 },
                            ]
                        },

                        {
                            headerName: '점착력(내측)(gf/25mm)',
                            children: [
                                { field: 'adhesionstrength11', headerName: "기준값", filter: true, maxWidth: 100 },
                                { field: 'adhesionstrength12', headerName: "공차(-)", filter: true, maxWidth: 100 },
                                { field: 'adhesionstrength13', headerName: "공차(+)", filter: true, maxWidth: 100 },
                            ]
                        },
                        {
                            headerName: '점착력(외측)(gf/25mm)',
                            children: [
                                { field: "adhesionstrength21", headerName: "기준값", filter: true, maxWidth: 100 },
                                { field: "adhesionstrength22", headerName: "공차(-)", filter: true, maxWidth: 100 },
                                { field: "adhesionstrength23", headerName: "공차(+)", filter: true, maxWidth: 100 },
                            ]
                        },
                        {
                            headerName: '이형력(내측)(gf/25mm)',
                            children: [
                                { field: 'adhesionstrength31', headerName: "기준값", filter: true, maxWidth: 100 },
                                { field: 'adhesionstrength32', headerName: "공차(-)", filter: true, maxWidth: 100 },
                                { field: 'adhesionstrength33', headerName: "공차(+)", filter: true, maxWidth: 100 },
                            ]
                        },

                    ],
                    autoSizeStrategy: {
                        type: 'fitGridWidth',
                        defaultMinWidth: 150
                    },
                    rowHeight: 45,
                    enableFilter: true,
                    rowSelection: 'multiple', // 여러 행 선택 가능하도록 설정
                    onRowDoubleClicked: function (params) {
                        $('#color-input').val(params.data.color);
                        $('#manufacterer-input').val(params.data.manufacterer);
                        $('#supplier-input').val(params.data.supplier);
                        $('#materialtype-input').val(params.data.materialtype);
                        $('#materialname-input').val(params.data.materialname);
                        $('#codenumber-input').val(params.data.codenumber);



                        $('#thickness11').val(params.data.thickness11);
                        $('#thickness12').val(params.data.thickness12);
                        $('#thickness13').val(params.data.thickness13);
                        $('#adhesionstrength11').val(params.data.adhesionstrength11);
                        $('#adhesionstrength12').val(params.data.adhesionstrength12);
                        $('#adhesionstrength13').val(params.data.adhesionstrength13);
                        $('#adhesionstrength21').val(params.data.adhesionstrength21);
                        $('#adhesionstrength22').val(params.data.adhesionstrength22);
                        $('#adhesionstrength23').val(params.data.adhesionstrength23);
                        $('#adhesionstrength31').val(params.data.adhesionstrength31);
                        $('#adhesionstrength32').val(params.data.adhesionstrength32);
                        $('#adhesionstrength33').val(params.data.adhesionstrength33);

                        $('#tdsthickness11').val('');
                        $('#tdsthickness12').val('');
                        $('#tdsthickness13').val('');
                        $('#tdsadhesionstrength11').val('');
                        $('#tdsadhesionstrength12').val('');
                        $('#tdsadhesionstrength13').val('');
                        $('#tdsadhesionstrength21').val('');
                        $('#tdsadhesionstrength22').val('');
                        $('#tdsadhesionstrength23').val('');
                        $('#tdsadhesionstrength31').val('');
                        $('#tdsadhesionstrength32').val('');
                        $('#tdsadhesionstrength33').val('');

                        $('#unit-select').val('㎛');
                        $('#unit-select1').val('N/mm');
                        $('#unit-select2').val('N/mm');
                        $('#unit-select3').val('N/mm');




                        $('#id-input').val(params.data.id);

                        $('#savebutton').text('수정')
                        document.getElementById('modal').style.display = 'block';
                        document.getElementById('overlay').style.display = 'block';
                    }
                }; 100

                const gridDiv = document.querySelector('#myGrid');
                gridApi = agGrid.createGrid(gridDiv, gridOptions);

                loadData();
            } else {
            }
        }
        function numberWithCommas(params) {
            if (typeof params.value === 'number') {
                return params.value.toLocaleString(); // 세 자리마다 쉼표 추가
            } else {
                return params.value; // 숫자가 아니면 그냥 반환
            }
        }
        function openModal() {


            $('#overlay').fadeIn();
            $('#modal').fadeIn();
            $('#savebutton').text('저장')

        }

        function closeModal() {
            $('#overlay').fadeOut();
            $('#modal').fadeOut();
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                onFilterTextBoxChanged();
                updateDataCount();
            }
        }
        function click(event) {
            event.preventDefault();
            onFilterTextBoxChanged();
        }
        function onFilterTextBoxChanged() {
            gridApi.setGridOption(
                'quickFilterText',
                document.getElementById('search').value
            );
        }
        function consoledata(rowData) {
            // Add your logic here using the rowData (data of the clicked row)
            console.log('Button Clicked for Row:', rowData);
        }
        function formatCost(params) {
            // Check if the value is a valid number
            if (!isNaN(params.value)) {
                // Use toFixed(2) to format the number with two decimal places
                return Number(params.value).toFixed(2);
            }
            // Return the original value if it's not a valid number
            return params.value;
        }
        function loadData() {
            $.ajax({
                type: 'POST',
                url: server + '/api/selectmaterialinformation2',
                dataType: 'json',
                success: function (data) {
                    hideLoadingSpinner();
                    gridApi.setRowData(data);
                    updateDataCount();
                },
            });
        }

        function showLoadingSpinner() {
            $('#loadingSpinner').show();
        }

        function hideLoadingSpinner() {
            $('#loadingSpinner').hide();
        }
        function applySearchFilter() {
            showLoadingSpinner();
            loadData();
        }
        function onBtnExport() {
            gridApi.exportDataAsCsv();
        }
        function saveOrEditForm() {
            var thickness11Value = document.getElementById("thickness11").value;

            // Check if either thickness12 or thickness13 is empty
            var thickness12Value = document.getElementById("thickness12").value;
            var thickness13Value = document.getElementById("thickness13").value;
            if (thickness11Value !== "" && (thickness12Value === "" || thickness13Value === "")) {
                Swal.fire({
                    icon: 'error',
                    title: '누락',
                    text: '두께 공차값 확인 바랍니다',
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: '확인',
                });
                return;
            }

            var adhesionstrength11value = document.getElementById("adhesionstrength11").value;

            // Check if either thickness12 or thickness13 is empty
            var adhesionstrength12value = document.getElementById("adhesionstrength12").value;
            var adhesionstrength13value = document.getElementById("adhesionstrength13").value;
            if (adhesionstrength11value !== "" && (adhesionstrength12value === "" || adhesionstrength13value === "")) {
                Swal.fire({
                    icon: 'error',
                    title: '누락',
                    text: '점착력(내측) 공차값 확인 바랍니다',
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: '확인',
                });
                return;
            }

            var adhesionstrength21value = document.getElementById("adhesionstrength21").value;

            // Check if either thickness12 or thickness13 is empty
            var adhesionstrength22value = document.getElementById("adhesionstrength22").value;
            var adhesionstrength23value = document.getElementById("adhesionstrength23").value;
            if (adhesionstrength21value !== "" && (adhesionstrength22value === "" || adhesionstrength23value === "")) {
                Swal.fire({
                    icon: 'error',
                    title: '누락',
                    text: '점착력(외측) 공차값 확인 바랍니다',
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: '확인',
                });
                return;
            }

            var adhesionstrength31value = document.getElementById("adhesionstrength21").value;

            // Check if either thickness12 or thickness13 is empty
            var adhesionstrength32value = document.getElementById("adhesionstrength22").value;
            var adhesionstrength33value = document.getElementById("adhesionstrength23").value;
            if (adhesionstrength31value !== "" && (adhesionstrength32value === "" || adhesionstrength33value === "")) {
