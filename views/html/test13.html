<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        display: flex;
        align-items: center;
    }

    p {
        font-weight: bold;
        margin-right: 10px;
    }

    select {
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
</style>



<body>
    <div>
        <p style="font-weight: bold; display: inline-block; margin-left: 20px;">고객사명:</p>
        <select id="accountname" style="width: 200px; height: 35px; display: inline-block;"></select>
        <p style="font-weight: bold; display: inline-block; margin-left: 20px;">날짜:</p>
        <input type="date" id="datepicker1" style="display: inline-block; padding: 6px 12px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
    </div>
    

</body>

</html>
