<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 창 스타일링 예제</title>
    <style>
        .search-container {
            position: relative;
            width: 300px;
            margin: 20px;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .search-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: #777;
        }
    </style>
</head>
<body>

<div class="search-container">
    <input type="text" class="search-input" placeholder="고객사명 검색">
    <i class="search-icon">&#128269;</i>
</div>

</body>
</html>
