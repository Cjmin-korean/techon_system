<!doctype html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <title>SearchExample</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <style>
        * {
            box-sizing: border-box;
        }

        div {
            padding: 10px 0
        }

        form {
            position: relative;
            width: 400px;
            margin-left: 10px;
        }

        .d1 {
            background: #bfdfd6;
        }

        .d1 input {
            width: 100%;
            height: 42px;
            padding-left: 10px;
            border: 2px solid #7BA7AB;
            border-radius: 5px;
            outline: none;
            background: #F9F0DA;
            color: #9E9C9C;
        }

        .d1 button {
            position: absolute;
            top: 0;
            right: 0px;
            width: 42px;
            height: 42px;
            border: none;
            background: #7BA7AB;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .d1 button:before {
            content: "\f002";
            font-family: FontAwesome;
            font-size: 16px;
            color: #F9F0DA;
        }
    </style>
</head>

<body>

    <div class="d1">
        <form>
            <input type="text" placeholder="검색어를 입력 하세요">
            <button type="submit"></button>
        </form>
    </div>


</body>

</html>
