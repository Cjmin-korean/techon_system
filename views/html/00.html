<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>창고검색</title>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../css/mesmain.css">
    <link rel="stylesheet" href="../css/mesaccountinput.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/sorttable.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <fieldset style="height: 40px;">

        <input type="text" id="searchInput" placeholder="검색어 입력후 Enter 누르세요..." style="width: 500px; cursor: pointer;"
            autocomplete="off">
        <button id="newRegistrationBtn" onclick="" class="btn btn-primary">
            <i class="fas fa-plus-circle"></i> 신규등록
        </button>
        <button id="deleteBtn" onclick="" class="btn btn-danger" style="background-color: red;">
            <i class="fas fa-trash-alt"></i>선택삭제
        </button>
        <button id="exportToExcelBtn" onclick="exportToExcel()" class="btn btn-success"
            style="background-color: green;">
            <i class="fas fa-file-excel"></i> 엑셀로 내보내기
        </button>
     


    </fieldset>
    <input type="text" class="form-tag text ess" id="funeralName" name="funeralName" list="funeralList"
        placeholder="창고명을 입력하세요">
    <datalist id="funeralList">

    </datalist>

</body>
<script>
    var server = '';

    if (window.location.hostname == 'localhost') {
        server = 'http://localhost:8080';
    } else {
        server = 'http://techonmes.co.kr';
    }

    $.ajax({
        type: 'POST',
        url: server + '/api/housegroup',
        dataType: 'json',
        contentType: 'application/json',
        data: JSON.stringify({}),
        success: function (result) {
            var datalist = document.getElementById('funeralList');

            // Loop through the result and append options to the datalist
            for (var i = 0; i < result.length; i++) {
                var option = document.createElement('option');
                option.value = result[i].housename;
                option.setAttribute('data-no', result[i].id); // Change 'houseId' to the actual property name

                datalist.appendChild(option);
            }
        }
    });
</script>

</html>
