<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-tag {
            width: 200px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #results {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            width: 200px;
        }

        #results ul {
            list-style-type: none;
            padding: 0;
        }

        #results ul li {
            padding: 5px;
            margin: 5px 0;
            background-color: #f9f9f9;
            border-radius: 5px;
            cursor: pointer;
        }

        #results ul li:hover {
            background-color: #e9e9e9;
        }

        #results ul li.active {
            background-color: #d3d3d3;
        }
    </style>
</head>

<body>
    <input type="text" class="form-tag text ess" id="customer-select" name="funeralName" placeholder="거래처명 검색하세요"
        autocomplete="off" value="">
    <div id="results"></div>
</body>

<script>
    $(document).ready(function () {
        var server = '';
        if (window.location.hostname == '127.0.0.1') {
            server = 'http://localhost:8080';
        } else {
            server = 'http://techonmes.co.kr';
        }
        $('#customer-select').on('input', function () {
            var inputValue = $(this).val();

            $.ajax({
                type: 'POST',
                url: server + '/api/suppliername', // 수정해야 할 부분
                dataType: 'json',
                contentType: 'application/json',
                data: JSON.stringify({
                    materialname: inputValue // 검색어를 서버로 전달
                }),
                success: function (result) {
                    showResults(result);
                },
            });
        });

        // 결과 목록에서 키보드로 이동할 수 있도록 설정
        $('#results').on('keydown', 'li', function (e) {
            var $listItems = $('#results ul li');
            var currentIndex = $listItems.index(this);
            var totalItems = $listItems.length;

            // 위로 이동
            if (e.which === 38) {
                if (currentIndex > 0) {
                    $listItems.removeClass('active');
                    $($listItems[currentIndex - 1]).addClass('active');
                }
            }
            // 아래로 이동
            else if (e.which === 40) {
                if (currentIndex < totalItems - 1) {
                    $listItems.removeClass('active');
                    $($listItems[currentIndex + 1]).addClass('active');
                }
            }
            // 엔터키 입력 시 선택
            else if (e.which === 13) {
                var selectedItem = $($listItems[currentIndex]).text();
                $('#customer-select').val(selectedItem);
                $('#results').empty();
            }
        });

        // 클릭으로 항목을 선택할 수 있도록 설정
        $('#results').on('click', 'li', function () {
            var selectedItem = $(this).text();
            $('#customer-select').val(selectedItem);
            $('#results').empty();
        });
    });

    function showResults(results) {
        var resultsContainer = $('#results');
        resultsContainer.empty();

        if (results.length === 0) {
            resultsContainer.hide(); // 결과가 없으면 결과 창 숨기기
            return;
        }

        var list = $('<ul></ul>');
        results.forEach(function (result) {
            var listItem = $('<li>' + result.supplier + '</li>'); // 수정된 부분
            list.append(listItem);
        });

        resultsContainer.show(); // 결과가 있으면 결과 창 보이기
        resultsContainer.append(list);
    }
</script>

</html>
