<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Explosion</title>
  <style>
    #countdown {
      font-size: 36px;
      text-align: center;
      margin-top: 100px;
    }
    #explosion {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="countdown">3</div>
<img id="explosion" src="https://i.imgur.com/5B3J7Aa.gif" alt="Explosion">

<script>
  var countdownElement = document.getElementById('countdown');
  var explosionElement = document.getElementById('explosion');

  function startCountdown() {
    var count = 3;

    var countdownInterval = setInterval(function() {
      countdownElement.innerText = count;

      if (count === 0) {
        clearInterval(countdownInterval);
        countdownElement.style.display = 'none';
        explosionElement.style.display = 'block';

        setTimeout(function() {
          explosionElement.style.display = 'none';
        }, 2000);
      }

      count--;
    }, 1000);
  }

  setTimeout(startCountdown, 3000);
</script>

</body>
</html>
