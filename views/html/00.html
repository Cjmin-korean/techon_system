<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .chart-container {
        margin-bottom: 20px;
    }

    .data-container {
        background-color: #f9f9f9;
        padding: 10px;
        border-radius: 5px;
    }

    h1,
    h2 {
        margin-top: 0;
    }

    canvas {
        width: 100%;
        height: auto;
    }
</style>

<body>
    <div class="container">
        <h1>TECHON TODAY PRODUCTION</h1>
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
        <div class="data-container">
            <h2>타발 수 요약</h2>
            <div id="hit-summary"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // 데이터 설정 (예: 1호기부터 12호기까지의 타발 수)
        var hitData = [5000, 6500, 7000, 8005, 9000, 7005, 8000, 7000, 6000, 5500, 4500, 4000];
        var machineLabels = Array.from({ length: 12 }, (_, i) => `${i + 1}호기`);

        // 차트 생성
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: machineLabels,
                datasets: [{
                    label: "타발 수",
                    backgroundColor: "rgba(75,192,192,0.2)",
                    borderColor: "rgba(75,192,192,1)",
                    borderWidth: 1,
                    data: hitData,
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

        // 타발 수 요약 업데이트
        var hitSummaryContainer = document.getElementById('hit-summary');
        var totalHits = hitData.reduce((acc, curr) => acc + curr, 0);
        hitSummaryContainer.innerHTML = `<p>총 타발 수: ${totalHits}</p>`;
    });

</script>

</html>
