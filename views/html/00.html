<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- HTML -->
    <div style="width: 100%;">
        <div style="height: auto; max-height: 500px; display: block;">
            <label for="numberOfColumns">Enter the number of columns: </label>
            <input type="number" id="numberOfColumns" min="1">
            <button onclick="generateTable()">Generate Table</button>
            <table style="width: 100%;">
                <thead id="tableHead">
                    <tr style="height: 30px;">
                        <!-- Table headers will be dynamically added here -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Table body content will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function generateTable() {
            // Get the input value
            var numberOfColumns = document.getElementById('numberOfColumns').value;

            // Clear the existing table headers
            var tableHead = document.getElementById('tableHead');
            tableHead.innerHTML = '';

            // Generate table headers dynamically based on the input number
            for (var i = 1; i <= numberOfColumns; i++) {
                var th = document.createElement('th');
                th.textContent = i + 'ì°¨';
                tableHead.appendChild(th);
            }

            // You can add additional logic to generate table body content if needed
        }
    </script>

</body>

</html>
