<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생산 공정관리 SHEET (양산)</title>
    <style>
        .container {
            margin: 20px auto;
            width: 80%;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        h2 {
            margin: 0;
            padding: 10px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #ddd;
        }

        @media print {
            .container {
                width: 210mm;
                /* A4 용지의 너비 */
                height: 297mm;
                /* A4 용지의 높이 */
                margin: 0 auto;
                padding: 20px;
                border: none;
            }

            /* 여기에 다른 프린트 스타일을 추가할 수 있습니다 */
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 style="text-align: center;">생산 공정관리 SHEET (양산)</h2>
        <table>
            <thead>
                <tr>
                    <th rowspan="2">모델명</th>
                    <td rowspan="2" style="width: 40%;" id="modelname"></td>
                    <th>고객사명</th>
                    <td colspan="4" id="customer"></td>
                </tr>
                <tr>
                    <th> 생산일자</th>
                    <td colspan="4" id="productdate"></td>
                </tr>
                <tr>
                    <th rowspan="2">제품명</th>
                    <td rowspan="2" id="itemname"></td>
                    <th>CVT</th>
                    <td colspan="4" id="cavity"></td>
                </tr>
                <tr>
                    <th>작업타수</th>
                    <td colspan="4"></td>
                </tr>
                <tr>
                    <th>고객코드</th>
                    <td id="itemcode"></td>
                    <th>PCS수량</th>
                    <td colspan="4" id="pcs"></td>
                </tr>
                <tr>
                    <th>생산LOT</th>
                    <td id="lotno"></td>
                    <th>작업공정</th>
                    <td colspan="4" id="linepart"></td>
                </tr>
                <tr>
                    <th>작업차수LOT</th>
                    <td id="charlot"></td>
                    <th>공정구분</th>
                    <td colspan="4" id="part"></td>
                </tr>
                <tr>
                    <th>TOOL설비</th>
                    <td id="tool"></td>
                    <th>타발방향</th>
                    <td colspan="4" id="direction"></td>
                </tr>
                <tr>
                    <th>BOMNO</th>
                    <td id="bomno"></td>
                    <th>에이징</th>
                    <td colspan="4" id="azing"></td>
                </tr>
                <tr>
                    <th rowspan="5">작업특이사항</th>
                    <td colspan="6" style="height: 20px;"></td>

                </tr>
                <tr>
                    <td colspan="6" style="height: 20px;"></td>
                </tr>
                <tr>
                    <td colspan="6" style="height: 20px;"></td>
                </tr>
                <tr>
                    <td colspan="6" style="height: 20px;"></td>
                </tr>
                <tr>
                    <td colspan="6" style="height: 20px;"></td>
                </tr>
                <tr>
                    <th style="width:400px;">원자재명</th>
                    <th>자재별특이사항</th>
                    <th>원단폭</th>
                    <th>사용가능폭</th>
                    <th>1차피딩</th>
                    <th>2차피딩</th>
                    <th>소요량</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <table>

        </table>

        <table>
            <thead>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

</body>

</html>
