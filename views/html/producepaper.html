    <style>
        .container {
            margin: 0 auto;
            width: 210mm;
            /* A4 용지의 너비 */
            height: 297mm;
            /* A4 용지의 높이 */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-sizing: border-box;
            /* 패딩, 테두리 포함하여 전체 크기 설정 */
        }

        h2 {
            text-align: center;
            margin-top: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 5px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            width: 140px;
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #ddd;
        }

        @media print {
            /* body {
                margin: 0;
            } */

            .container {
                width: 210mm;
                height: 297mm;
                margin: 0 auto;
                padding: 20px;
                border: none;
            }

            table {
                font-size: 10px;
            }

            th,
            td {
                border: 1px solid rgb(78, 78, 78);
                padding: 8px;
                height: 5px;
                text-align: center;
                -webkit-print-color-adjust: exact;
                color-adjust: exact;
            }

            th {
                background-color: rgb(206, 231, 248);
            }
        }
    </style>
</head>
