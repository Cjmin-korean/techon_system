        //오름차순 내림차순
        function sortTable(columnIndex) {
            var table, rows, switching, i, x, y, shouldSwitch, direction, switchcount = 0;
            table = document.getElementById("datatable");
            switching = true;
            direction = "asc"; // 기본 정렬 방향은 오름차순

            while (switching) {
                switching = false;
                rows = table.getElementsByTagName("tr");

                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("td")[columnIndex];
                    y = rows[i + 1].getElementsByTagName("td")[columnIndex];

                    if (direction == "asc") {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (direction == "desc") {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }

                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount == 0 && direction == "asc") {
                        direction = "desc";
                        switching = true;
                    }
                }
            }
        }

        //검색
        function search() {
            console.log("11")
            const searchInput = document.getElementById('myInput');
            const dataTable = document.getElementById('datatable');
            const tableRows = dataTable.getElementsByTagName('tr');

            searchInput.addEventListener('input', function () {
                const searchValue = this.value.toLowerCase();

                for (let i = 1; i < tableRows.length; i++) {
                    const rowData = tableRows[i].getElementsByTagName('td');

                    let found = false;

                    for (let j = 0; j < rowData.length; j++) {
                        const cellData = rowData[j].textContent.toLowerCase();

                        if (cellData.includes(searchValue)) {
                            found = true;
                            break;
                        }
                    }

                    if (found) {
                        tableRows[i].style.display = '';
                    } else {
                        tableRows[i].style.display = 'none';
                    }

                }
            });
        }

        function load() {

                        tableFoot.text('총 데이터 개수: 0');
                    } else {

                            )

                        }

    <script>
        function exportToExcel() {
            // 테이블 데이터를 JavaScript 객체로 추출합니다.
            var table = document.getElementById("datatable");
            var rows = table.getElementsByTagName("tr");
            var data = [];

            // 엑셀에 저장할 열의 인덱스를 지정합니다.
            var columnIndices = [0, 1, 2, 3]; // 1번부터 9번 열까지

            // 첫 번째 행 (테이블 헤더) 추출
            var headerRow = rows[0];
            var headerCols = headerRow.getElementsByTagName("th");
            var headerData = [];

            // 1번부터 9번 열까지의 헤더를 추가합니다.
            for (var i = 0; i < columnIndices.length; i++) {
                headerData.push(headerCols[columnIndices[i]].textContent);
            }

            data.push(headerData);

            // 나머지 행 데이터 추출
            for (var i = 1; i < rows.length; i++) {
                var row = rows[i];
                var cols = row.getElementsByTagName("td");
                var rowData = [];

                // 1번부터 9번 열까지의 데이터만 추출합니다.
                for (var j = 0; j < columnIndices.length; j++) {
                    rowData.push(cols[columnIndices[j]].textContent);
                }

                data.push(rowData);
            }

            // 엑셀 파일 생성
            var ws = XLSX.utils.aoa_to_sheet(data);
            var wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "테이블 데이터");

            // 엑셀 파일을 저장하고 다운로드합니다.
            XLSX.writeFile(wb, "창고리스트.xlsx");
        }
    </script>
