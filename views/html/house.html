<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
    <title>창고정보</title>
    <link rel="stylesheet" href="/css/house.css">
    <script src="/config.json" type="text/javascript"></script>
</head>

<body>
    <div class="house-header">
        <div class="title">
            <h3 class="title-htag">&nbsp&nbsp 창고정보</h3>
        </div>
    </div>
    <div style="height: 40px;">
        <input type="button" value="신규추가" class="sales-bottom-insert" onclick="save_material()">
        <input type="button" value="선택삭제" class="sales-bottom-delete">
        <input type="button" value="EXCEL" class="sales-excel">
    </div>
    <div class="house-body">
        <table>
            <thead>
                <tr>
                    <th>
                        <div>
                            <input type="checkbox">
                        </div>
                    </th>

                    <th>창고코드</th>
                    <th>창고명</th>
                    <th>구분</th>
                    <th>생산공정명</th>
                </tr>
            </thead>
            <tbody class="houseinfo">

            </tbody>
        </table>

    </div>
    <div class="house-table">

    </div>
    <div class="house-bottom">
    </div>
    <div class="loading_pop">
        <img src="/img/테크온로고.PNG"><br>
        <h3>잠시만 기다려주세요...</h3>
    </div>
</body>
<script>
    var server = '';

    $.getJSON("config.json", function (data) {
        console.log(data[0].Ipconfig)
       
        server = data[0].Ipconfig;
        if (server == 'techonmes.cafe24app.com') {
            server = '';
        } else {
            server = 'http://localhost:8001';
        }


    }).fail(function (e) {
        console.log("An error has occurred.");
        console.log(e)
    });

    //시간 지나고 작동코드

    function loading() {
        setTimeout(() => $('.loading_pop').css("display", "block"), 1500);
    }

    $(window).ready(function () {
        $.ajax({
            type: 'POST',
            url: 'http://localhost:8001/api/house',

            dataType: 'json',
            ///datatype text 인이유 : string
            success: function (data) {
               
              
              
                for (var i = 0; i < data.length; i++) {
                    $('.houseinfo').append(
                        '<tr>' +
                        '<td style="border: 1px solid silver ;"><input type="checkbox" name="user_CheckBox" style="border: 1px solid silver;"></td>' +
                        '<td style="border: 1px solid silver; " class="tdLineStyle"><a class="tdTagStyle">' + data[i].housecode + '</a></td>' + //
                        '<td style="border: 1px solid silver; ">' + data[i].housename + '</td>' +
                        '<td style="border: 1px solid silver; ">' + data[i].part + '</td>' +
                        '<td style="border: 1px solid silver; ">' + data[i].partname + '</td>' +

                        '</tr>'
                    )
                }
            }
        })
    })

</script>

</html>
