<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 처리</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    #textInput {
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-right: 10px;
        width: 500px;
    }

    #addButton {
        padding: 8px 16px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    #addButton:hover {
        background-color: #45a049;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th,
    td {
        padding: 8px;
        border: 1px solid #dddddd;
        text-align: center;
    }

    th {
        background-color: #f2f2f2;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #ddd;
    }
</style>

<body>

    <!-- <input type="text" id="textInput" autocomplete="off" placeholder="텍스트를 입력하세요..." value=""> -->
    <input type="text" id="textInput" placeholder="텍스트를 입력하세요..."
        value="HGCS -M000-40/2309203Z03-7/2023-09-20/200/2024-03-19">
    <button onclick="processText()">입력 확인</button>

    <table id="outputTable">
        <thead>
            <tr>
                <th>품목코드</th>
                <th>자재명</th>
                <th>LOTNO</th>
                <th>자재폭(mm)</th>
                <th>수량(M)</th>
                <th>제조일자</th>
                <th>만료일자</th>
                <th>발주번호</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>

    <script>
        var server = '';

        if (window.location.hostname == '127.0.0.1') {
            server = 'http://localhost:8080';
        } else {
            server = 'http://techonmes.co.kr';
        } 

        $('#textInput').keydown(function (event) {
            if (event.keyCode == 13) { // Enter 키 코드
                processText();
                $('#textInput').val(''); // 입력란의 값을 공백으로 설정
            }
        });
        function processText() {
            var text = document.getElementById("textInput").value.replace(/\s/g, ''); // 모든 공백 제거
            var contents = text.split('/');

            if (contents.length <= 5) {

                var materialName = contents[0];
                var lotNo = contents[1];
                var manufacturingDate = contents[2];
                var quantity = contents[3];
                var expirationDate = contents[4];
                var newRow = document.createElement("tr");
                var materialwidth = contents[5] || ""; // 6번째 내용이 없으면 공란 처리
                var orderno = contents[6] || ""; // 7번째 내용이 없으면 공란 처리

                // AJAX 요청 등 추가 처리
                $.ajax({
                    type: 'POST',
                    url: server + '/api/selectcodenumber',
                    dataType: 'json',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        "materialname": contents[0],
                        "length": contents[3]
                    }),
                    success: function (result) {
                        newRow.innerHTML = `
                    <td>${result[0].codenumber}</td>
                    <td>${materialName}</td>
                    <td>${lotNo}</td>
                    <td>${result[0].width}</td>
                    <td>${quantity}</td>
                    <td>${manufacturingDate}</td>
                    <td>${expirationDate}</td>
                    <td>${orderno}</td>
                `;

                        // 테이블에 행 추가
                        document.getElementById("tableBody").appendChild(newRow);
                    },
                });
            } else {
                var text = document.getElementById("textInput").value
                var contents = text.split('/');
                var materialName = contents[0];
                var lotNo = contents[1];
                var manufacturingDate = contents[2];
                var quantity = contents[3];
                var expirationDate = contents[4];
                var newRow = document.createElement("tr");
                var materialwidth = contents[5] || ""; // 6번째 내용이 없으면 공란 처리
                var orderno = contents[6] || ""; // 7번째 내용이 없으면 공란 처리
                $.ajax({
                    type: 'POST',
                    url: server + '/api/selectcodenumber1',
                    dataType: 'json',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        "materialname": contents[0],
                        "length": contents[3],
                        "width": contents[5],
                    }),
                    success: function (result) {
                        newRow.innerHTML = `
                    <td>${result[0].codenumber}</td>
                    <td>${materialName}</td>
                    <td>${lotNo}</td>
                    <td>${materialwidth}</td>
                    <td>${quantity}</td>
                    <td>${manufacturingDate}</td>
                    <td>${expirationDate}</td>
                    <td>${orderno}</td>
                `;

                        // 테이블에 행 추가
                        document.getElementById("tableBody").appendChild(newRow);
                    },
                });
            }


        }
    </script>
    <script>

    </script>
</body>

</html>
