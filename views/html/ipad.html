<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHON MES 자재입고</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/instascan/1.0.0/instascan.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #textInput {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            width: 500px;
        }

        #addButton {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #addButton:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 8px;
            border: 1px solid #dddddd;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>

    <!-- 입력란과 확인 버튼 -->
    <input type="text" id="textInput" placeholder="텍스트를 입력하세요..."
        value="HGCS -M000-40/2309203Z03-7/2023-09-20/200/2024-03-19">
    <button onclick="processText()">입력 확인</button>

    <!-- 출력 테이블 -->
    <table id="outputTable">
        <thead>
            <tr>
                <th>품목코드</th>
                <th>자재명</th>
                <th>LOTNO</th>
                <th>자재폭(mm)</th>
                <th>수량(M)</th>
                <th>제조일자</th>
                <th>만료일자</th>
                <th>발주번호</th>
                <th>롤수</th>
                <th>수량 합계</th> <!-- 추가된 열 -->
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>

    <!-- JavaScript 코드 -->
    <script>
        // 서버 주소 설정
        var server = '';

        if (window.location.hostname == '127.0.0.1') {
            server = 'http://localhost:8080';
        } else {
            server = 'http://techonmes.co.kr';
        }

        // 엔터 키 입력 처리
        $('#textInput').keydown(function (event) {
            if (event.keyCode == 13) { // Enter 키 코드
                processText();
                $('#textInput').val(''); // 입력란의 값을 공백으로 설정
            }
        });

        // 텍스트 처리 함수
        function processText() {
            var text = document.getElementById("textInput").value.replace(/\s/g, ''); // 모든 공백 제거
            var contents = text.split('/');

            var materialName = contents[0];
            var lotNo = contents[1];

            // 검사할 테이블
            var table = document.getElementById("outputTable");

            // 입력된 자재명과 LOTNO를 가진 행 검색
            var existingRow = null;
            for (var i = 0, row; row = table.rows[i]; i++) {
                if (row.cells[1].innerHTML === materialName && row.cells[2].innerHTML === lotNo) {
                    existingRow = row;
                    break;
                }
            }

            if (existingRow) {
                // 동일한 자재명과 LOTNO를 가진 데이터가 이미 존재할 경우, 해당 행의 롤수를 증가시킴
                var rollCountCell = existingRow.cells[8];
                var rollCount = parseInt(rollCountCell.innerHTML) + 1;
                rollCountCell.innerHTML = rollCount;

                // 수량 합계 업데이트
                var quantityCell = existingRow.cells[4];
                var quantity = parseInt(quantityCell.innerHTML);
                var totalCell = existingRow.cells[9];
                totalCell.innerHTML = rollCount * quantity;
            } else {
                // 동일한 데이터가 없을 경우, 새로운 행 추가
                var manufacturingDate = contents[2];
                var quantity = contents[3];
                var expirationDate = contents[4];
                var newRow = document.createElement("tr");
                var materialwidth = contents[5] || ""; // 6번째 내용이 없으면 공란 처리
                var orderno = contents[6] || ""; // 7번째 내용이 없으면 공란 처리
                $.ajax({
                    type: 'POST',
                    url: server + '/api/selectcodenumber',
                    dataType: 'json',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        "materialname": contents[0],
                        "length": contents[3]
                    }),
                    success: function (result) {
                        newRow.innerHTML = `
                    <td>${result[0].codenumber}</td>
                    <td>${materialName}</td>
                    <td>${lotNo}</td>
                    <td>${result[0].width}</td>
                    <td>${quantity}</td>
                    <td>${manufacturingDate}</td>
                    <td>${expirationDate}</td>
                    <td>${orderno}</td>
                    <td>1</td> <!-- 롤수 초기값은 1 -->
                    <td>${quantity}</td> <!-- 수량 합계 초기값은 quantity -->
                `;

                        // 테이블에 행 추가
                        document.getElementById("tableBody").appendChild(newRow);
                    },
                });
            }
        }
    </script>

</body>

</html>
