<body>
    <div class="main_header">
        <img src="/img/테크온로고.PNG" style="width: 100px;" class="loadingImage">
        <a style="margin-left: 20px;">환율정보 조회</a>
    </div>
    <div id="loadingOverlay">
        <img src="/img/테크온로고.PNG" alt="로딩 이미지" class="loadingImage">

    <fieldset>
        <legend>검색조건</legend>
        <input type="date" id="datepicker1">
        <input type="date" id="datepicker2">
        <button onclick="searchData()">조회</button>
        <!-- <button onclick="openSaveModal()" style="background-color: navy;">발주등록</button> -->

    <div id="overlay"></div>
    <table class="styled-table" id="datatable" style="width: 50%;">
        <thead id="tableHead">
            <tr>
                <th style="text-align:center;" colspan="2">적용날짜</th>
                <th style="text-align:center;" rowspan="2">통화코드</th>

            </tr>
            <tr>
                <th style="text-align:center;">시작</th>
                <th style="text-align:center;">종료</th>
            </tr>
        </thead>
        <tbody id="Datatbody">

        </tbody>

    </table>



    <div id="editModal" style="width: 80%;">
        <div class="mainheader">
            <h1>생산확정 구매발주</h1>

            <span class="close" onclick="closeModal()">&times;</span>
        </div>
        <div id="editForm" style="max-height: 700px; width: 100%; float: left; overflow-y: auto;">
            <table class="styled-table">

                <thead id="tableHead">
                    <tr>
                        <th colspan="10">생산확정</th>
                        <th><input type="text" id="num" style="visibility: hidden;"></th>
                        <th><button onclick="insertpurchaseorder()">저장</button></th>
                    </tr>
                    <th style="text-align:center;">BOMNO</th>
                    <th style="text-align:center;">모델명</th>
                    <th style="text-align:center;">품목명</th>
                    <th style="text-align:center;">자재명</th>
                    <th style="text-align:center;">자재폭(mm)</th>
                    <th style="text-align:center;">필요소요량</th>
                    <th style="text-align:center;">현재고</th>
                    <th style="text-align:center;">폭이상재고(M)</th>
                    <th style="text-align:center; width:70px;">1RL<br>컷수</th>
                    <th style="text-align:center; width:100px;">재단폭</th>
                    <th style="text-align:center; width:70px;">필요 발주수량(롤)</th>
                    <th style="text-align:center; width:120px;">발주수량(롤)</th>
                </thead>
                <tbody id="orderlistbombody">
                    <!-- Add your table data here -->
                </tbody>
            </table>



        </div>

    </div>







    <script>
        var server = '';

        if (window.location.hostname == 'localhost') {
            server = 'http://localhost:8080';
        } else {
            server = 'http://techonmes.co.kr';
        }
        $(document).ready(function () {
            settingDate()
            showLoading()
            load()
            $('#Datatbody').on('dblclick', 'tr', function () {
                openEditModal(this); // Pass the clicked row to the function
            });

        });


        function openSaveModal() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('editModal').style.display = 'block';
            load1()
        }


        // Function to close edit modal and overlay
        function closeModal() {
            $('#overlay').fadeOut();
            $('#editModal').fadeOut();
        }

        function showLoading() {
            var loadingOverlay = document.getElementById("loadingOverlay");
            loadingOverlay.style.display = "flex";
            setTimeout(function () {
                loadingOverlay.style.display = "none";
            }, 1000);
        }
        function settingDate() {
            const date = new Date();

            var day = date.getDate();
            var month = date.getMonth() + 1;
            var year = date.getFullYear();


            if (month === 1 || month === 2 || month === 3 || month === 4 || month === 5 || month === 6 || month === 7 || month === 8 || month === 9) {
                month = '0' + month
            }

            if (day === 1 || day === 2 || day === 3 || day === 4 || day === 5 || day === 6 || day === 7 || day === 8 || day === 9) {
                day = '0' + day
            }


            // This arrangement can be altered based on how we want the date's format to appear.
            let currentDate = `${year}-${month}-${day}`;


            $('#datepicker1').val(currentDate);
            $('#datepicker2').val(currentDate);

        }




        function Dataedit() {
            if (confirm("고객사 정보를 수정 하시겠습니까??") == true) {

                $.ajax({
                    type: 'POST',
                    url: server + '/api/accountupdatedata',
                    dataType: 'json',
                    contentType: 'application/json',
                    data: JSON.stringify({

                        id: $('#id-edit').val(),
                        accountcode: $('#accountcode-edit').val(),
                        accountname: $('#accountname-edit').val(),
                        representativename: $('#representativename-edit').val(),
                        phone: $('#phone-edit').val(),
                        adress: $('#adress-edit').val(),
                        number: $('#number-edit').val(),
                        mobile: $('#mobile-edit').val(),
                        fax: $('#fax-edit').val(),
                        email: $('#email-edit').val(),
                        etc: $('#etc-edit').val()




                    }),
                    success: function (result) {
                        console.log(result)
                    }
                })

                $('#popupOverlay1').fadeOut();
                setTimeout(function () {
                    load()
                }, 50); // 3초 후에 알림을 사라지게 설정
                var notification = $('<div class="notification"><img src="/img/테크온로고.PNG" alt="Notification Icon"><span class="notification-message" style="color:navy;">거래처 수정 완료</span></div>');
                $('body').append(notification);
                setTimeout(function () {
                    notification.fadeOut(function () {
                        $(this).remove();
                    });
                }, 3000);
            } else {
                return false;
            }
        }
        function numberWithCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function load() {
            $('#Datatbody').empty()
            $.ajax({
                type: 'POST',
                url: server + '/api/selectwon',
                dataType: 'json',
                contentType: 'application/json',
                data: JSON.stringify({
                }),

                success: function (data) {



                    for (var i = 0; i < data.length; i++) {

                        $('#Datatbody').append(
                            '<tr>' +
                            '<td>' + (data[i].startdate || '') + '</td>' +
                            '<td>' + (data[i].finishdate || '') + '</td>' +
                            '<td>' + (data[i].currencycode || '') + '</td>' +
                            '<td>' + (data[i].currencyname || '') + '</td>' +
                            '<td style="text-align:right;">' + (data[i].currencyprice || '') + '</td>' +



                            '<td id="data-id">' + (data[i].id || '') + '</td>' +
                            '</tr>'
                        )
                        $("td#data-id").hide();
                    }
                   


                }
            });

        }
        function insertpurchaseorder() {
            let tableBody = document.getElementById('orderlistbombody');
            let rowCount = tableBody.children.length;
            if (tableBody) {


                function removeCommas(value) {
                    return value.replace(/,/g, '');
                }

                Swal.fire({
                    icon: 'success',
                    title: '저장',
                    text: '구매 발주 정보를 등록하시겠습니까?',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: '확인',
                    cancelButtonText: '취소',
                }).then((result) => {
                    if (result.isConfirmed) {
                        for (let i = 0; i < rowCount; i++) {


                            var insertdate = new Date().toISOString().slice(0, 10);
                            var roundedResultValue = $('#orderlistbombody tr:eq(' + i + ') #roundedResult-input').val().replace(/,/g, ''); // Remove commas
                            var rollPriceValue = $('#orderlistbombody tr:eq(' + i + ') #rollprice-input').val().replace(/,/g, ''); // Remove commas
                            var modelname = $('#orderlistbombody tr:eq(' + i + ') #modelname-input').val().replace(/,/g, ''); // Remove commas
                            var itemname = $('#orderlistbombody tr:eq(' + i + ') #itemname-input').val().replace(/,/g, ''); // Remove commas

                            var quantity = roundedResultValue;
                            var unitprice = rollPriceValue;
                            var supplyamount = quantity * unitprice;
                            $.ajax({
                                type: 'POST',
                                url: server + '/api/insertpurchaseorder',
                                dataType: 'json',
                                contentType: 'application/json',
                                data: JSON.stringify({
                                    "orderdate": insertdate,
                                    "itemname": $('#orderlistbombody tr:eq(' + i + ') #materialname-input').val(),
                                    "codenumber": $('#orderlistbombody tr:eq(' + i + ') #codenumber-input').val(),
                                    "width": $('#orderlistbombody tr:eq(' + i + ') #width-input').val(),
                                    "length": $('#orderlistbombody tr:eq(' + i + ') #length-input').val(),
                                    "quantity": $('#orderlistbombody tr:eq(' + i + ') #roundedResult-input').val(),
                                    "unitprice": $('#orderlistbombody tr:eq(' + i + ') #rollprice-input').val(),
                                    "supplyamount": supplyamount,
                                    "suppliername": $('#orderlistbombody tr:eq(' + i + ') #supplier-input').val(),
                                    "bomno": $('#orderlistbombody tr:eq(' + i + ') #bomno-input').val(),
                                    "ordertype": '양산',
                                    "cutting": $('#orderlistbombody tr:eq(' + i + ') #cutmaterialwidth-input').val(),
                                    "manufacterer": $('#orderlistbombody tr:eq(' + i + ') #manufacterer-input').val(),
                                    "confirmed": modelname + "/" + itemname + "/" + "100,000"

                                }),
                                success: function (result) {

                                },

                            });
                        }

                        $('#editModal').fadeOut();
                        $('#overlay').fadeOut();
                        Swal.fire({
                            icon: 'success',
                            title: '저장완료',
                            text: 'TOOL 발주 정보가 등록되었습니다.',
                        }).then((result) => {
                            if (result.isConfirmed) {
                                load()
                            }
                        });
                    }
                });


            }
        }


        function load1() {
            $('#orderlistbombody').empty();
            $.ajax({
                type: 'POST',
                url: server + '/api/selectorderlistinformation',
                dataType: 'json',
                success: function (data) {
                    $('#num').val(data.length)

                    var tableFoot = $('#dataCount');
                    if (data.length === 0) {
                        tableFoot.text('총 데이터 개수: 0');
                    } else {


                        // Iterate through sorted data
                        for (var i = 0; i < data.length; i++) {
                            console.log(data)
                            $('#orderlistbombody').append(
                                '<tr>' +
                                '<td><input type="text" id="bomno-input" value="' + (data[i].bomno || '') + '"></td>' +
                                '<td><input type="text" id="modelname-input" value="' + (data[i].modelname || '') + '"></td>' +
                                '<td><input type="text" id="itemname-input" value="' + (data[i].itemname || '') + '"></td>' +
                                '<td><input type="text" id="materialname-input" value="' + (data[i].materialname || '') + '"></td>' +
                                '<td><input type="text" style="text-align:right;" id="materialwidth-input" value="' + (data[i].materialwidth || '') + '"></td>' +
                                '<td><input type="text" style="text-align:right;" id="soyo-input" value="' + (data[i].soyo || '') + '"></td>' +
                                '<td><input type="text" style="text-align:right;" id="sumquantity-input" value="' + (data[i].sumquantity || '0') + '"></td>' +
                                '<td><input type="text" id="has-input" value="' + (data[i].has || '') + '"></td>' +
                                '<td><input type="text" style="text-align:right;" id="cut-input" value="' + (data[i].cut || '') + '"></td>' +
                                '<td style="text-align:right;"><select  id="cutmaterialwidth-input"><option value="' + numberWithCommas(data[i].materialwidth) + '">' + numberWithCommas(data[i].materialwidth || '') + '</option><option value="전폭">전폭</option></select></td>' +
                                '<td><input type="text" id="a-input" value="' + (data[i].a || '') + '"></td>' +
                                '<td><input type="text" id="roundedResult-input" value="' + (data[i].roundedResult || '0') + '"></td>' +
                                '<td id="sqmpricetd"><input type="text" id="sqmprice-input" value="' + (data[i].sqmprice || '0') + '"></td>' +
                                '<td id="rollpricetd"><input type="text" id="rollprice-input" value="' + (data[i].a1 || '0') + '"></td>' +
                                '<td id="quantitytd"><input type="text" id="quantity-input" value="' + (data[i].quantity || '0') + '"></td>' +
                                '<td id="codenumbertd"><input type="text" id="codenumber-input" value="' + (data[i].codenumber || '0') + '"></td>' +
                                '<td id="suppliertd"><input type="text" id="supplier-input" value="' + (data[i].supplier || '0') + '"></td>' +
                                '<td id="widthtd"><input type="text" id="width-input" value="' + (data[i].width || '0') + '"></td>' +
                                '<td id="lengthtd"><input type="text" id="length-input" value="' + (data[i].length || '0') + '"></td>' +
                                '<td id="manufacterertd"><input type="text" id="manufacterer-input" value="' + (data[i].customer || '0') + '"></td>' +
                                '</tr>'

                            );
                            $('td#rollpricetd').hide()
                            $('td#sqmpricetd').hide()
                            $('td#olquantitytd').hide()
                            $('td#codenumbertd').hide()
                            $('td#supplietd').hide()
                            $('td#widthtd').hide()
                            $('td#lengthtd').hide()
                            $('td#quantitytd').hide()
                            $('td#suppliertd').hide()
                            $('td#manufacterertd').hide()
                        }
                    }
                }
            });
        }


        // Function to retrieve data for a specific row
        function getDataForRow(rowIndex) {
            var rowData = {};

            // Iterate over each <td> in the row
            $('#TABLEROW' + rowIndex + ' td').each(function (index) {
                var columnName = '';
                switch (index) {
                    case 0:
                        columnName = 'bomno';
                        break;
                    case 1:
                        columnName = 'modelname';
                        break;
                    case 2:
                        columnName = 'itemname';
                        break;
                    // Add cases for other columns as needed
                }

                // Store the data in the rowData object
                rowData[columnName] = $(this).text();
            });

            return rowData;
        }
    </script>


</body>
