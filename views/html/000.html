<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>빨간점 두개 꾸미기</title>
<style>
    .container {
        position: relative;
        width: 200px;
        height: 200px;
    }
    .circle {
        width: 50px;
        height: 50px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
    }
    .circle1 {
        top: 50px;
        left: 50px;
    }
    .circle2 {
        top: 100px;
        left: 100px;
    }
    .line {
        position: absolute;
        border: 2px solid red;
        width: 100px;
        z-index: -1;
    }
</style>
</head>
<body>

<div class="container">
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="line"></div>
</div>

<script>
    // Calculate center points of the circles
    var circle1 = document.querySelector('.circle1');
    var circle2 = document.querySelector('.circle2');
    var line = document.querySelector('.line');

    var circle1CenterX = circle1.offsetLeft + circle1.offsetWidth / 2;
    var circle1CenterY = circle1.offsetTop + circle1.offsetHeight / 2;

    var circle2CenterX = circle2.offsetLeft + circle2.offsetWidth / 2;
    var circle2CenterY = circle2.offsetTop + circle2.offsetHeight / 2;

    // Calculate length and rotation angle of the line
    var deltaX = circle2CenterX - circle1CenterX;
    var deltaY = circle2CenterY - circle1CenterY;
    var distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
    var angle = Math.atan2(deltaY, deltaX) * 180 / Math.PI;

    // Set line length and rotation
    line.style.width = distance + 'px';
    line.style.transform = 'rotate(' + angle + 'deg)';
    line.style.top = circle1CenterY + 'px';
    line.style.left = circle1CenterX + 'px';
</script>

</body>
</html>
