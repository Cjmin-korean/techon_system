<script>
    const input = "HGP/A080PG&2308092A03/2&2023/08/09&200&2024/02/08";
    const pattern = /자재명:\s*(.*)\nlot:\s*(.*)\n제조일자:\s*([\d/]+)\n만료일자:\s*([\d/]+)\n자재폭:\s*(.*)/;
    const match = input.match(pattern);
    if (match) {
        const materialName = match[1];
        const lot = match[2];
        const manufactureDate = match[3];
        const expirationDate = match[4];
        const materialWidth = match[5];

        console.log("자재명:", materialName);
        console.log("lot:", lot);
        console.log("제조일자:", manufactureDate);
        console.log("만료일자:", expirationDate);
        console.log("자재폭:", materialWidth);
    } else {
        console.log("패턴이 일치하지 않습니다.");
    }
</script>
