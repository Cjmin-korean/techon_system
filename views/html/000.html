<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Vue 및 Ag-Grid CDN 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@latest"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-vue@latest"></script>
</head>
<body>
    <template>
        <input type="text" @keyup="onQuickFilterChanged" />
        <ag-grid-vue style="width: 100%; height: 70vh; min-height: 300px" class="ag-theme-balham"
            :gridOptions="gridOptions" :columnDefs="columnDefs" :rowData="rowData" @gridReady="gridSizeFit"
            @gridSizeChanged="gridSizeFit" />
    </template>
</body>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                gridOptions: {
                    enableColResize: true,
                    enableSorting: true,
                    enableFilter: true,
                    animateRows: false
                },
                rowData: []
            }
        },
        computed: {
            columnDefs() {
                return [
                    { headerName: 'Make', field: 'make' },
                    { headerName: 'Model', field: 'model' },
                    { headerName: 'Grade', field: 'grade' },
                    { headerName: 'Price', field: 'price' },
                    { headerName: 'Stock', field: 'qty' }
                ]
            }
        },
        methods: {
            makeData() {
                this.rowData = [
                    { make: '현대', model: '아반떼', grade: '준중형', price: 2000, qty: 1 },
                    { make: '현대', model: '산타페', grade: '중형', price: 3500, qty: 1 },
                    { make: '현대', model: '소나타', grade: '중형', price: 3000, qty: 2 },
                    { make: '현대', model: '그랜저', grade: '준대형', price: 4000, qty: 3 },
                    { make: '기아', model: 'K3', grade: '준중형', price: 2000, qty: 2 },
                    { make: '기아', model: 'K5', grade: '중형', price: 3000, qty: 3 },
                    { make: '기아', model: 'K7', grade: '준대형', price: 4000, qty: 2 }
                ]
            },
            gridSizeFit(params) {
                if (window.innerWidth > 800) {
                    params.api.sizeColumnsToFit()
                } else {
                    let allColumnIds = []
                    this.gridOptions.columnApi.getAllColumns().forEach(function (column) {
                        allColumnIds.push(column.colId)
                    })
                    this.gridOptions.columnApi.autoSizeColumns(allColumnIds)
                }
            },
            onQuickFilterChanged(event) {
                this.gridOptions.api.setQuickFilter(event.target.value)
            }
        },
        beforeMount() {
            this.makeData()
        }
    })
</script>
</html>
