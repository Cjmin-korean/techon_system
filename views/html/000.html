<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div data-row="1">
        <input type="checkbox" id="check-input-1">
        <input type="checkbox" id="main-edit-1">
        <input type="checkbox" id="chk1-input-1">
        <input type="checkbox" id="chk2-input-1">
        <input type="checkbox" id="chk3-input-1">
    </div>

    <div data-row="2">
        <input type="checkbox" id="check-input-2">
        <input type="checkbox" id="main-edit-2">
        <input type="checkbox" id="chk1-input-2">
        <input type="checkbox" id="chk2-input-2">
        <input type="checkbox" id="chk3-input-2">
    </div>

</body>
<script>
    function handleCheckboxChange(checkbox) {
        const row = checkbox.closest('[data-row]');
        const rowId = row.getAttribute('data-row');

        const checkboxes = row.querySelectorAll('input[type="checkbox"]:not(#chk1-input-' + rowId + '):not(#chk2-input-' + rowId + '):not(#chk3-input-' + rowId + ')');
        const groupCheckboxes = row.querySelectorAll('#chk1-input-' + rowId + ', #chk2-input-' + rowId + ', #chk3-input-' + rowId);

        if (checkbox.id === 'chk1-input-' + rowId || checkbox.id === 'chk2-input-' + rowId || checkbox.id === 'chk3-input-' + rowId) {
            if (checkbox.checked) {
                groupCheckboxes.forEach(cb => {
                    if (cb !== checkbox) {
                        cb.checked = false;
                    }
                });
            }
        } else {
            if (checkbox.checked) {
                checkboxes.forEach(cb => {
                    if (cb !== checkbox) {
                        cb.checked = false;
                    }
                });
            }
        }
    }

</script>

</html>
