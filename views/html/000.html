<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Aside Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .side-menu {
        background-color: #333;
        color: #fff;
        width: 250px;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        overflow-y: auto;
        padding: 20px;
    }

    .side-menu h2 {
        margin-top: 0;
    }

    .side-menu ul {
        list-style: none;
        padding: 0;
    }

    .side-menu ul li {
        margin-bottom: 10px;
    }

    .side-menu ul li a {
        color: #fff;
        text-decoration: none;
        transition: color 0.3s ease;
        display: flex;
        align-items: center;
    }

    .side-menu ul li a i {
        margin-right: 10px;
        width: 20px;
    }

    .side-menu ul li a span {
        flex-grow: 1;
    }

    .side-menu ul li a:hover {
        color: #ffd700;
        cursor: pointer;
    }

    .content {
        margin-left: 300px;
        height: calc(100vh - 60px);
        background-color: rgb(255, 255, 255);
        overflow-y: hidden;
    }




    .side-menu ul ul {
        display: none;
    }

    .side-menu ul li.clicked ul {
        display: block;
    }

    .side-menu ul li a {
        font-size: 16px;
        line-height: 1.5;
        padding: 8px 0;
    }

    .side-menu ul ul li a {
        font-size: 14px;
        line-height: 1.5;
        padding: 6px 0;
    }

    .top-bar {
        background-color: #ffffff;
        color: #333;
        height: 50px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: right;
        padding: 0;
        border-bottom: 1px solid #ccc;
    }

    .icon.is-user {
        color: #333;
        cursor: pointer;
        transition: color 0.3s ease;
    }

    .icon.is-user:hover {
        color: #8369be;
    }

    .svg-sprite {
        width: 24px;
        height: 24px;
    }
</style>

<body>
    <div class="top-bar">
        <span class="icon is-user">
            <strong id="username">관리자</strong>
            <span>님 안녕하세요....</span>
        </span>
    </div>

    <aside class="side-menu">
        <h2>TECHON <br>MES SYSTEM</h2>
        <ul>
            <li class="has-submenu">
                <a href="#">
                    <span>기초정보</span>
                </a>
                <ul style="margin-left: 40px;">
                    <li><a onclick="handleLinkClick(event)">-거래처정보</a>
                    </li>
                    <li><a onclick="handleLinkClick1(event)">-창고정보</a></li>
                    <li><a href="#">-설비정보</a></li>
                    <li><a href="#">-환율정보</a></li>
                </ul>
            </li>
            <li>
                <a href="#">
                    <span>영업팀</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span>개발팀</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span>자재팀</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span>구매팀</span>
                </a>
            </li>
            <li>
                <a href="#">
                    </i> <span>생산팀</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span>생산기술팀</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span>품질팀</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span>베트남</span>
                </a>
            </li>
        </ul>
    </aside>
    <div class="content" id="contents">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script>
        function handleLinkClick(event) {
            $("#contents").load("../html/customerinfo.html");
        }
        function handleLinkClick1(event) {
            $("#contents").load("../html/salesinfo.html");
        }
      

        document.addEventListener("DOMContentLoaded", function () {
            // Get all menu items with submenus
            var menuItems = document.querySelectorAll('.has-submenu');

            // Loop through each menu item and add event listener
            menuItems.forEach(function (menuItem) {
                menuItem.addEventListener('click', function (event) {
                    event.preventDefault();
                    // Toggle the 'clicked' class to show/hide submenu
                    this.classList.toggle('clicked');
                });
            });
        });
    </script>
</body>

</html>
