<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* 기본 스타일 */
        .nav .sub-item {
            color: black;
            padding: 10px;
            text-decoration: none;
        }

        /* 활성화된 상태 스타일 */
        .nav .sub-item.active {
            color: white;
            background-color: #007bff;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <ul class="nav nav-secondary">
        <li class="nav-item">
            <a data-bs-toggle="collapse" href="#dashboard" class="collapsed main-menu">
                <i class="fas fa-th-list"></i>
                <p>기초정보</p>
                <span class="caret"></span>
            </a>
            <div class="collapse" id="dashboard" class="sidebar">
                <ul class="nav nav-collapse">
                    <li>
                        <a href="#" data-content="customerinformation" class="sub-item">거래처정보</a>
                    </li>
                    <li>
                        <a href="#" data-content="house" class="sub-item">창고정보</a>
                    </li>
                    <li>
                        <a href="#111" data-content="equipmentinfo1" class="sub-item">설비정보</a>
                    </li>
                    <li>
                        <a href="#" data-content="won" class="sub-item">환율정보</a>
                    </li>
                </ul>
            </div>
        </li>
        <li>
            <a href="#" data-content="customerinformation" class="sub-item">거래처정보</a>
        </li>
        <li>
            <a href="#" data-content="house" class="sub-item">창고정보</a>
        </li>
        <li>
            <a href="#111" data-content="equipmentinfo1" class="sub-item">설비정보</a>
        </li>
        <li>
            <a href="#" data-content="won" class="sub-item">환율정보</a>
        </li>
    </ul>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.sub-item').on('click', function () {
                // 모든 .sub-item에서 active 클래스를 제거
                $('.sub-item').removeClass('active');

                // 클릭된 항목에 active 클래스 추가
                $(this).addClass('active');
            });
        });
    </script>
</body>

</html>
