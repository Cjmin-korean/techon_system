<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 입력 및 엔터 이벤트 처리</title>
</head>

<body>

    <!-- 텍스트 박스 -->
    <input type="text" id="qr-input-1" style="width:500px;" placeholder="작업지시서의 QR을 리딩해주세요" onkeypress="handleKeyPress()">

    <script>
        onkeypress="handleKeyPress()"
        function handleKeyPress() {
            if (event.key === "Enter") {
                event.preventDefault();
                parseAndExtract();
            }
        }

        function parseAndExtract() {
            var inputText = document.getElementById("qr-input-1").value;
            var parts = inputText.split('/');

            if (parts.length >= 4) {
                var extractedValue = parts[3];
                alert("추출된 값: " + extractedValue);
                // 여기에서 추출된 값을 사용하거나 다른 작업을 수행할 수 있습니다.
            } else {
                alert("입력된 값에서 4번째 요소가 없습니다.");
            }
        }
    </script>

</body>

</html>
