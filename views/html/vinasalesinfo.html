<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Scrollable tbody</title>
    <script data-require="jquery@2.0.3" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

    <style>
        body {
            overflow-y: hidden;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-right: 20px;
            /* Add some margin to the right */
        }

        .button-container button {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-container button:hover {
            background-color: #357ABD;
        }


        .info-container {
            display: flex;
            align-items: center;
            background-color: #4A90E2;
            color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .info-container i {
            margin-right: 10px;
            font-size: 24px;
        }

        .info-container h5 {
            margin: 0;
            font-size: 18px;
            font-weight: normal;
        }

        .table-container {
            margin-top: 70px;
            width: 100%;
            max-height: 75vh;
            overflow-y: auto;
            border: 1px solid #ddd;
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #d9dce2;
            position: sticky;
            top: 0;
            z-index: 2;
            cursor: pointer;
            border: 1px #bdc5cf solid;
        }

        tbody tr:nth-child(odd) {
            background-color: #eef0f5;
        }

        tbody tr:hover {
            background-color: #d0e4f5;
            cursor: pointer;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-right: 20px;
            float: right;
        }

        .button-container button {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-container button:hover {
            background-color: #357ABD;
        }

        /* 체크박스 스타일링 */
        .custom-checkbox {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .custom-checkbox input[type="checkbox"] {
            appearance: none;
            width: 16px;
            height: 16px;
            border: 2px solid #4A90E2;
            border-radius: 2px;
            outline: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .custom-checkbox input[type="checkbox"]:checked {
            background-color: #4A90E2;
            border-color: #4A90E2;
        }

        .custom-checkbox input[type="checkbox"]:checked::before {
            content: '\2713';
            display: block;
            text-align: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
            line-height: 16px;
        }
    </style>
</head>

<body>
    <div class="info-container">
        <i class="fas fa-th-list"></i>
        <h5>Thông tin tiếp nhậ đơn hàng kinh doanh / 영업 수주 정보</h5>
    </div>
    <div class="button-container">
        <button id="excelButton" style="background-color: green; width:80px;">Excel</button>
        <button id="addButton" style="width:80px;">Add</button>
        <button id="deleteButton" style="background-color: red; width:80px;">Delete</button>
    </div>
    <div class="table-container">
        <table id="dataTable">
            <thead>
                <tr>
                    <th style="text-align:center; width:50px;">
                        <div class="custom-checkbox">
                            <input type="checkbox" id="selectAll">
                        </div>
                    </th>
                    <th>Mã khách hàng / 주문번호</th>
                    <th>PONO</th>
                    <th style="width: 800px;">TIÊU ĐỀ / 제목</th>
                    <th>Đơn giá / 합계금액(VND)</th>
                    <th>Đơn giá / 합계금액(USD)</th>
                </tr>
            </thead>
            <tbody id="Datatbody">
                <!-- Data will be populated here by AJAX -->
            </tbody>
        </table>
    </div>

    <script>
        var server = '';
        if (window.location.hostname === '127.0.0.1' || window.location.hostname === 'localhost') {
            server = 'http://localhost:8080';
        } else {
            server = 'https://mestechon.com';
        }

        $(document).ready(function () {
            $('#Datatbody').empty();
            $.ajax({
                type: 'POST',
                url: server + '/api/selectaccountinfovina',
                dataType: 'json',
                success: function (data) {
                    if (data.length === 0) {
                        $('#Datatbody').append(
                            '<tr><td colspan="11" style="text-align:center;">Không có dữ liệu(데이터가 없습니다)</td></tr>'
                        );
                    } else {
                        renderTable(data);
                    }
                }
            });


            // 더블 클릭 이벤트 추가


            // 전체 선택 체크박스 기능
            $('#selectAll').on('click', function () {
                var isChecked = $(this).is(':checked');
                $('#Datatbody input[type="checkbox"]').prop('checked', isChecked);
            });

            $(document).off('dblclick', '#Datatbody tr');

            // Attach the double-click event handler
            $(document).on('dblclick', '#Datatbody tr', function () {
                var rowData = $(this).children('td').map(function () {
                    return $(this).text();
                }).get();
                console.log(rowData);
            });
        });


        function renderTable(data) {
            var str = "";
            for (var i = 0; i < data.length; i++) {
                var rowData = JSON.stringify(data[i]);
                str += '<tr>';
                str += '<td><div class="custom-checkbox"><input type="checkbox"></div></td>';
                str += '<td>' + data[i].ordernumber + '</td>';
                str += '<td>' + data[i].pono + '</td>';
                str += '<td>' + data[i].total_count + ' sản phẩm đã được đăng ký  /  ' + data[i].total_count + ' 건의 제품이 등록되었습니다' + '</td>';
                str += '<td>' + data[i].total_vnd.toLocaleString() + '</td>';
                str += '<td>' + data[i].total_usd.toLocaleString() + '</td>';
        
                str += '</tr>';
            }
            $("#Datatbody").html(str);
        }

        $('#excelButton').on('click', function () {
            exportTableToExcel('dataTable', 'Customer_Info');
        });

        function exportTableToExcel(tableID, filename = '') {
            var table = document.getElementById(tableID);
            var wb = XLSX.utils.book_new(); // Create a new workbook
            var ws = XLSX.utils.table_to_sheet(table); // Convert the table to a worksheet

            // Style the header (you can customize this)
            var range = XLSX.utils.decode_range(ws['!ref']);
            for (var C = range.s.c; C <= range.e.c; ++C) {
                var address = XLSX.utils.encode_cell({ r: 0, c: C });
                if (!ws[address]) continue;
                ws[address].s = {
                    font: { bold: true, color: { rgb: "FFFFFF" } },
                    fill: { fgColor: { rgb: "4A90E2" } },
                    alignment: { horizontal: "center" }
                };
            }

            // Add the worksheet to the workbook
            XLSX.utils.book_append_sheet(wb, ws, 'Sheet1');

            // Export the Excel file
            XLSX.writeFile(wb, filename + '.xlsx');
        }
    </script>
</body>

</html>
