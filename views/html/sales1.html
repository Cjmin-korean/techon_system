<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUI Grid 예제</title>
    <!-- TUI Grid 라이브러리 추가 -->
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.grid/latest/tui-grid.css">
    <script src="https://uicdn.toast.com/tui.grid/latest/tui-grid.js"></script>
    <!-- TUI Filter 추가 -->
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.filter/latest/tui-filter.css">
    <script src="https://uicdn.toast.com/tui.filter/latest/tui-filter.js"></script>
    <script src="https://uicdn.toast.com/tui.grid/latest/tui-grid.js"></script>
</head>

<body>

    <!-- 그리드를 표시할 컨테이너 -->
    <div id="grid"></div>

    <script>
        // 샘플 데이터
        var gridData = [
            { name: 'Song 1', artist: 'Artist 1', price: 10, release: '2022-01-01', genre: 'Rock' },
            { name: 'Song 2', artist: 'Artist 2', price: 20, release: '2022-02-01', genre: 'Pop' },
            { name: 'Song 3', artist: 'Artist 3', price: 15, release: '2022-03-01', genre: 'Hip Hop' },
            // 추가 데이터 추가 가능
        ];

        // 그리드 설정
        const grid = new tui.Grid({
            el: document.getElementById('grid'),
            data: gridData,
            bodyHeight: 500,
            columns: [
                {
                    header: 'Name',
                    name: 'name',
                    filter: 'select'
                },
                {
                    header: 'Artist',
                    name: 'artist',
                    filter: 'select'
                },
                {
                    header: 'Price',
                    name: 'price',
                    filter: 'select'
                },
                {
                    header: 'Release',
                    name: 'release',
                    filter: 'select'

                },
                {
                    header: 'Genre',
                    name: 'genre',
                    filter: 'select'

                }
            ]
        });
    </script>

</body>

</html>
