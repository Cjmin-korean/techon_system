                var tdArr = new Array();// 배열 선언

                var tr = checkBtn.parent().parent();
                var td = tr.children();

                var equipmentname = td.eq(0).text();

                table1 = $('#fileinfo').DataTable();
                var data1 = table1.row($(this).parents('tr')).data(); // getting

                $('#id-edit').val(data1.id);

            });

                table1 = $('#fileinfo').DataTable();

                $("#datadelte").modal();

            });

                    url: server + '/api/equipment',
                    method: 'post',
                    dataType: 'json',
                    success: function (data) {
                        $('#fileinfo').DataTable({
                            deferLoading: [0, 10],
                            paging: true,
                            destroy: true,
                            sort: true,
                            pageLength: 18,
                            searching: true,
                            data: data,
