    <script>
        var server = '';

        if (window.location.hostname == 'localhost') {
            server = 'http://localhost:8080';
        } else {
            server = 'http://techonmes.co.kr';
        }
        $(document).ready(function () {

            showLoading()
            load()

        });
        function update() {
            Swal.fire({
                icon: 'info',
                title: '수정',
                text: '자재 정보를 수정 하시겠습니까?',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: '확인',
                cancelButtonText: '취소',
            }).then((result) => {
                if (result.isConfirmed) {


                    $.ajax({
                        type: 'POST',
                        url: server + '/api/updateusewidth',
                        dataType: 'json',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            "id": $('#id-edit').val(),
                            "usewidth": $('#usewidth-edit').val(),

                        }),
                        success: function (result) {

                        },

                    });


                    $('#editModal').fadeOut();
                    $('#overlay').fadeOut();
                    Swal.fire({
                        icon: 'success',
                        title: '수정 완료',
                        text: '자재 정보가 수정 되었습니다.',
                    }).then((result) => {
                        if (result.isConfirmed) {
                            load()
                        }
                    });
                }
            });
        }
        function openEditModal(row) {
            var rowData = $(row).find('td').map(function () {
                return $(this).text();
            }).get();
            console.log(rowData)
            $('#codenumber-edit').val(rowData[0])
            $('#materialname-edit').val(rowData[1])
            $('#materialwidth-edit').val(rowData[2])
            $('#length-edit').val(rowData[3])
            $('#usewidth-edit').val(rowData[4])
            $('#sqmprice-edit').val(rowData[5])
            $('#rollprice-edit').val(rowData[6])
            $('#id-edit').val(rowData[25])

            $('#overlay').fadeIn();
            $('#editModal').fadeIn();
        }
        // Function to close edit modal and overlay
        function closeModal() {
            $('#overlay').fadeOut();
            $('#editModal').fadeOut();
        }

        function showLoading() {
            var loadingOverlay = document.getElementById("loadingOverlay");
            loadingOverlay.style.display = "flex";
            setTimeout(function () {
                loadingOverlay.style.display = "none";
            }, 1000);
        }
        // 예시 데이터




        $('#searchInput').keypress(function (e) {
            // Check if the pressed key is "Enter" (key code 13)
            if (e.which === 13) {
                // Show loading spinner while searching
                Swal.fire({
                    icon: 'info',
                    title: '검색중입니다...',
                    allowOutsideClick: false,
                    showCancelButton: false,
                    showConfirmButton: false,
                    timerProgressBar: true,
                    onBeforeOpen: () => {
                        Swal.showLoading();
                    }
                });

                // Reset previous search results
                $('#datatable tbody tr').show();

                var searchValue = $(this).val().toLowerCase();
                var matchingRowCount = 0;

                $('#datatable tbody tr').each(function () {
                    var rowData = $(this).text().toLowerCase();
                    var isMatch = rowData.includes(searchValue);
                    $(this).toggle(isMatch);

                    if (isMatch) {
                        matchingRowCount++;
                    }
                });

                // Display the count of matching rows
                var resultMessage = 'Data: ' + matchingRowCount;
                $('#searchResultCount').text(resultMessage);

                // Show message if no matching rows


                setTimeout(function () {
                    Swal.close();
                }, 1700); // Simulated delay of 1.3 seconds
            }
        });


        function load() {
            $('#Datatbody').empty()
            $.ajax({
                type: 'POST',
                url: server + '/api/selectmaterialinformation',
                dataType: 'json',
                success: function (data) {
                    updateDataCount(data.length);

                    var tableFoot = $('#dataCount');
                    if (data.length === 0) {
                        tableFoot.text('총 데이터 개수: 0');
                    } else {
                        var sequenceNumber = 1;
                        for (var i = 0; i < data.length; i++) {
                            $('#Datatbody').append(
                                '<tr ondblclick="openEditModal(this)" >' +
                                '<td>' + (data[i].codenumber || '') + '</td>' +
                                '<td>' + (data[i].materialname || '') + '</td>' +
                                '<td style="text-align:right;">' + (data[i].width.toLocaleString() || '0') + '</td>' +
                                '<td style="text-align:right;">' + (data[i].length.toLocaleString() || '0') + '</td>' +
                                '<td style="text-align:right;">' + (data[i].usewidth || '0') + '</td>' +
                                '<td style="text-align:right;">' + (data[i].sqmprice.toLocaleString() || '0') + '</td>' +
                                '<td style="text-align:right;">' + (data[i].rollprice.toLocaleString() || '0') + '</td>' +
                                '<td>' + (data[i].unit || '') + '</td>' +
                                '<td>' + (data[i].lifetime || '') + '</td>' +
                                '<td>' + (data[i].num || '') + '</td>' +
                                '<td>' + (data[i].manufacterer || '') + '</td>' +
                                '<td>' + (data[i].supplier || '') + '</td>' +
                                '<td>' + (data[i].usagecategory || '') + '</td>' +
                                '<td>' + (data[i].typecategory || '') + '</td>' +
                                '<td>' + (data[i].companycategory || '') + '</td>' +
                                '<td>' + (data[i].materialtype || '') + '</td>' +
                                '<td>' + (data[i].color || '') + '</td>' +
                                '<td>' + (data[i].thickness || '') + '</td>' +
                                '<td>' + (data[i].adhesionstrength || '') + '</td>' +
                                '<td>' + (data[i].adhesive || '') + '</td>' +
                                '<td>' + (data[i].fabricweight || '') + '</td>' +
                                '<td>' + (data[i].requester || '') + '</td>' +
                                '<td>' + (data[i].modificationdate || '') + '</td>' +
                                '<td>' + (data[i].registrationreason || '') + '</td>' +
                                '<td>' + (data[i].customer || '') + '</td>' +
                                '<td>' + (data[i].modelname || '') + '</td>' +

                                '<td id="data-id">' + (data[i].id || '') + '</td>' +
                                '</tr>'
                            )
                            $("td#data-id").hide();
                        }


                    }
                }
            });
        }

        function updateDataCount(count) {
            $('#searchResultCount').html('Data: ' + count);
        }

        function search() {
            const searchInput = document.getElementById('myInput');
            const dataTable = document.getElementById('datatable');
            const tableRows = dataTable.getElementsByTagName('tr');
            const dataCountCell = document.getElementById('dataCount');

            searchInput.addEventListener('input', function () {
                const searchValue = this.value.toLowerCase();
                let count = 0;

                for (let i = 1; i < tableRows.length; i++) {
                    const rowData = tableRows[i].getElementsByTagName('td');
                    let found = false;

                    for (let j = 0; j < rowData.length; j++) {
                        const cellData = rowData[j].textContent.toLowerCase();

                        if (cellData.includes(searchValue)) {
                            found = true;
                            break;
                        }
                    }

                    if (found) {
                        tableRows[i].style.display = '';
                        count++;
                    } else {
                        tableRows[i].style.display = 'none';
                    }
                }

                dataCountCell.textContent = `검색 결과 개수: ${count - 1}`;
            });
        }

    </script>
