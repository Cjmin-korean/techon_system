        function load() {
            var spinnerOverlay = document.querySelector('.spinner-overlay');
            spinnerOverlay.style.display = 'flex'; // Spinner 표시

            $.ajax({
                url: server + '/api/selectmaterialinputsearching',
                method: 'post',
                dataType: 'json',
                contentType: 'application/json',
                data: JSON.stringify({
                    "location": $('#location-select').val()
                }),
                success: function (result) {
                    $('#iteminfobody').empty();

                    if (result.length === 0) {
                        $('#iteminfobody').append(
                            '<tr>' +
                            '<td colspan="20" style="text-align:center;">데이터가 없습니다</td>' +
                            '</tr>'
                        );
                    } else {
                        for (var i = 0; i < result.length; i++) {
                            $('#iteminfobody').append(
                                '<tr>' +
                                '<td>' + result[i].materialname + '</td>' +
                                '<td>' + result[i].codenumber + '</td>' +
                                '<td>' + result[i].materialwidth + '</td>' +
                                '<td>' + result[i].quantity + '</td>' +
                                '<td>' + result[i].sqmprice + '</td>' +
                                '<td>' + result[i].unit + '</td>' +
                                '<td>' + result[i].manufacterer + '</td>' +
                                '<td>' + result[i].supplier + '</td>' +
                                '<td>' + result[i].materialtype + '</td>' +
                                '<td>' + result[i].lotno + '</td>' +
                                '<td>' + result[i].manufacturedate + '</td>' +
                                '<td>' + result[i].expirationdate + '</td>' +
                                '<td>' + result[i].sumquantity + '</td>' +
                                '<td>' + result[i].sumroll + '</td>' +
                                '<td>' + result[i].calculated + '</td>' +
                                '<td>' + result[i].house + '</td>' +
                                '<td>' + result[i].location + '</td>' +
                                '<td id="data-id">' + (result[i].id || '') + '</td>' +
                                '<td><button class="btninfo" onclick="showinfo(this)">상세정보</button></td>' +
                                '<td><button class="btninfo" style="background-color:red;" onclick="deletedata(this)">삭제</button></td>' +
                                '</tr>'
                            );
                        }
                    }

                    $('td#data-id').hide();
                    setTimeout(function () {
                        spinnerOverlay.style.display = 'none'; // 1초 후에 Spinner 숨김
                    }, 1100);
                },
                error: function (xhr, status, error) {
                    spinnerOverlay.style.display = 'none';
                    alert('데이터를 불러오는 중 오류가 발생했습니다.');
                }
            });
        }

        function showinfo(button) {
            var row = $(button).closest('tr');
            var rowData = row.find('td').map(function () {
                return $(this).text();
            }).get();
            $('#housecode-input').val(rowData[0])
            $('#housename-input').val(rowData[1])
            $('#part-input').val(rowData[2])
            $('#partname-input').val(rowData[3])
            $('#dataid').val(rowData[4])
            document.getElementById('modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }


        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }


        function openModal() {
            document.getElementById('modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';

            // Clear input values
            $('#housecode-input').val('');
            $('#housename-input').val('');
            $('#part-input').val('');
            $('#partname-input').val('');
            $('#dataid').val('');

            setTimeout(function () {
                $('#housecode-input').focus();
            }, 100);
        }

        function datasave() {

                    text: '창고 정보를 수정 하시겠습니까?',

                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',

                    cancelButtonText: '취소',
                }).then((result) => {
                    if (result.isConfirmed) {
                        $.ajax({
                            type: 'POST',
                            url: server + '/api/houseupdatedata',
                            dataType: 'json',
                            contentType: 'application/json',
                            data: JSON.stringify({

                                "part": $('#part-input').val(),

                        }).then(() => {
                            $('#modal').fadeOut();
                            $('#overlay').fadeOut();

                        });
                    }
                });
