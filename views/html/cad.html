<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CADViewer 예제</title>

  <!-- CADViewer 스타일 시트 및 스크립트 CDN 링크 -->
  <link rel="stylesheet" href="https://cadviewer.com/cadviewer/cadview.css">
  
  <style>
    /* 원하는 스타일을 추가할 수 있습니다. */
    body {
      margin: 0;
      padding: 0;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <!-- CADViewer를 렌더링할 캔버스 엘리먼트 -->
  <canvas id="cadviewerCanvas"></canvas>

  <script>
    // CADViewer를 동적으로 로딩
    var cadviewerScript = document.createElement('script');
    cadviewerScript.src = 'https://cadviewer.com/cadviewer/cadviewerjs.js';
    cadviewerScript.onload = function() {
      // CADViewer 초기화 및 설정
      var cadviewerConfig = {
        cadviewpath: 'https://cadviewer.com/cadviewer/',
        filetocadview: 'sample.dwg', // 열고자 하는 DWG 파일
      };

      // CADViewer를 캔버스에 렌더링
      var viewer = new cadviewer("cadviewerCanvas", cadviewerConfig);
    };
    document.head.appendChild(cadviewerScript);
  </script>
</body>
</html>
