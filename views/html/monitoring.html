<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example</title>
    <style>
        /* 스타일을 추가합니다. */
        body,
        html {
            height: 100%;
            margin: 0;
        }

        /* 그리드 컨테이너에 스타일을 추가합니다. */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            /* 가로 4개 열 */
            grid-template-rows: repeat(3, 1fr);
            /* 세로 3개 행 */
            gap: 10px;
            /* 그리드 아이템 간 간격 */
            width: 100%;
            height: 100%;
        }

        /* 그리드 아이템에 스타일을 추가합니다. */
        .grid-item {
            padding: 20px;
            text-align: center;
            background-color: whitesmoke;
            /* 배경색 지정 */
            border: 1px solid silver;
            border-radius: 10px;
            color: white;
            /* 글자색 지정 */
            font-size: 18px;
        }

        /* 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
            background-color: white;
            /* 배경색 추가 */
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: white;
        }

        /* 테이블 내용 스타일 */
        td {
            background-color: #5c5757;
        }
    </style>
</head>

<body>
    <!-- 그리드 컨테이너와 그리드 아이템을 추가합니다. -->
    <div class="grid-container">
        <div class="grid-item">
            <table>
                <tr>
                    <th>항목</th>
                    <th>내용</th>
                </tr>
                <tr>
                    <td>제품명</td>
                    <td>제품 A</td>
                </tr>
                <tr>
                    <td>BOM No</td>
                    <td>BOM12345</td>
                </tr>
                <tr>
                    <td>모델명</td>
                    <td>모델 X</td>
                </tr>
                <tr>
                    <td>작업지시수량</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>생산타발수</td>
                    <td>80</td>
                </tr>
            </table>
        </div>
        <!-- 나머지 grid-item들은 위와 같은 구조로 추가 가능합니다. -->
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
    </div>
</body>

</html>
