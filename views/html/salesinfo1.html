    <div class="modal1" id="modal1">

    <div class="modal2" id="modal2">

        </div>
        <div class="modal-footer">
            <button class="close-button" onclick="accountsave()">저장</button>

        </div>
        <div class="modal-content">
            <div id="maintable" class="table-wrapper" style="max-height: 500px; height: 500px;">
                <table class="styled-table" id="Podatatable">
                    <thead id="tableHead">

    <script>
        var server = '';
        var gridApi;
        if (window.location.hostname === '127.0.0.1' || window.location.hostname === 'localhost') {
            server = 'http://localhost:8080';
        } else {
            server = 'http://techonmes.co.kr';
        }

        $(document).ready(function () {

            var today = new Date();

            var year = today.getFullYear();
            var month = String(today.getMonth() + 1).padStart(2, '0'); // 월은 0부터 시작하므로 1을 더해준다.
            var day = String(today.getDate()).padStart(2, '0'); // 일
            var formattedDate = year + '-' + month + '-' + day;

            document.getElementById('datetimepicker1').value = formattedDate;
            document.getElementById('datetimepicker2').value = formattedDate;
            load()
            checkData()

        });

        function load() {
            var spinnerOverlay = document.querySelector('.spinner-overlay');
            spinnerOverlay.style.display = 'flex'; // Spinner 표시

            $.ajax({
                url: server + '/api/selectaccountinputordernumber',
                method: 'post',
                dataType: 'json',
                contentType: 'application/json',
                data: JSON.stringify({
                    start: $('#datetimepicker1').val(),
                    finish: $('#datetimepicker2').val(),
                }),
                success: function (result) {
                    $('#iteminfobody').empty();
                    $('#iteminfofoot').empty(); // tfoot 비우기
                    var totalQuantity = 0; // quantity 합계를 저장할 변수 초기화
                    var totalTotalPrice = 0; // totalprice 합계를 저장할 변수 초기화

                    if (result.length === 0) {
                        $('#iteminfobody').append('<tr><td colspan="12" style="text-align:center; font-weight:bold;"">데이터가 없습니다</td></tr>');
                        $('#iteminfofoot').hide(); // tfoot 숨기기
                    } else {
                        for (var i = 0; i < result.length; i++) {
                            $('#iteminfobody').append(
                                '<tr>' +
                                '<td>' + (result[i].ordernumber || '') + '</td>' +
                                '<td>' + (result[i].deliverydate || '') + '</td>' +
                                '<td>' + (result[i].items || '') + '</td>' +
                                '<td>' + (result[i].quantity.toLocaleString() || '') + '</td>' +
                                '<td>' + (result[i].totalprice.toLocaleString() || '') + '</td>' +
                                '<td><button class="btninfo" onclick="showinfo(this)">상세정보</button></td>' +
                                '</tr>'
                            );

                            // 합계 계산
                            totalQuantity += parseFloat(result[i].quantity);
                            totalTotalPrice += parseFloat(result[i].totalprice);
                        }

                        // tfoot에 합계 추가
                        $('#iteminfofoot').html(
                            '<tr>' +
                            '<td style="font-weight:bold;" colspan="2">총합계</td>' +
                            '<td style="font-weight:bold;">주문건수 :' + result.length.toLocaleString() + '</td>' +
                            '<td style="font-weight:bold;">' + totalQuantity.toLocaleString() + '</td>' +
                            '<td style="font-weight:bold;">' + totalTotalPrice.toLocaleString() + '</td>' +
                            '<td colspan="3"></td>' + // 나머지 열은 빈 열로 채워짐
                            '</tr>'
                        ).show(); // tfoot 표시

                    }

                    $('td#data-id').hide();
                    setTimeout(function () {
                        spinnerOverlay.style.display = 'none'; // 1초 후에 Spinner 숨김
                    }, 1100);
                }
            });
        }


        function checkData() {
            var rowCount = $('#accountdatatbody tr').length; // 테이블의 행 수 확인
            if (rowCount == 0) { // 행 수가 0인 경우
                $('#accountdatatbody').append('<tr><td colspan="12">데이터가 없습니다.</td></tr>'); // 메시지 추가
            }
        }




        document.getElementById("itemcode-input").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                openProductModal(event.target.value);
            }
        });
        document.getElementById("itemcode1-input").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                openProductModal(event.target.value);
            }
        });
        function showinfo() {
            document.getElementById('modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }


        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
        function closeModal1() {
            document.getElementById('modal1').style.display = 'none';
            document.getElementById('overlay1').style.display = 'none';
        }
        function closeModal2() {
            document.getElementById('modal2').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
        function showinfo(button) {
            var row = $(button).closest('tr');
            var rowData = row.find('td').map(function () {
                return $(this).text();
            }).get();
            console.log(rowData[0]);

            $.ajax({
                type: 'POST',
                url: server + '/api/selectaccountinputwhereordernumber',
                dataType: 'json',
                contentType: 'application/json',
                data: JSON.stringify({
                    ordernumber: rowData[0]
                }),

                success: function (result) {
                    $('#iteminfobody2').empty();
                    for (var i = 0; i < result.length; i++) {
                        $('#iteminfobody2').append(
                            '<tr>' +
                            '<td>' + result[i].itemcode + '</td>' +
                            '<td>' + result[i].bomno + '</td>' +
                            '<td>' + result[i].modelname + '</td>' +
                            '<td>' + result[i].itemname + '</td>' +
                            '<td>' + result[i].customer + '</td>' +
                            '<td>' + result[i].itemprice + '</td>' +
                            '<td>' + result[i].quantity.toLocaleString() + '</td>' +
                            '<td>' + (parseFloat(result[i].quantity) * parseFloat(result[i].itemprice)).toLocaleString() + '</td>' +
                            '<td>' + '<input type="checkbox" style="width:20px; height:20px;" class="ad-checkbox" ' + (result[i].ad === 'A' ? 'checked' : '') + '>' + '</td>' +
                            '<td>' + result[i].etc + '</td>' +
                            '<td><button class="delete-button">삭제</button></td>' +

                            '</tr>'
                        );
                        $("td#data-itemprice").hide();
                    }
                }
            });

            document.getElementById('modal2').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }




        function openProductModal(input) {
            document.getElementById('modal1').style.display = 'block';
            document.getElementById('overlay1').style.display = 'block';
            $('#itemtbody').empty()
            $.ajax({
                type: 'POST',
                url: server + '/api/selectbomnoaccountinput',
                dataType: 'json',
                contentType: 'application/json',
                data: JSON.stringify({
                    itemcode: input
                }),
                success: function (result) {
                    for (var i = 0; i < result.length; i++) {
                        $('#itemtbody').append(
                            '<tr>' +
                            '<td>' + result[i].itemcode + '</td>' +
                            '<td>' + result[i].bomno + '</td>' +
                            '<td>' + result[i].modelname + '</td>' +
                            '<td>' + result[i].itemname + '</td>' +
                            '<td>' + result[i].customer + '</td>' +
                            '<td>' + result[i].itemprice + '</td>' +
                            '<td><button class="add-button" onclick="add(this)">추가</button></td>' +

                            '</tr>'
                        );
                        $("td#data-itemprice").hide();


                    }
                }
            });
        }

        function saveprocessname() {
            $.ajax({
                url: server + '/api/insertprocessname',
                method: 'post',
                dataType: 'json',
                contentType: 'application/json',
                data: JSON.stringify({
                    processname: $('#processname-input').val()
                }),
                success: function (data) {

                }
            });
            $('#processnametbody').empty()
            selectprocessname()
        }



        function openModal() {

            $('#itemcode-input').focus()
            $('#itemcode-input').val('')
            $('#accountdatatbody').empty()
            checkData()
            document.getElementById('modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';

        }

        function add(row) {
            var rowData = $(row).closest('tr').find('td').map(function () {
                return $(this).text();
            }).get();
            var today = new Date().toISOString().slice(0, 10);

            // 행의 정보를 콘솔에 출력합니다.
            if ($('#accountdatatbody tr:first-child').find('td').attr('colspan') == 12) {
                $('#accountdatatbody tr:first-child').remove();
            }
            var newRow = '<tr>' +
                '<td id="itemcode-input">' + rowData[0] + '</td>' +
                '<td id="bomno-input">' + rowData[1] + '</td>' +
                '<td id="modelname-input">' + rowData[2] + '</td>' +
                '<td id="itemname-input">' + rowData[3] + '</td>' +
                '<td id="customer-input">' + rowData[4] + '</td>' +
                '<td id="itemprice-input">' + rowData[5] + '</td>' +
                '<td style="width:100px;"><input type="text"  autocomplete="off" id="pocount-input" oninput="valuechanged(); validateNumericInput(this);" style="text-align:right;" class="styled-input"></td>' +
                '<td id="price-input"></td>' +
                '<td><input type="checkbox" id="checkbox-input" style="width:20px; height:20px; cursor:pointer;"></td>' +
                '<td><input type="text" id="etc-input" autocomplete="off" class="styled-input"></td>' +
                '<td><input type="button" onclick="deleteRow(this)" value="삭제" class="delete-button"></td>' +
                '</tr>';

            // 새로운 행을 테이블에 추가합니다.
            $('#accountdatatbody').append(newRow);

            // 데이터가 없는지 확인합니다.
            checkData();

            // 값을 변경할 때마다 가격을 계산하는 함수 호출
            valuechanged();
        }


        function deleteRow(button) {
            var row = button.closest('tr');
            var rowCount = document.getElementById('Podatatable').getElementsByTagName('tbody')[0].getElementsByTagName('tr').length;
            row.remove();
            var rowCount = $('#accountdatatbody tr').length; // 테이블의 행 수 확인
            if (rowCount == 0) { // 행 수가 0인 경우
                $('#accountdatatbody').append('<tr><td colspan="12">데이터가 없습니다.</td></tr>'); // 메시지 추가
            }
        }
        function valuechanged() {
            var currentRow = $(event.target).closest('tr');
            var rowIndex = currentRow.index();
            const itempriceValue = parseFloat($('#accountdatatbody tr:eq(' + rowIndex + ') #itemprice-input').text().replace(/,/g, '')) || 0;
            const countValue = parseFloat($('#accountdatatbody tr:eq(' + rowIndex + ') #pocount-input').val().replace(/,/g, '')) || 0;
            const priceValue = itempriceValue * countValue;
            // 쉼표가 추가된 값을 입력 필드에 설정합니다.
            $('#accountdatatbody tr:eq(' + rowIndex + ') #price-input').text(priceValue.toLocaleString());
            const input = document.querySelector('#pocount-input');

        }

        function validateNumericInput(input) {
            // 숫자와 소수점만 입력11
            input.value = input.value.replace(/[^0-9.]/g, '');

            // 소수점이 여러 번 입력되지 않도록 함
            if ((input.value.match(/\./g) || []).length > 1) {
                input.value = input.value.replace(/\.+$/, "");
            }

            // 쉼표 추가 전 숫자만 추출
            let parts = input.value.split('.');
            parts[0] = parts[0].replace(/,/g, ''); // 기존 쉼표 제거

            // 천의 자리마다 쉼표 추가
            parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ',');

            // 소수점 있는 경우 다시 결합
            input.value = parts.join('.');
        }



        function accountsave(row) {
            Swal.fire({
                icon: 'info',
                title: '저장',
                text: '영업수주 정보를 등록 하시겠습니까?',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: '확인',
                cancelButtonText: '취소',
            }).then((result) => {
                if (result.isConfirmed) {
                    // 마지막 주문번호를 서버에서 가져오는 AJAX 요청
                    $.ajax({
                        type: 'GET',
                        url: server + '/api/getLastOrderNumber',
                        dataType: 'json',
                        success: function (response) {
                            // 마지막 주문번호 기반으로 새로운 주문번호 생성
                            var lastOrderNumber = response.lastOrderNumber;
                            var newOrderNumber = generateNewOrderNumber(lastOrderNumber);
                            var rowCount = $('#accountdatatbody tr').length;
                            var insertdate = new Date().toISOString().slice(0, 10);
                            $.ajax({
                                type: 'POST',
                                url: server + '/api/insertordernumber',
                                dataType: 'json',
                                contentType: 'application/json',
                                data: JSON.stringify({
                                    "ordernumber": newOrderNumber,

                                }),
                                success: function (result) {
                                    // 성공했을 때의 처리
                                }
                            });
                            for (var i = 0; i < rowCount; i++) {
                                // Get the value of the checkbox with id=checkbox-input
                                var checkboxChecked = $('#accountdatatbody tr:eq(' + i + ') #checkbox-input').prop('checked');

                                // Set the value of ad based on the checkbox status
                                var adValue = checkboxChecked ? 'A' : 'D';

                                $.ajax({
                                    type: 'POST',
                                    url: server + '/api/openinsertdata',
                                    dataType: 'json',
                                    contentType: 'application/json',
                                    data: JSON.stringify({
                                        "ordernumber": newOrderNumber,
                                        "bomno": $('#accountdatatbody tr:eq(' + i + ') #bomno-input').text(),
                                        "modelname": $('#accountdatatbody tr:eq(' + i + ') #modelname-input').text(),
                                        "itemname": $('#accountdatatbody tr:eq(' + i + ') #itemname-input').text(),
                                        "customer": $('#accountdatatbody tr:eq(' + i + ') #customer-input').text(),
                                        "quantity": $('#accountdatatbody tr:eq(' + i + ') #pocount-input').val().replaceAll(',', ''),
                                        "itemcode": $('#accountdatatbody tr:eq(' + i + ') #itemcode-input').text(),
                                        "itemprice": $('#accountdatatbody tr:eq(' + i + ') #itemprice-input').text(),
                                        "num": '1',
                                        "status": '생산발주대기',
                                        "ad": adValue, // Use the adValue variable here
                                        "deliverydate": insertdate,
                                        "part": '양산',
                                        "etc": $('#accountdatatbody tr:eq(' + i + ') #etc-input').val(),
                                    }),
                                    success: function (result) {
                                        // 성공했을 때의 처리
                                    }
                                });
                            }
                            Swal.fire({
                                icon: 'success',
                                title: '저장 완료',
                                text: '영업수주 정보가 저장 되었습니다.',
                            }).then((result) => {
                                if (result.isConfirmed) {
                                    $('#modal').fadeOut();
                                    $('#overlay').fadeOut();
                                    load();
                                }
                            });
                        }
                    });
                }
            });
        }

        // 새로운 주문번호를 생성하는 함수
        function generateNewOrderNumber(lastOrderNumber) {
            var today = new Date();
            var year = String(today.getFullYear()).slice(2); // 두 자리 연도
            var month = String(today.getMonth() + 1).padStart(2, '0'); // 두 자리 월
            var day = String(today.getDate()).padStart(2, '0'); // 두 자리 일

            var datePart = year + month + day;

            if (!lastOrderNumber || !lastOrderNumber.startsWith(datePart)) {
                // 만약 마지막 주문번호가 없거나 오늘 날짜로 시작하지 않는다면 초기값 설정
                return datePart + '-1';
            }

            var parts = lastOrderNumber.split('-');
            var orderPart = parseInt(parts[1], 10) + 1;

            // 새로운 주문번호 생성 (예: 240611-2)
            return datePart + '-' + orderPart;
        }



    </script>
