<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tui-Date-Picker Example</title>
  <!-- Include Tui-Date-Picker CSS -->
  <link rel="stylesheet" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
  <!-- Include Tui-Date-Picker JavaScript -->
  <script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>
</head>
<body>

<!-- Container for the Tui-Date-Picker -->
<div id="datepicker"></div>

<script>
  const datepicker = new tui.DatePicker('#datepicker', {
    date: new Date(),
    showAlways: true,
    usageStatistics: false,  // Optional: Disable usage statistics collection
  });

  datepicker.on('change', (event) => {
    console.log('Selected date:', event.date);
  });
</script>

</body>
</html>
