<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Styled Date Input</title>
  <style>
    /* 컨테이너 스타일 */
    .date-container {
      display: flex;
      align-items: center;
    }

    /* 날짜 입력 필드 스타일 */
    .date-container input[type="date"] {
      padding: 8px;
      border: 1px solid #3498db; /* 테두리 색상 */
      border-radius: 4px;
      outline: none;
    }

    /* 아이콘 스타일 */
    .date-container::before {
      content: '\1F4C5'; /* 달력 아이콘 (유니코드) */
      font-size: 1.5em;
      color: #3498db; /* 아이콘 색상 */
      margin-right: 8px;
    }

    /* 선택된 날짜 텍스트 스타일 */
    .date-container input[type="date"]:valid + span {
      margin-left: 10px;
      color: #2ecc71; /* 선택된 날짜 텍스트 색상 */
    }
  </style>
</head>
<body>

  <!-- 날짜 입력 컨테이너 -->
  <div class="date-container">
    <input type="date" id="myDate" required>
  </div>

  <script>
    // 오늘 날짜를 얻어오는 함수
    function getToday() {
      const today = new Date();
      const year = today.getFullYear();
      let month = today.getMonth() + 1;
      let day = today.getDate();

      // 날짜 형식에 맞게 포맷팅
      month = month < 10 ? '0' + month : month;
      day = day < 10 ? '0' + day : day;

      return `${year}-${month}-${day}`;
    }

    // 오늘 날짜를 기본값으로 설정
    document.getElementById('myDate').value = getToday();
  </script>

</body>
</html>
