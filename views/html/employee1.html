<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        display: flex;
        align-items: center;
    }

    .textbox {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-right: 20px;
        flex-grow: 1;
    }

    .button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-right: 10px;
        /* 버튼간의 간격을 조절합니다. */
    }

    .button:last-child {
        margin-right: 0;
        /* 마지막 버튼에는 오른쪽 마진을 없애줍니다. */
    }

    .button:hover {
        background-color: #0056b3;
    }
</style>

<body>
    <div class="container">
        <input type="text" class="textbox" placeholder="내용을 입력하세요">
        <button class="button">버튼1</button>
        <button class="button">버튼2</button>
    </div>

</body>

</html>
