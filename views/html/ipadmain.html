<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHON MATERIAL TEAM</title>.
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            /* 로고 영역의 높이, 필요에 따라 조정하세요 */
            width: 100%;
        }

        .logo {
            width: 200px;
            /* 로고의 너비 */
            height: 50px;
            /* 로고의 높이 */
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: calc(40% - 20px);
            /* 전체 너비의 50%에서 양쪽 마진을 뺀 값 */
            height: 150px;
            margin: 10px;
            border: 3px solid #000;
            font-size: 16px;
            text-align: center;
            background-color: rgb(49, 155, 190);
            font-weight: bold;
            color: white;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <img src="../img/테크온로고.PNG" class="logo">
    </div>
    <div class="container">
        <div class="box" id="materialIn">원자재입고</div>
        <div class="box" id="materialOut">원자재출고</div>
        <div class="box" id="slittingNormal">슬리팅(일반)</div>
        <div class="box" id="slittingComposite">슬리팅(합지)</div>
        <div class="box" id="slittingEdge">슬리팅(연단)</div>
        <div class="box" id="materialStock">자재재고</div>
    </div>

</body>

</html>
