<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.rawgit.com/zxing-js/instascan/1.0.0/instascan.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .register-button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #qr-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="main_header" style="height: 60px;;">
        <img src="../img/테크온로고.PNG" style="width: 100px;" class="loadingImage">
        <b style="margin-left: 20px;">생산 정보 확인</b>
    </div>
    <div class="action-buttons">
        <div>
            <b>QR CODE:</b>
            <input type="text" style="width:800px; margin-left: 20px;" id="qr-input" pattern="[A-Za-z]*" placeholder="스캔된 QR 코드가 여기에 표시됩니다.">
        </div>

    </div>

    <table>
        <!-- Table content as before -->
    </table>

    <video id="qr-video" style="display:none;"></video>

    <table>
        <thead>
            <tr>
                <th>BOM.NO</th>
                <th>모델명</th>
                <th>제품명</th>
                <th>고객코드</th>
                <th>생산 LOT</th>

            </tr>

        </thead>
        <tbody>

        </tbody>
    </table>
    <table>
        <thead>
            <tr>
                <th>자재명</th>
                <th>자재폭</th>
                <th>사용가능폭</th>
                <th>1차피딩(mm)</th>
                <th>2차피딩(mm)</th>
                <th>출고량</th>
                <th>입고확인</th>
                <th>결과</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <table>
        <thead>
            <tr>
                <th>TOOL & 금형</th>
                <th>구분</th>
                <th>QR리딩</th>
                <th>결과</th>
            </tr>

        </thead>
        <tbody>

        </tbody>
    </table>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Set focus on the qr-input text box
        var qrInput = document.getElementById('qr-input');
        qrInput.focus();

        // Add a click event listener to the document
        document.addEventListener('click', function () {
            // Set focus on the qr-input text box when any part of the document is clicked
            qrInput.focus();
        });


    });
</script>

</html>
