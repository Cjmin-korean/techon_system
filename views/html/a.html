<!DOCTYPE html>
<html>
<head>
    <title>날씨 정보</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>현재 날씨</h2>
    <div id="weather"></div>

    <script>
        // OpenWeatherMap API 키
        var apiKey = 'YOUR_OPENWEATHERMAP_API_KEY';

        // 날씨 정보를 가져오는 함수
        function getWeather() {
            $.ajax({
                url: 'https://api.openweathermap.org/data/2.5/weather?q=YOUR_CITY&appid=' + apiKey, // YOUR_CITY에 도시명을 넣으세요.
                dataType: 'json',
                success: function(data) {
                    var weatherDescription = data.weather[0].description;
                    var isSnowing = weatherDescription.toLowerCase().includes('snow'); // "눈"이 포함되어 있는지 확인

                    var weatherElement = document.getElementById('weather');
                    weatherElement.innerHTML = '날씨: ' + weatherDescription;

                    if (isSnowing) {
                        // 눈이 오는 경우 메시지를 추가하거나 스타일을 변경하세요.
                        weatherElement.innerHTML += '<br><span style="color:red;">첫눈이 오는 중!</span>';
                    }
                },
                error: function() {
                    console.log('날씨 정보를 가져올 수 없습니다.');
                }
            });
        }

        // 페이지 로드 시 날씨 정보 가져오기
        window.onload = getWeather;
    </script>
</body>
</html>
