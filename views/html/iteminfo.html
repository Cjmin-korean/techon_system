<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
    <title>품목정보</title>
    <link rel="stylesheet" href="/css/iteminfo.css">
    <script src="/config.json" type="text/javascript"></script>
</head>

<body>
    <div class="iteminfo-header">
        <div class="title">
            <h3 class="title-htag">&nbsp&nbsp 품목정보</h3>
        </div>
    </div>
    <div style="height: 40px;">
        <input type="button" value="신규추가" class="sales-bottom-insert" onclick="save_material()">
        <input type="button" value="선택삭제" class="sales-bottom-delete">
        <input type="button" value="EXCEL" class="sales-excel">
    </div>
    <div class="iteminfo-body">
        <table>
            <thead>
                <tr>
                    <th>
                        <div>
                            <input type="checkbox">
                        </div>
                    </th>

                    <th>품목코드</th>
                    <th>BOMNO</th>
                    <th>모델명</th>
                    <th>품목명</th>
                    <th>규격명</th>
                    <th>입고단가(￦)</th>
                 
                </tr>
            </thead>
            <tbody class="iteminfo">

            </tbody>
        </table>

    </div>
    <div class="iteminfo-table">

    </div>
    <div class="iteminfo-bottom">
       
    </div>
    <div class="loading_pop">
        <img src="/img/테크온로고.PNG"><br>
        <h3>잠시만 기다려주세요...</h3>
    </div>
</body>
<script>
   var server = '';

$.getJSON("config.json", function (data) {
    console.log(data[0].Ipconfig)
   
    server = data[0].Ipconfig;
    if (server == 'techonmes.cafe24app.com') {
        server = '';
    } else {
        server = 'http://localhost:8001';
    }


}).fail(function (e) {
    console.log("An error has occurred.");
    console.log(e)
});

//시간 지나고 작동코드


    function loading() {
        setTimeout(() => $('.loading_pop').css("display", "block"), 1500);
    }
    $(window).ready(function () {
        $.ajax({
            type: 'POST',
            url: 'http://localhost:8001/api/iteminfo',

            dataType: 'json',
            ///datatype text 인이유 : string
            success: function (data) {
                
                console.log(data)

                for (var i = 0; i < data.length; i++) {
                    $('.iteminfo').append(
                        '<tr>' +
                        '<td style="border: 1px solid silver ;"><input type="checkbox" name="user_CheckBox" style="border: 1px solid silver;"></td>' +
                        '<td style="border: 1px solid silver; ">' + data[i].itemcode + '</td>' + //
                        '<td style="border: 1px solid silver; ">' + data[i].bomno + '</td>' +
                        '<td style="border: 1px solid silver; ">' + data[i].modelname + '</td>' + //
                        '<td style="border: 1px solid silver; ">' + data[i].itemname + '</td>' +
                        '<td style="border: 1px solid silver; ">' + data[i].size + '</td>' + //
                        '<td style="border: 1px solid silver; text-align: right;">' + data[i].itemprice + '</td>' + //
                        '</tr>'
                    )
                }
            }
        })
    })

</script>

</html>
