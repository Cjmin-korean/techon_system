                        ],

                            var api = this.api();
                            nb_cols = api.columns().nodes().length;
                            var j = 6;
                            while (j < nb_cols) {
                                var pageTotal = api
                                    .column(j, { page: 'current' })
                                    .data()
                                    .reduce(function (a, b) {
                                        return Number(a) + Number(b);
                                    }, 0);
                                // Update footer

                                j++;
                            }
