<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @keyframes blink {
            0% { opacity: 0; }
            70% { opacity: 1; }
            100% { opacity: 1; }
        }

        .blinking-text {
            animation: blink 1s infinite;
        }
    </style>
    <title>Blinking Button</title>
</head>
<body>

    <button class="blinking-text" onclick="alert('Button Clicked!')">Click me</button>

</body>
</html>
