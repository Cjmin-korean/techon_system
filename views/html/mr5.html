    /* 스크롤이 있는 테이블의 헤더 셀에 스타일을 적용합니다. */
    #datatable thead th {
        position: sticky;
        top: 0;
        background-color: #d2e3f5;
        /* 헤더 배경색 지정 */
        z-index: 1;
    }

    /* 스크롤이 있는 테이블의 셀의 내용을 가운데 정렬합니다. */
    #datatable td {
        text-align: center;
    }

    #datatable th,

        padding: 8px;
