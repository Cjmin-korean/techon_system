<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarchical Structure Example</title>
    <style>
        svg {
            border: 1px solid #ddd;
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
        text {
            text-anchor: middle;
        }
    </style>
</head>
<body>

<svg id="lineContainer" width="800" height="400"></svg>

<script>
    function createNode(id, x, y, label) {
        var node = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        node.setAttribute("id", id);
        node.setAttribute("cx", x);
        node.setAttribute("cy", y);
        node.setAttribute("r", 10);
        node.setAttribute("fill", "red");
        document.getElementById("lineContainer").appendChild(node);

        var text = document.createElementNS("http://www.w3.org/2000/svg", "text");
        text.setAttribute("x", x);
        text.setAttribute("y", y + 20); // Positioned below the node
        text.textContent = label;
        document.getElementById("lineContainer").appendChild(text);
    }

    function createLine(startNode, endNode) {
        var line = document.createElementNS("http://www.w3.org/2000/svg", "line");
        line.setAttribute("x1", startNode.getAttribute("cx"));
        line.setAttribute("y1", startNode.getAttribute("cy"));
        line.setAttribute("x2", endNode.getAttribute("cx"));
        line.setAttribute("y2", endNode.getAttribute("cy"));
        line.setAttribute("stroke", "black");
        document.getElementById("lineContainer").appendChild(line);
    }

    // Create root node (a)
    createNode("a", 50, 200, "a");

    // Create child nodes for a
    createNode("a-1", 200, 50, "a-1");
    createNode("a-2", 200, 350, "a-2");

    // Connect a to a-1 and a-2
    createLine(document.getElementById("a"), document.getElementById("a-1"));
    createLine(document.getElementById("a"), document.getElementById("a-2"));

    // Create child nodes for a-1
    createNode("a-1-1", 350, 20, "a-1-1");
    createNode("a-1-2", 350, 80, "a-1-2");

    // Connect a-1 to a-1-1 and a-1-2
    createLine(document.getElementById("a-1"), document.getElementById("a-1-1"));
    createLine(document.getElementById("a-1"), document.getElementById("a-1-2"));

    // Create child nodes for a-2
    createNode("a-2-1", 350, 220, "a-2-1");
    createNode("a-2-2", 350, 270, "a-2-2");
    createNode("a-2-3", 350, 320, "a-2-3");

    // Connect a-2 to a-2-1, a-2-2, and a-2-3
    createLine(document.getElementById("a-2"), document.getElementById("a-2-1"));
    createLine(document.getElementById("a-2"), document.getElementById("a-2-2"));
    createLine(document.getElementById("a-2"), document.getElementById("a-2-3"));
</script>

</body>
</html>
