<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행 추가 예제</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<table id="myTable">
    <thead>
        <tr>
            <!-- 기존 헤더 셀들 -->
            <th>...</th>
            <!-- 추가 버튼이 있는 헤더 셀 -->
            <th><button id="addRowBtn" style="background-color: #4f56b6; color:white; ">+</button></th>
        </tr>
    </thead>
    <tbody>
        <!-- 기존 행들 -->
        <tr>
            <!-- 각 행의 내용 -->
            <td>...</td>
            <!-- 행 추가 버튼이 있는 셀 -->
            <td><button class="addRowBtn" style="background-color: #4f56b6; color:white; ">+</button></td>
        </tr>
    </tbody>
</table>

<script>
    $(document).ready(function () {
        // + 버튼이 클릭되었을 때
        $(document).on('click', '.addRowBtn', function () {
            var newRow = $('<tr>');
            // 새로운 행의 셀들 추가 (필요에 따라 자세히 작성)
            newRow.append('<td>새로운 셀 1</td>');
            newRow.append('<td>새로운 셀 2</td>');
            // ... 필요한 만큼 추가

            // 행 추가
            $('#myTable tbody').append(newRow);
        });
    });
</script>

</body>
</html>
