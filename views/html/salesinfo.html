<style>
    /* Modal */
    .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        width: 80%;
    }

    .modal1 {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        z-index: 1002;
        width: 80%;
    }

    /* Modal Content */
    .modal-content {
        max-height: 80vh;
        overflow-y: auto;
    }

    /* Table */
    .styled-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    .styled-table th,
    .styled-table td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
    }

    .styled-table th {
        background-color: #f2f2f2;
    }

    /* Modal Footer */
    .modal-footer {
        display: flex;
        justify-content: flex-end;
        margin-top: 20px;
    }

    /* Buttons */
    .tui-dialog-close-btn,
    .tui-dialog-action-btn,
    .open-modal-btn {
        padding: 10px 20px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        color: #fff;
    }

    .tui-dialog-close-btn {
        background-color: #d9534f;
    }

    .tui-dialog-action-btn {
        background-color: #22154e;
    }

    .open-modal-btn {
        background-color: #4caf50;
    }

    /* Overlay */
    #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
        display: none;
    }

    #overlay1 {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1001;
    }

    /* Search Input */
    .styled-search {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    #tableHead th {
        position: sticky;
        top: 0;
        z-index: 1;
        /* 다른 요소 위에 표시되도록 z-index 설정 */
        background-color: #f7f6f6;
        /* 테이블 배경과 겹치는 것을 방지하기 위해 필요한 배경색 설정 */
    }

    /* Add any additional styling as needed */
    .styled-checkbox {
        width: 20px;
        height: 20px;
        margin: 0;
        cursor: pointer;
    }

    .styled-input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-weight: bold;
    }

    .styled-delete-btn {
        padding: 8px 16px;
        cursor: pointer;
        background-color: #d9534f;
        color: #fff;
        border-radius: 4px;
    }
</style>

    <script>


        // console.log(window.location.hostname)
        if (window.location.hostname == '127.0.0.1') {
            server = 'http://localhost:8080';
        } else {
            server = 'http://techonmes.co.kr';
        }

        $(document).ready(function () {
            load()

        });

        var server = '';
        var gridData;
        var tui;
        var grid;

        function initializeGrid() {
            const gridData = []; // 빈 배열로 초기화

            grid = new tui.Grid({
                el: document.getElementById('grid'),
                data: [],
                scrollX: false,
                scrollY: false,
                autoHeight: true,
                rowHeaders: [
                    {
                        type: 'checkbox',
                        header: '<label class="check__label"><input type="checkbox" class="check__input" name="_checked" /><span class="check__style"></span></label>',
                        width: 44,

                    },
                ],
                columns: [

                    {
                        header: '주문일자',
                        name: 'deliverydate',
                        filter: 'select',
                        sortable: true,
                        resizable: true,

                    },
                    {
                        header: '고객사',
                        name: 'customer',
                        filter: 'select',
                        sortable: true,
                        resizable: true,

                    },
                    {
                        header: 'BOMNO',
                        name: 'bomno',
                        filter: 'select',
                        sortable: true,
                        resizable: true,

                    },
                    {
                        header: '품목코드',
                        name: 'itemcode',
                        filter: 'select',
                        sortable: true,
                        resizable: true,

                    },

                    {
                        header: '모델명',
                        name: 'modelname',
                        filter: 'select',
                        sortable: true,
                        resizable: true,

                    },
                    {
                        header: '제품명',
                        name: 'itemname',
                        filter: 'select',
                        sortable: true,
                        resizable: true,

                    },
                    {
                        header: '수량',
                        name: 'quantity',
                        filter: 'select',
                        sortable: true,
                        resizable: true,
                        align: 'right',
                        formatter: function (e) {
                            return e.value.toLocaleString()
                        },
                    },
                    {
                        header: '제품단가(￦)',
                        name: 'itemprice',
                        filter: 'select',
                        sortable: true,
                        resizable: true,
                        align: 'right',
                        formatter: function (e) {
                            return e.value.toLocaleString()
                        },
                    },
                    {
                        header: '공급가액(￦)',
                        name: 'totalprice',
                        filter: 'select',
                        sortable: true,
                        resizable: true,
                        align: 'right',
                        formatter: function (e) {
                            return e.value.toLocaleString()
                        },
                    },
                    {
                        header: '적요',
                        name: 'etc',
                        filter: 'select',
                        sortable: true,
                        resizable: true,

                    },

                ],

                summary: {
                    height: 40,
                    position: 'bottom',
                    columnContent: {
                        quantity: {
                            template: function (valueMap) {
                                return '<div style="text-align: right; font-weight:bold;">수량합계: ' + parseFloat(valueMap.sum).toLocaleString() + '</div>';
                            }
                        },

                        totalprice: {
                            template: function (valueMap) {
                                return '<div style="text-align: right; font-weight:bold;">금액합계: ' + parseFloat(valueMap.sum).toLocaleString() + '</div>';
                            }
                        }
                    }
                },

            });

        }



    </script>

    <script>
        function load() {
            $.ajax({
                type: 'POST',
                url: server + '/api/POaccountinput',
                dataType: 'json',
                success: function (data) {
                    gridData = data;
                    grid.resetData(data);
                },

            });



            // Add event listener for the search input
            // $('#search').on('input', function () {
            //     var keyword = $(this).val().toLowerCase();

            //     // Filter the data based on the search keyword
            //     var filteredData = gridData.filter(function (item) {
            //         return Object.values(item).some(function (value) {
            //             return typeof value === 'string' && value.toLowerCase().includes(keyword);
            //         });
            //     });

            //     grid.resetData(filteredData);
            // });
            initializeGrid();
        }
        function openModal() {

            document.getElementById('modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
        function closeModal1() {
            document.getElementById('modal1').style.display = 'none';
            document.getElementById('overlay1').style.display = 'none';
        }

        document.getElementById("itemcode-input").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                openProductModal(event.target.value);
            }
        });


        function openProductModal(input) {
            document.getElementById('modal1').style.display = 'block';
            document.getElementById('overlay1').style.display = 'block';

            $.ajax({
                type: 'POST',
                url: server + '/api/selectbomnoaccountinput',
                dataType: 'json',
                contentType: 'application/json',
                data: JSON.stringify({
                    itemcode: input
                }),
                success: function (result) {
                    console.log(result)
                    for (var i = 0; i < result.length; i++) {
                        $('#itemtbody').append(
                            '<tr>' +
                            '<td><input type="checkbox" onclick="insertmaterialdata(this)"  style="cursor:pointer; width: 20px; height: 20px;"></td>' +
                            '<td>' + result[i].itemcode + '</td>' +
                            '<td>' + result[i].bomno + '</td>' +
                            '<td>' + result[i].modelname + '</td>' +
                            '<td>' + result[i].itemname + '</td>' +
                            '<td>' + result[i].customer + '</td>' +
                            '<td id="data-itemprice">' + result[i].itemprice + '</td>' +
                            '</tr>'
                        );
                        $("td#data-itemprice").hide();


                    }
                }
            });
        }
    </script>
</body>
