<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .table-container {
            margin: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .table th,
        .table td {
            text-align: center;
            vertical-align: middle;
        }

        .table th {
            background-color: #f8f9fa;
        }

        .table tbody tr:hover {
            background-color: #f1f1f1;
        }

        .btn-info {
            margin: 0;
        }
    </style>
</head>

<body>

    <div class="container table-container">
            <h3 class="my-4">Customer Information</h3>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Business Registration Number</th>
                        <th>Representative Name</th>
                        <th>Initial</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="Datatbody">
                    <!-- Data will be appended here -->
                </tbody>
            </table>
            <div id="datacount" class="my-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            load();
        })

        var server = '';
        console.log(window.location.hostname)
        if (window.location.hostname === '127.0.0.1' || window.location.hostname === 'localhost') {
            server = 'http://localhost:8080';
        } else {
            server = 'https://mestechon.com';
        }

        function load() {
            $('#Datatbody').empty();
            $.ajax({
                type: 'POST',
                url: server + '/api/selectcustomerinfovina',
                dataType: 'json',
                success: function (data) {
                    if (data.length === 0) {
                        $('#Datatbody').append(
                            '<tr><td colspan="5" style="text-align:center;">Không có dữ liệu(데이터가 없습니다)</td></tr>'
                        );
                    } else {
                        for (var i = 0; i < data.length; i++) {
                            var rowData = JSON.stringify(data[i]);
                            $('#Datatbody').append(
                                '<tr>' +
                                '<td>' + data[i].customername + '</td>' +
                                '<td>' + data[i].businessregistrationnumber + '</td>' +
                                '<td>' + data[i].representativename + '</td>' +
                                '<td>' + data[i].initial + '</td>' +
                                '<td style="text-align:center;"><button class="btn btn-info" onclick=\'showinfo(' + rowData + ')\'>Info</button></td>' +
                                '</tr>'
                            );
                        }
                        $("#datacount").text("Data: " + data.length);
                    }
                }
            });
        }

        function showinfo(data) {
            console.log(data);
            // Implement your info display logic here
        }
    </script>

</body>

</html>
