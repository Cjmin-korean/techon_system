<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paste Excel Data into Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Paste Excel Data into Table</h1>
    <table id="data-table">
        <thead>
            <tr>
                <!-- Header will be generated dynamically -->
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const table = document.getElementById('data-table');
            const tbody = table.querySelector('tbody');

            document.addEventListener('paste', function(e) {
                const clipboardData = e.clipboardData || window.clipboardData;
                const pastedData = clipboardData.getData('text');

                // Process pasted data
                const rows = pastedData.split('\n');
                let html = '';

                // Ensure there's data to process
                if (rows.length > 0) {
                    // Optional: Create table headers if needed
                    const headers = rows[0].split('\t');
                    let headerHtml = '';
                    headers.forEach(header => {
                        headerHtml += `<th>${header.trim()}</th>`;
                    });
                    table.querySelector('thead tr').innerHTML = headerHtml;

                    // Process each row
                    rows.forEach((row, index) => {
                        if (index === 0) return; // Skip header row if already added

                        const cells = row.split('\t');
                        html += '<tr>';
                        cells.forEach(cell => {
                            html += `<td>${cell.trim()}</td>`;
                        });
                        html += '</tr>';
                    });

                    tbody.innerHTML = html;
                }
            });
        });
    </script>
</body>
</html>
