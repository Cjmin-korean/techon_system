        function Datasave() {
            if (confirm("샘플 발주 정보를 등록 하시겠습니까??") == true) {

                var insertdate = new Date().toISOString().slice(0, 10);

                var customer = $('#customer').val();

                var itemname = $('#itemname').val();
                var char = $('#char').val();
                var part = $('#part').val();
                var inputprice = $('#inputprice').val();
                var outputprice = $('#outputprice').val();

                $.ajax({
                    type: 'POST',
                    url: server + '/api/insertpinacle',
                    dataType: 'json',
                    contentType: 'application/json',
                    data: JSON.stringify({

                        "insertdate": insertdate,
                        "toolcode": toolcode,
                        "madedate": madedate,
                        "bomno": bomno,
                        "customer": customer,
                        "modelname": modelname,
                        "itemname": itemname,

                                '<td style="text-align:right;">' + (data[i].roll || '0') + '</td>' +
                                '<td style="text-align:right;">' + (data[i].quantity || '0') + '</td>' +

        function settingDate() {
            const date = new Date();

            var day = date.getDate();
            var month = date.getMonth() + 1;
            var year = date.getFullYear();


            if (month === 1 || month === 2 || month === 3 || month === 4 || month === 5 || month === 6 || month === 7 || month === 8 || month === 9) {
                month = '0' + month
            }

            if (day === 1 || day === 2 || day === 3 || day === 4 || day === 5 || day === 6 || day === 7 || day === 8 || day === 9) {
                day = '0' + day
            }


            // This arrangement can be altered based on how we want the date's format to appear.
            let currentDate = `${year}-${month}-${day}`;


            $('#date-select').val(currentDate);

        }

        function numberWithCommas(x) {

        function insertdata() {
            var checkboxes = document.querySelectorAll('#purchaseorderinfobody input[type="checkbox"]');
            var searchingCustomerNameInfoBody = document.getElementById('Datatbody');

            for (var i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].checked) {
                    var row = checkboxes[i].closest('tr').cloneNode(true);

                    var editableTds = row.querySelectorAll('td');
                    for (var j = 1; j < editableTds.length; j++) {
                        editableTds[j].contentEditable = true;
                        editableTds[j].classList.add('editable-cell'); // Add a class for styling
                    }
                    searchingCustomerNameInfoBody.appendChild(row);
                    console.log("Checked Row Data:", getRowData(row));
                    checkboxes[i].closest('tr').remove();
                }
            }

            clearCheckboxes();
            $('#purchaseorder').fadeOut();
            $('#overlay').fadeOut();
        }

        function getRowData(row) {
            var rowData = {};
            var cells = row.querySelectorAll('td');
            for (var i = 0; i < cells.length; i++) {
                rowData[`${i + 1}`] = cells[i].textContent.trim();
            }
            return rowData;
        }


        function clearCheckboxes() {
            var checkboxes = document.querySelectorAll('#purchaseorderinfobody input[type="checkbox"]');
            for (var i = 0; i < checkboxes.length; i++) {
                checkboxes[i].checked = false;
            }
