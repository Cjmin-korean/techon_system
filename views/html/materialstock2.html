<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/css/accountinformation.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/select/1.3.4/css/select.dataTables.min.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>

</head>

<body>



    <div style="height:50px; border: 1px solid black;">
        <p style="margin-left:20px; margin-top:10px; font-size: 20px; font-weight: bold;">자재-자재재고</p>

    </div>

    <div style="width:100%; height:32px; border: 1px solid black;">
        <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"
            style="margin-left:5px; width: 80px; height:30px; float: left;">
            <span>추가</span></a>

    </div>



    <div>
        <table id="fileinfo" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>자재명</th>
                    <th>LOTNO.</th>
                    <th>제조일자</th>
                    <th>만료일자</th>
                    <th>자재폭(mm)</th>
                    <th>수량(M)</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Modal등록 -->
    <div class="modal fade" id="myModalsave" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">거래처 등록</h5>
                </div>
                <div class="modal-body">
                    <div class="accountcode">
                        <p>거래처코드: </p><span></span>
                        <input type="text" style="width: 350px;" id="accountcode-save">
                    </div>
                    <div class="accountname">
                        <p>거래처명: </p><span></span>
                        <input type="text" style="width: 350px;" id="accountname-save">
                    </div>
                    <div class="representativename">
                        <p>대표자: </p><span></span>
                        <input type="text" style="width: 350px;" id="representativename-save">
                    </div>
                    <div class="phone">
                        <p>전화번호: </p><span></span>
                        <input type="text" style="width: 350px;" id="phone-save">
                    </div>
                    <div class="adress">
                        <p>주소: </p><span></span>
                        <input type="text" style="width: 350px;" id="adress-save">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button">닫기</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Modal수정 -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">거래처 수정</h5>
                </div>
                <div class="modal-body">
                    <div class="accountcode">
                        <p>거래처코드: </p><span></span>
                        <input type="text" style="width: 350px;" id="accountcode-edit">
                    </div>
                    <div class="accountname">
                        <p>거래처명: </p><span></span>
                        <input type="text" style="width: 350px;" id="accountname-edit">
                    </div>
                    <div class="representativename">
                        <p>대표자: </p><span></span>
                        <input type="text" style="width: 350px;" id="representativename-edit">
                    </div>
                    <div class="phone">
                        <p>전화번호: </p><span></span>
                        <input type="text" style="width: 350px;" id="phone-edit">
                    </div>
                    <div class="adress">
                        <p>주소: </p><span></span>
                        <input type="text" style="width: 350px;" id="adress-edit">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button">닫기</button>
                </div>
            </div>

        </div>
    </div>
    <!-- Add Modal HTML -->
    <div id="addEmployeeModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h4 class="modal-title">Add Employee</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <textarea class="form-control" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-success" value="Add">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Modal HTML -->
    <div id="editEmployeeModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h4 class="modal-title">거래처 정보 수정</h4>

                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>거래처코드</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>거래처명</label>
                            <input type="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>대표자명</label>
                            <input type="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>전화번호</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>주소</label>
                            <textarea class="form-control" required></textarea>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="취소">
                        <input type="submit" class="btn btn-info" value="저장">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Modal HTML -->
    <div id="deleteEmployeeModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h4 class="modal-title">Delete Employee</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete these Records?</p>
                        <p class="text-warning"><small>This action cannot be undone.</small></p>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-danger" value="Delete">
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>





<script>


</script>
<script type="text/javascript">
    $(document).ready(function () {
        $.ajax({
            url: 'http://localhost:8001/api/materialoptiongroup',
            method: 'post',
            dataType: 'json',
            success: function (data) {
                $('#fileinfo').dataTable({
                    deferLender: true,
                    paging: true,
                    sort: true,
                    pageLength: 10,
                    searching: true,
                    data: data,
                    responsive: true,
                    deferLoading: [0, 10],
                    columns: [

                    { "data": "materialname" },
                { "data": "lotno" },
                { "data": "manufacturedate" },
                { "data": "expirationdate" },
                { "data": "materialwidth" },
                { "data": "quantity" }

                    ],
                    columnDefs: [

                     
                        {
                            targets: 6,
                            data: null,
                            defaultContent: '<a href="#editEmployeeModal" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>',
                            width: 70
                        },
                        {
                            targets: 7,
                            data: null,
                            defaultContent: ' <a href="#deleteEmployeeModal" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>',
                            width: 70
                        }

                    ],
                    "language": {
                        emptyTable: "데이터가 없습니다.",
                        lengthMenu: "페이지당 _MENU_ 개씩 보기",
                        info: "현재 _START_ - _END_ / _TOTAL_건",
                        infoEmpty: "데이터 없음",
                        infoFiltered: "( _MAX_건의 데이터에서 필터링됨 )",
                        search: "검색:",
                        zeroRecords: "일치하는 데이터가 없습니다.",
                        loadingRecords: "로딩중...",
                        processing: "잠시만 기다려 주세요.",
                        paginate: {
                            next: "다음",
                            previous: "이전",
                        },
                    },
                    destroy: true,
                });
            }, error: function (response) {
                alert(response.responseText);
            }
        });


    });

    $('#fileinfo tbody').on('click', 'button', function () {
        table1 = $('#fileinfo').DataTable();
        var data1 = table1.row($(this).parents('tr')).data(); // getting 

        $('#accountcode-edit').val(data1.accountcode);
        $('#accountname-edit').val(data1.accountname);
        $('#representativename-edit').val(data1.representativename);
        $('#phone-edit').val(data1.phone);
        $('#adress-edit').val(data1.adress);


        $("#myModal").modal("show");

    });
    function modalsave() {
        $('#accountcode-save').val('');
        $('#accountname-save').val('');
        $('#representativename-save').val('');
        $('#phone-save').val('');
        $('#adress-save').val('');


        $("#myModalsave").modal("show");
    }

</script>

</html>
