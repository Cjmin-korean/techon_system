    <script>
        var server = '';

        if (window.location.hostname == 'localhost') {
            server = 'http://localhost:8080';
        } else {
            server = 'http://techonmes.co.kr';
        }
        $(document).ready(function () {

            showLoading()
            var currentMonth = new Date().getMonth() + 1;

            // Set the selected option based on the current month
            $('#searchselect2').val(currentMonth.toString());
            $('#Datatbody').on('dblclick', 'tr', function () {
                openEditModal(this); // Pass the clicked row to the function
            });

        });


        function openSaveModal() {
            load1()

            $('#editForm').html(
                '<h2>생산 확정 자재 소요량</h2>' +
                '<table class="styled-table">' +
                '<thead id="tableHead">' +
                '<tr>' +
                '<th style="text-align:center;">BOMNO</th>' +
                '<th style="text-align:center;">모델명</th>' +
                '<th style="text-align:center;">품목명</th>' +
                '<th style="text-align:center;">자재명</th>' +
                '<th style="text-align:center;">자재폭(mm)</th>' +
                '<th style="text-align:center;">소요량(M)</th>' +
                '<th style="text-align:center;">현재고(M)</th>' +
                '<th style="text-align:center;">필요 발주수량(롤)</th>' +
                '<th style="text-align:center;">수량(롤)</th>' +
                '<button class="save-button" onclick="saveData()">저장</button>' +
                '</tr>' +
                '</thead>' +
                '<tbody id="orderlistbombody">' +
                '</tbody>' +
                '</table>'
            );

            $('#editModal').fadeIn();
        }


        function openEditModal(row) {
            var rowData = $(row).find('td').map(function () {
                return $(this).text();
            }).get();

            $('#editForm').html(
                '발주일자: <input type="text" id="editOrderDate" value="' + rowData[0] + '"><br>' +
                '품목명: <input type="text" id="editItemName" value="' + rowData[1] + '"><br>' +
                '품목코드: <input type="text" id="editItemCode" value="' + rowData[2] + '"><br>' +
                '규격명: <input type="text" id="editSpecification" value="' + rowData[3] + '"><br>' +
                '수량: <input type="text" id="editQuantity" value="' + rowData[4] + '"><br>' +
                '단가: <input type="text" id="editUnitPrice" value="' + rowData[5] + '"><br>' +
                '공급가액: <input type="text" id="editSupplyAmount" value="' + rowData[6] + '"><br>' +
                '거래처명: <input type="text" id="editSupplierName" value="' + rowData[7] + '"><br>' +
                'BOMNO: <input type="text" id="editBOMNO" value="' + rowData[8] + '"><br>' +
                '발주구분: <input type="text" id="editOrderType" value="' + rowData[9] + '"><br>' +
                '재단규격: <input type="text" id="editCuttingSpecification" value="' + rowData[10] + '"><br>' +
                '생산확정수량: <input type="text" id="editConfirmedQuantity" value="' + rowData[11] + '"><br>' +
                '<button onclick="saveChanges()">Save Changes</button>'
            );

            $('#editModal').fadeIn();
        }

        // Function to close edit modal and overlay
        function closeModal() {
            $('#overlay').fadeOut();
            $('#editModal').fadeOut();
        }

        function showLoading() {
            var loadingOverlay = document.getElementById("loadingOverlay");
            loadingOverlay.style.display = "flex";
            setTimeout(function () {
                loadingOverlay.style.display = "none";
            }, 1000);
        }

                var insertdate = new Date().toISOString().slice(0, 10);

                var toolcode = $('#toolcode').val();
                var madedate = $('#datepicker1').val();
                var bomno = $('#bomno').val();
                var customer = $('#customer').val();
                var modelname = $('#modelname').val();
                var itemname = $('#itemname').val();
                var char = $('#char').val();
                var part = $('#part').val();
                var inputprice = $('#inputprice').val();
                var outputprice = $('#outputprice').val();

                $.ajax({
                    type: 'POST',
                    url: server + '/api/insertpurchaseorder',
                    dataType: 'json',

                    data: JSON.stringify({

                        "orderdate": insertdate,
                        "itemname": toolcode,
                        "codenumber": madedate,

                        "quantity": customer,
                        "modelname": modelname,
                        "itemname": itemname,
                        "char": char,
                        "part": part,
                        "inputprice": inputprice,
                        "outputprice": outputprice




                    }),
                    success: function (result) {


                    }
                })

                $('#popupOverlay').fadeOut();
                setTimeout(function () {
                    load()
                }, 50); // 3초 후에 알림을 사라지게 설정
                var notification = $('<div class="notification"><img src="/img/테크온로고.PNG" alt="Notification Icon"><span class="notification-message" style="color:navy;">피나클 정보 등록 완료</span></div>');
                $('body').append(notification);
                setTimeout(function () {
                    notification.fadeOut(function () {
                        $(this).remove();

        function Dataedit() {
            if (confirm("고객사 정보를 수정 하시겠습니까??") == true) {

                $.ajax({
                    type: 'POST',
                    url: server + '/api/accountupdatedata',
                    dataType: 'json',
                    contentType: 'application/json',
                    data: JSON.stringify({

                        id: $('#id-edit').val(),
                        accountcode: $('#accountcode-edit').val(),
                        accountname: $('#accountname-edit').val(),
                        representativename: $('#representativename-edit').val(),
                        phone: $('#phone-edit').val(),
                        adress: $('#adress-edit').val(),
                        number: $('#number-edit').val(),
                        mobile: $('#mobile-edit').val(),
                        fax: $('#fax-edit').val(),
                        email: $('#email-edit').val(),
                        etc: $('#etc-edit').val()




                    }),
                    success: function (result) {
                        console.log(result)
                    }
                })

                $('#popupOverlay1').fadeOut();
                setTimeout(function () {
                    load()
                }, 50); // 3초 후에 알림을 사라지게 설정
                var notification = $('<div class="notification"><img src="/img/테크온로고.PNG" alt="Notification Icon"><span class="notification-message" style="color:navy;">거래처 수정 완료</span></div>');
                $('body').append(notification);
                setTimeout(function () {
                    notification.fadeOut(function () {
                        $(this).remove();
                    });
                }, 3000);
            } else {
                return false;
            }
        }

        function load() {
            $('#Datatbody').empty();
            var selectedValue = $('#searchselect1').val();
            console.log('Selected value:', selectedValue);

            $.ajax({
                type: 'POST',
                url: server + '/api/selectpurchaseordermodel',
                dataType: 'json',
                contentType: 'application/json',
                data: JSON.stringify({
                    revnum: selectedValue // Corrected the field name here
                }),
                success: function (result) {
                    var tableFoot = $('#dataCount');
                    if (result.length === 0) {
                        tableFoot.text('총 데이터 개수: 0');
                    } else {
                        for (var i = 0; i < result.length; i++) {
                            $('#Datatbody').append(
                                '<tr>' +
                                '<td>국내</td>' +
                                '<td>' + (result[i].customer || '') + '</td>' +
                                '<td>' + (result[i].bomno || '') + '</td>' +
                                '<td>' + (result[i].bomnocount || '') + '종</td>' +
                                '<td style="text-align:right;" >' + (result[i].firstprice.toLocaleString() || '') + '</td>' +
                                '<td style="text-align:right;" >' + (result[i].firstpercent.toLocaleString() || '') + '</td>' +
                                '<td style="text-align:right;" >' + (result[i].nowprice.toLocaleString() || '') + '</td>' +
                                '<td style="text-align:right;" >' + (result[i].nowcost.toLocaleString() || '') + '</td>' +
                                '<td style="text-align:right;" >' + (result[i].nowpercent.toLocaleString() || '') + '</td>' +
                                '<td style="text-align:right;" >보류</td>' +
                                '<td style="text-align:right;" >' + (result[i].totalrevcount.toLocaleString() || '0') + '</td>' +
                                '<td style="text-align:right;" >' + (result[i].totalrevprice.toLocaleString() || '0') + '</td>' +
                                '<td style="text-align:right;" >' + (result[i].totalrevpricesiljok.toLocaleString() || '0') + '</td>' +
                                '<td style="text-align:right;" >' + (result[i].achievementrate.toLocaleString() || '0') + '</td>' +
                                '<td style="text-align:right;" >' + (result[i].adjustedtotalrevcount.toLocaleString() || '0') + '</td>' +
                                '<td style="text-align:right;" >' + (result[i].totalquantityfromiteminput.toLocaleString() || '0') + '</td>' +
                                '<td style="text-align:right;" >' + (result[i].totalproductionquantity.toLocaleString() || '0') + '</td>' +
                                '<td style="text-align:right;" >' + (result[i].total_rollprice.toLocaleString() || '0') + '</td>' +
                                '</tr>'
                            );
                        }
                    }
                }
            });
        }

        function load1() {
            $('#orderlistbombody').empty();
            $.ajax({
                type: 'POST',
                url: server + '/api/selectorderlistinformation',
                dataType: 'json',
                success: function (data) {
                    var tableFoot = $('#dataCount');
                    if (data.length === 0) {
                        tableFoot.text('총 데이터 개수: 0');
                    } else {
                        for (var i = 0; i < data.length; i++) {
                            var rowId = 'TABLEROW' + (i + 1);
                            $('#orderlistbombody').append(
                                '<tr id="' + rowId + '">' +
                                '<td>' + (data[i].bomno || '') + '</td>' +
                                '<td>' + (data[i].modelname || '') + '</td>' +
                                '<td>' + (data[i].itemname || '') + '</td>' +
                                '<td>' + (data[i].materialname || '') + '</td>' +
                                '<td>' + (data[i].swidth || '') + '</td>' +
                                '<td>' + (data[i].totalquantity1 || '') + '</td>' +
                                '<td>' + (data[i].sum_quantity || '0') + '</td>' +
                                '<td>' + (data[i].calculated_column || '0') + '</td>' +
                                '<td><input type="text" class="editable-field" value="' + (data[i].calculated_column || '0') + '"></td>' +
                                '</tr>'
                            );

                            // Retrieve and log data for each row
                            var tablerowData = getDataForRow(i + 1);
                            console.log(tablerowData);
                        }
                    }
                }
            });
        }

        // Function to retrieve data for a specific row
        function getDataForRow(rowIndex) {
            var rowData = {};

            // Iterate over each <td> in the row
            $('#TABLEROW' + rowIndex + ' td').each(function (index) {
                var columnName = '';
                switch (index) {
                    case 0:
                        columnName = 'bomno';
                        break;
                    case 1:
                        columnName = 'modelname';
                        break;
                    case 2:
                        columnName = 'itemname';
                        break;
                    // Add cases for other columns as needed
                }

                // Store the data in the rowData object
                rowData[columnName] = $(this).text();
            });

            return rowData;
        }









    </script>
