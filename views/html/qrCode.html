<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QR Code Generator</title>
</head>
<body>	
	<label for="urlInput">URL 입력:</label>
	<input type="text" id="urlInput" placeholder="https://www.example.com" onclick="clearInput()" onkeydown="handleKeyPress(event)">
	<button onclick="generateQRCode()">생성</button>
	<div id="qrcode" style="display:block; padding-top:1em;"></div>	

	<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
	<script>
	
	function clearInput() {
	  // urlInput을 클릭하면 내용을 지우기
	  var urlInput = document.getElementById("urlInput");
	  urlInput.value = "";
	}
	
	function handleKeyPress(event) {
      // 엔터 키인 경우 generateQRCode 함수 실행
      if (event.key === "Enter") {
        generateQRCode();
      }
    }

	function generateQRCode() {
	  // 입력 필드에서 URL을 가져오기
	  var urlInput = document.getElementById("urlInput");
	  var urlToEncode = urlInput.value;

	  // 빈 입력인 경우 경고 표시
	  if (!urlToEncode) {
		alert("URL을 입력하세요.");
		return;
	  }

	  // QR 코드를 생성할 div 요소 선택
	  var qrcodeDiv = document.getElementById("qrcode");

	  // 이전에 생성된 QR 코드 지우기
	  qrcodeDiv.innerHTML = "";

	  // QR 코드 생성
	  var qrcode = new QRCode(qrcodeDiv, {
		text: urlToEncode,
		width: 128,
		height: 128,
	  });
	}
	</script>
</body>
</html>
