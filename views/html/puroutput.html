<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        #invoice {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        #left-table,
        #right-table {
            width: 48%;
            display: inline-block;
            vertical-align: top;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .transparent-seal {
            position: relative;
            width: 80px;
            /* 수정 */
            height: 80px;
            /* 수정 */
        }

        .transparent-seal img {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.7;
            /* 조절 가능한 투명도 */
        }

        .transparent-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            /* 수정 */
            color: #333;
        }

        #amount-info {
            margin-top: 20px;
        }

        #amount-info table {
            width: 100%;
            border-collapse: collapse;
        }

        #amount-info th,
        #amount-info td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            border: 2px solid black;

        }

        #amount-info th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div id="invoice">
        <div id="header">
            <img src="../img/테크온로고.PNG" alt="TechOn 로고" style="width: 200px; height: 70px;">
            <!-- <div class="transparent-seal" style="float: right; margin-right: 100px;">
                <img src="../img/테크온직인.PNG" alt="TechOn 직인">
                <div class="transparent-text">직인</div>
            </div> -->
            <h1>발주서

            </h1>

        </div>
        <div id="left-table">
            <table>

                    <th style="width: 120px;">주문번호</th>
                    <td id="orderno"></td>
                </tr>
                <tr>
                    <th>수신</th>
                    <td id="suppliername"></td>
                </tr>
                <tr>
                    <th>참조</th>
                    <td></td>
                </tr>
                <tr>
                    <th>TEL</th>
                    <td></td>
                </tr>
                <tr>
                    <th>FAX</th>
                    <td></td>
                </tr>
            </table>
        </div>
        <div id="right-table">

                <tr>
                    <th>주소</th>

                </tr>
                <tr>
                    <th>담당<br>연락처</th>
                    <td>자재팀 최순옥 과장<br>031-295-5495</td>
                </tr>

            </table>
        </div>
        <div id="amount-info">
            <h2>금액 정보</h2>
            <table>
                <tr>
                    <!-- <td id="pricekorean"></td> -->

            </table>
        </div>
        <table>
            <tr>
                <th>품목코드</th>
                <th>품목명</th>
                <th>규격명</th>
                <th>단가</th>

                <th>적요</th>

            </tr>
           <tbody id="purtbody">

        </table>
    </div>
</body>

</html>
