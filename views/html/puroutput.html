<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>



</head>
<style>
    @media print {
        body {
            width: 210mm;
            /* A4 width */
            height: 297mm;
            /* A4 height */
            margin: 0;
            /* Reset margin for printing */
        }

        /* Add any additional print styles here */
        #purtbody td {
            /* Adjust styles for the table cells when printing */
        }
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        margin: 0;
        padding: 0;
    }

    #invoice {
        width: 80%;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #header {
        text-align: center;
        margin-bottom: 20px;
    }

    h1 {
        font-size: 28px;
        color: #333;
        margin-bottom: 10px;
    }

    #left-table,
    #right-table {
        width: 48%;
        display: inline-block;
        vertical-align: top;
        height: 250px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th,
    td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
    }

    .transparent-seal {
        position: relative;
        width: 80px;
        /* 수정 */
        height: 80px;
        /* 수정 */
    }

    .transparent-seal img {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0.7;
        /* 조절 가능한 투명도 */
    }

    .transparent-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 12px;
        /* 수정 */
        color: #333;
    }

    #amount-info {
        margin-top: 20px;
    }

    #amount-info table {
        width: 100%;
        border-collapse: collapse;
    }

    #amount-info th,
    #amount-info td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
        border: 2px solid black;

    }

    #amount-info th {
        background-color: #f2f2f2;
    }
</style>

<body>
    <!-- <button onclick="generatePDF()">Save as PDF</button> -->
    <div id="invoice" style="width: 120%;">
        <div id="header">
            <img src="../img/테크온로고.PNG" alt="TechOn 로고" style="width: 200px; height: 70px;">

            <h1>발주서 </h1>

        </div>
        <div id="left-table">
            <table style="height: 100px;">
                <tr>
                    <th style="width: 120px;">주문번호</th>
                    <td id="orderno"></td>
                </tr>
                <tr>
                    <th>수신</th>
                    <td id="suppliername"></td>
                </tr>
                <tr>
                    <th>참조</th>
                    <td></td>
                </tr>
                <tr>
                    <th>TEL</th>
                    <td></td>
                </tr>
                <tr>
                    <th>FAX</th>
                    <td></td>
                </tr>
            </table>
        </div>
        <div id="right-table">
            <table>
                <tr>
                    <th style="width: 120px;">사업자등록번호</th>
                    <td>138-81-83493</td>
                </tr>
                <tr>
                    <th>회사명/대표</th>
                    <td>(주)테크온 김상봉</td>
                </tr>
                <tr>
                    <th>주소</th>
                    <td>경기도 수원시 권선구 산업로 92번길 94-20</td>
                </tr>
                <tr>
                    <th>담당<br>연락처</th>
                    <td>자재팀 최순옥 과장<br>031-295-5495</td>
                </tr>

            </table>
        </div>
        <div id="amount-info">
            <h2>금액 정보</h2>
            <table>
                <tr>
                    <!-- <td id="pricekorean"></td> -->
                    <td id="price" style="text-align:left; font-weight: bold;"></td>
                </tr>

            </table>
        </div>
        <table>
            <tr>
                <th>품목코드</th>
                <th>품목명</th>
                <th>규격명</th>
                <th>단가</th>
                <th>수량</th>
                <th>공급가액</th>
                <th>적요</th>
                <th>발주구분</th>
                <th>재단규격</th>
            </tr>
            <tbody id="purtbody">

            </tbody>
        </table>
        <p><span style="font-size: 10pt;"><strong>&nbsp;</strong>상기와 같이 주문하오니 기일 엄수 납품하여 주시기 바랍니다.&nbsp; <span
                    style="font-size: 10pt;"><span style="font-size: 10pt;">(일정에 차질이 예상될시 즉시 연락
                        바랍니다.)</span></span></span></p>
    </div>
</body>
<script>
    function generatePDF() {
        // Get the body element
        const body = document.body;

        // Use html2pdf library to generate PDF
        html2pdf(body)
            .from(body)
            .save();
    }
</script>

</html>
