        //오름차순 내림차순
        function sortTable(columnIndex) {
            var table, rows, switching, i, x, y, shouldSwitch, direction, switchcount = 0;
            table = document.getElementById("datatable");
            switching = true;
            direction = "asc"; // 기본 정렬 방향은 오름차순

            while (switching) {
                switching = false;
                rows = table.getElementsByTagName("tr");

                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("td")[columnIndex];
                    y = rows[i + 1].getElementsByTagName("td")[columnIndex];

                    if (direction == "asc") {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (direction == "desc") {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }

                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount == 0 && direction == "asc") {
                        direction = "desc";
                        switching = true;
                    }
                }
            }
        }

        function search() {
            const searchInput = document.getElementById('myInput');
            const dataTable = document.getElementById('datatable');
            const tableRows = dataTable.getElementsByTagName('tr');
            const dataCountCell = document.getElementById('dataCount');

            searchInput.addEventListener('input', function () {
                const searchValue = this.value.toLowerCase();
                let count = 0;

                for (let i = 1; i < tableRows.length; i++) {
                    const rowData = tableRows[i].getElementsByTagName('td');
                    let found = false;

                    for (let j = 0; j < rowData.length; j++) {
                        const cellData = rowData[j].textContent.toLowerCase();

                        if (cellData.includes(searchValue)) {
                            found = true;
                            break;
                        }
                    }

                    if (found) {
                        tableRows[i].style.display = '';
                        count++;
                    } else {
                        tableRows[i].style.display = 'none';
                    }
                }

                dataCountCell.textContent = `검색 결과 개수: ${count - 1}`;
            });

        function createTableColumns() {
            var startDate = new Date('2023-12-01');
            var endDate = new Date('2023-12-31');
            var currentDate = new Date(startDate);

            var thead = document.querySelector('#datatable thead');

            var headerTitles = ['BOMNO.', '코드명', '모델명', 'EA=PCS', '공정명', '부착업체', '판매계획', 'P/O', '납품수량', 'PO잔량', 'TTL', '구분', '전월P/O잔량'];
            for (var i = 0; i < headerTitles.length; i++) {
                var th = document.createElement('th');
                th.style.width = i === 5 ? '300px' : '200px'; // 너비 조절
                th.style.textAlign = 'center'; // 가운데 정렬
                th.textContent = headerTitles[i];
                thead.appendChild(th);
            }

            while (currentDate <= endDate) {
                var month = currentDate.getMonth() + 1;
                var day = currentDate.getDate();
                var formattedMonth = month < 10 ? '0' + month : month;
                var formattedDay = day < 10 ? '0' + day : day;
                var formattedDate = formattedMonth + "-" + formattedDay;

                for (var i = 0; i < 1; i++) {
                    var th = document.createElement('th');
                    th.style.width = 'auto'; // 기본 너비
                    th.style.textAlign = 'center'; // 가운데 정렬
                    th.textContent = formattedDate;
                    thead.appendChild(th);
                }

                currentDate.setDate(currentDate.getDate() + 1);
            }
        }
