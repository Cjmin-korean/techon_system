                <th style="text-align:center;">시간당 타발</th>
                <th style="text-align:center;">주간 타발<br>(8시간)</th>
                <th style="text-align:center;">잔업기준 타발<br>(10.5시간)</th>

        <tbody id="Datatbody">

        </tbody>

    <script>
        var server = '';

        if (window.location.hostname == 'localhost') {
            server = 'http://localhost:8080';
        } else {
            server = 'http://techonmes.co.kr';
        }
        $(document).ready(function () {

            showLoading()
            // load()
            $('#Datatbody').on('dblclick', 'tr', function () {
                openEditModal(this); // Pass the clicked row to the function
            });

        });

        // Function to close edit modal and overlay
        function closeModal() {
            $('#overlay').fadeOut();
            $('#editModal').fadeOut();
        }

        function showLoading() {
            var loadingOverlay = document.getElementById("loadingOverlay");
            loadingOverlay.style.display = "flex";
            setTimeout(function () {
                loadingOverlay.style.display = "none";
            }, 1000);
        }



        function Datasave() {
            if (confirm("샘플 발주 정보를 등록 하시겠습니까??") == true) {

                var insertdate = new Date().toISOString().slice(0, 10);

                var toolcode = $('#toolcode').val();
                var madedate = $('#datepicker1').val();
                var bomno = $('#bomno').val();
                var customer = $('#customer').val();
                var modelname = $('#modelname').val();
                var itemname = $('#itemname').val();
                var char = $('#char').val();
                var part = $('#part').val();
                var inputprice = $('#inputprice').val();
                var outputprice = $('#outputprice').val();

                $.ajax({
                    type: 'POST',
                    url: server + '/api/insertpinacle',
                    dataType: 'json',
                    contentType: 'application/json',
                    data: JSON.stringify({

                        "insertdate": insertdate,
                        "toolcode": toolcode,
                        "madedate": madedate,
                        "bomno": bomno,
                        "customer": customer,
                        "modelname": modelname,
                        "itemname": itemname,
                        "char": char,
                        "part": part,
                        "inputprice": inputprice,
                        "outputprice": outputprice




                    }),
                    success: function (result) {


                    }
                })

                $('#popupOverlay').fadeOut();
                setTimeout(function () {
                    load()
                }, 50); // 3초 후에 알림을 사라지게 설정
                var notification = $('<div class="notification"><img src="/img/테크온로고.PNG" alt="Notification Icon"><span class="notification-message" style="color:navy;">피나클 정보 등록 완료</span></div>');
                $('body').append(notification);
                setTimeout(function () {
                    notification.fadeOut(function () {
                        $(this).remove();
                    });
                }, 3000);
            } else {
                return false;
            }
        }

        function Dataedit() {
            if (confirm("고객사 정보를 수정 하시겠습니까??") == true) {

                $.ajax({
                    type: 'POST',
                    url: server + '/api/accountupdatedata',
                    dataType: 'json',
                    contentType: 'application/json',
                    data: JSON.stringify({

                        id: $('#id-edit').val(),
                        accountcode: $('#accountcode-edit').val(),
                        accountname: $('#accountname-edit').val(),
                        representativename: $('#representativename-edit').val(),
                        phone: $('#phone-edit').val(),
                        adress: $('#adress-edit').val(),
                        number: $('#number-edit').val(),
                        mobile: $('#mobile-edit').val(),
                        fax: $('#fax-edit').val(),
                        email: $('#email-edit').val(),
                        etc: $('#etc-edit').val()




                    }),
                    success: function (result) {
                        console.log(result)
                    }
                })

                $('#popupOverlay1').fadeOut();
                setTimeout(function () {
                    load()
                }, 50); // 3초 후에 알림을 사라지게 설정
                var notification = $('<div class="notification"><img src="/img/테크온로고.PNG" alt="Notification Icon"><span class="notification-message" style="color:navy;">거래처 수정 완료</span></div>');
                $('body').append(notification);
                setTimeout(function () {
                    notification.fadeOut(function () {
                        $(this).remove();
                    });
                }, 3000);
            } else {
                return false;
            }
        }

        function load() {
            $('#Datatbody').empty()
            $.ajax({
                type: 'POST',
                url: server + '/api/selectcustomerinformation',
                dataType: 'json',
                success: function (data) {
                    var tableFoot = $('#dataCount');
                    if (data.length === 0) {
                        tableFoot.text('총 데이터 개수: 0');
                    } else {
                        var sequenceNumber = 1;
                        for (var i = 0; i < data.length; i++) {
                            $('#Datatbody').append(
                                '<tr>' +
                                '<td>' + (data[i].date || '') + '</td>' +
                                '<td>' + (data[i].customerregistrationtype || '') + '</td>' +
                                '<td>' + (data[i].outsourcing || '') + '</td>' +
                                '<td>' + (data[i].purchase || '') + '</td>' +
                                '<td>' + (data[i].reasonforregistration || '') + '</td>' +
                                '<td>' + (data[i].appliedmodel || '') + '</td>' +
                                '<td>' + (data[i].materialinformation || '') + '</td>' +
                                '<td>' + (data[i].businessregistrationnumber || '') + '</td>' +
                                '<td>' + (data[i].representativename || '') + '</td>' +
                                '<td>' + (data[i].customername || '') + '</td>' +
                                '<td>' + (data[i].customerinitial || '') + '</td>' +
                                '<td>' + (data[i].customernameenglish || '') + '</td>' +
                                '<td>' + (data[i].businesstype || '') + '</td>' +
                                '<td>' + (data[i].industrytype || '') + '</td>' +
                                '<td>' + (data[i].address || '') + '</td>' +
                                '<td>' + (data[i].phonenumber || '') + '</td>' +
                                '<td>' + (data[i].faxnumber || '') + '</td>' +
                                '<td>' + (data[i].contactperson || '') + '</td>' +
                                '<td>' + (data[i].sphonenumber || '') + '</td>' +
                                '<td>' + (data[i].vattype || '') + '</td>' +
                                '<td>' + (data[i].paymentmethod || '') + '</td>' +
                                '<td>' + (data[i].deadline || '') + '</td>' +
                                '<td>' + (data[i].paymentperiod || '') + '</td>' +
                                '<td>' + (data[i].bankname || '') + '</td>' +
                                '<td>' + (data[i].accountnumber || '') + '</td>' +
                                '<td>' + (data[i].accountholdername || '') + '</td>' +
                                '<td>' + (data[i].remarks || '') + '</td>' +
                                '<td>' + (data[i].requestdepartment || '') + '</td>' +
                                '<td id="data-id">' + (data[i].id || '') + '</td>' +
                                '</tr>'
                            )
                            $("td#data-id").hide();
                        }


                    }
                }
            });
        }




    </script>


</body>
