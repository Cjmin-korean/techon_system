<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Information Table</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>이메일</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>30</td>
                <td>john@example.com</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>25</td>
                <td>jane@example.com</td>
            </tr>
            <tr>
                <td>Mike Johnson</td>
                <td>35</td>
                <td>mike@example.com</td>
            </tr>
            <!-- 여기에 추가적인 사용자 정보를 계속해서 추가할 수 있습니다. -->
        </tbody>
    </table>
</body>
</html>
