<style>
    /* 모달 창 스타일 */
    .modal {
        display: none;
        /* 초기에는 모달 창을 숨깁니다. */
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 90%;
        height: 80%;
        border-radius: 10px;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
    #myInput {
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        height: 10px;
    }

    .myLink {
        display: inline-block;
        padding: 10px;
        color: black;
        text-decoration: none;
        font-size: 16px;
        border-radius: 4px;
    }

    /* 모달 창 스타일 */
    .Modal3 {
        display: none;
        /* 초기에는 모달 창을 숨깁니다. */
        position: fixed;

        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
    }

    .Modal3-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 30%;
        height: 30%;
        border-radius: 10px;
        border-color: black;
    }
    
</style>

</body>
<script>
    // 모달 창 열기
    var modal = document.getElementById("myModal");
    var btn = document.getElementById("myBtn");
    var span = document.getElementsByClassName("close")[0];

    btn.onclick = function () {
        modal.style.display = "block";
    }

    // 모달 창 닫기
    span.onclick = function () {
        modal.style.display = "none";
    }

    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    // DataTable 생성 및 초기화
    $(document).ready(function () {
        $('#myTable').DataTable({
            // DataTable의 옵션을 추가합니다.
        });
    });
</script>
