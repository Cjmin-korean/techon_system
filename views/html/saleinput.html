<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUI Grid 예제</title>
    <!-- TUI Grid 라이브러리 추가 -->
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.grid/latest/tui-grid.css">
    <!-- TUI Filter 추가 -->
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.filter/latest/tui-filter.css">
    <!-- jQuery 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://uicdn.toast.com/tui.grid/latest/tui-grid.js"></script>
    <script src="https://uicdn.toast.com/tui.filter/latest/tui-filter.js"></script>
</head>

<body>

    <!-- 그리드를 표시할 컨테이너 -->
    <div id="grid"></div>

    <script>
        var server = '';
        var gridApi;

        if (window.location.hostname == 'localhost') {
            server = 'http://localhost:8080';
        } else {
            server = 'http://techonmes.co.kr';
        }
        // AJAX를 이용하여 데이터 가져오기
        function fetchData() {
            // 데이터 가져오는 AJAX 요청 코드 작성
            // 예를 들어 jQuery를 사용한다면:
            $.ajax({
                url: server + '/api/POaccountinput', // 서버에서 데이터를 가져오는 URL 설정
                method: 'POST', // GET 또는 POST 설정
                data: {
                    start: 'your_start_date_here', // 시작 날짜 전송
                    finish: 'your_finish_date_here' // 종료 날짜 전송
                },
                success: function (response) {
                    // 가져온 데이터를 그리드에 설정
                    grid.resetData(response);
                },
                error: function (xhr, status, error) {
                    // 오류 처리
                    console.error('Error:', error);
                }
            });
        }


        // 그리드 설정
        const grid = new tui.Grid({
            el: document.getElementById('grid'),
            data: gridData,
            bodyHeight: 500,
            columns: [
                {
                    header: 'Name',
                    name: 'name',
                    filter: { type: 'text', showApplyBtn: true, showClearBtn: true }
                },
                {
                    header: 'Artist',
                    name: 'artist',
                    filter: 'select'
                },
                {
                    header: 'Price',
                    name: 'price',
                    filter: 'select'
                },
                {
                    header: 'Release',
                    name: 'release',
                    filter: {
                        type: 'date',
                        options: {
                            format: 'yyyy.MM.dd'
                        }
                    }
                },
                {
                    header: 'Genre',
                    name: 'genre',
                    filter: {
                        type: 'text',
                        operator: 'OR'
                    }
                }
            ]
        });

        // 페이지 로드 후 데이터 가져오기
        $(document).ready(function () {
            fetchData();
        });
    </script>

</body>

</html>
