<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column Filtering Example</title>

    <!-- TableFilter CSS -->
    <link rel='stylesheet prefetch' href='http://koalyptus.github.io/TableFilter/tablefilter/style/tablefilter.css'>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- TableFilter Scripts -->
    <script src='https://koalyptus.github.io/TableFilter/tablefilter/tablefilter.js'></script>
    <script src='https://koalyptus.github.io/TableFilter/tablefilter/tf-1.js'></script>
</head>
<body>

<!-- Your HTML Table -->
<table id="myTable" class="tableFilter">
    <thead>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
            <!-- Add more columns as needed -->
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Data 1-1</td>
            <td>Data 1-2</td>
            <td>Data 1-3</td>
            <!-- Add more rows with data as needed -->
        </tr>
        <tr>
            <td>Data 2-1</td>
            <td>Data 2-2</td>
            <td>Data 2-3</td>
        </tr>
        <!-- Add more rows with data as needed -->
    </tbody>
</table>

<!-- Column Selection Dropdown -->
<label for="columnSelector">Select Column:</label>
<select id="columnSelector">
    <option value="0">Column 1</option>
    <option value="1">Column 2</option>
    <option value="2">Column 3</option>
    <!-- Add more options for additional columns -->
</select>

<!-- TableFilter Scripts -->
<script>
    $(document).ready(function () {
        var filtersConfig = {
            base_path: 'http://koalyptus.github.io/TableFilter/tablefilter/',
            alternate_rows: true,
            rows_counter: true,
            btn_reset: true,
            loader: true,
            status_bar: true,
            col_0: 'select',
            col_1: 'select',
            col_2: 'select'
            // Add more configuration options as needed
        };

        var tf = new TableFilter('myTable', filtersConfig);
        tf.init();

        // Column Selection Event
        $('#columnSelector').on('change', function () {
            var selectedColumn = $(this).val();
            tf.filterByColumn(selectedColumn, '');
        });
    });
</script>

</body>
</html>
