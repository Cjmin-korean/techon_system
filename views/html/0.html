<!DOCTYPE html>
<html>
<head>
    <title>메시지 알림 스타일링</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .message-box {
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .start-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .start-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>생산 준비 완료</h1>
        <div class="message-box">
            <h2>생산을 시작하세요</h2>
            <p>원자재 및 생산 준비를 시작하세요.</p>
            <button class="start-button">시작</button>
        </div>
    </div>
</body>
</html>
