<!DOCTYPE html>
<html>
<head>
    <title>엑셀 파일 업로드</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }

        h2 {
            margin-top: 20px;
            color: #007bff;
        }

        #uploadContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 30px;
        }

        #excelFileInput {
            display: none; /* 실제 파일 입력 필드를 숨깁니다. */
        }

        .custom-upload-button {
            background-color: #007bff;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .custom-upload-button:hover {
            background-color: #0056b3;
        }

        label {
            display: inline-block;
            padding: 15px 30px;
            border: 2px solid #007bff;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            color: #007bff;
            transition: background-color 0.3s ease;
        }

        label:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>엑셀 파일 업로드</h2>
    <div id="uploadContainer">
        <input type="file" id="excelFileInput">
        <label for="excelFileInput" class="custom-upload-button">파일 선택</label>
        <button onclick="uploadExcelFile()" class="custom-upload-button">업로드</button>
    </div>

    <script>
        function uploadExcelFile() {
            var fileInput = document.getElementById('excelFileInput');
            var file = fileInput.files[0]; // 선택된 파일 가져오기

            if (file) {
                // 파일이 선택된 경우 파일 처리를 수행할 수 있습니다.
                // 예를 들어, 엑셀 파일을 서버로 업로드하거나 로컬에서 처리할 수 있습니다.
                alert('파일 업로드 성공: ' + file.name);
            } else {
                alert('파일을 선택해주세요.');
            }
        }
    </script>
</body>
</html>
