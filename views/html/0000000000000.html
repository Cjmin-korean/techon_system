<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>도넛 그래프</title>
<!-- Chart.js CDN 불러오기 -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<!-- 도넛 그래프를 표시할 캔버스 요소 -->
<canvas id="myDonutChart" width="400" height="400"></canvas>

<script>
// 데이터 설정 (임의의 데이터로 대체)
var ngData = {
    labels: ['이물', 'BURR', '구김', '이음매', '편심'],
    datasets: [{
        data: [10, 20, 15, 25, 30], // 각 항목의 값
        backgroundColor: [
            'rgba(255, 99, 132, 0.5)', 
            'rgba(54, 162, 235, 0.5)', 
            'rgba(255, 206, 86, 0.5)',  
            'rgba(75, 192, 192, 0.5)',  
            'rgba(153, 102, 255, 0.5)'  
        ],
        borderColor: [
            'rgba(255, 99, 132, 1)', 
            'rgba(54, 162, 235, 1)', 
            'rgba(255, 206, 86, 1)',  
            'rgba(75, 192, 192, 1)',  
            'rgba(153, 102, 255, 1)' 
        ],
        borderWidth: 1
    }]
};

// 도넛 그래프 생성
var ctx = document.getElementById('myDonutChart').getContext('2d');
var myDonutChart = new Chart(ctx, {
    type: 'doughnut',
    data: ngData,
    options: {
        responsive: false, // 반응형 해제
        title: {
            display: true,
            text: '도넛 그래프'
        }
    }
});
</script>
</body>
</html>
