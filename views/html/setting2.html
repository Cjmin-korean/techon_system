<!DOCTYPE html>
<html>

<head>
    <title>사용자 그룹 관리</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group select {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button-group {
            margin-top: 20px;
        }

        .button-group button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .button-group button.add {
            background-color: #007bff;
            color: #fff;
        }

        .button-group button.save,
        .button-group button.delete {
            background-color: #f5051d;
            color: #fff;
            margin-left: 10px;
        }

        .user-group-list {
            margin-top: 20px;
        }

        .user-group-list table {
            width: 100%;
            border-collapse: collapse;
        }

        .user-group-list th,
        .user-group-list td {
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <h1>사용자 그룹 관리</h1>

    <div class="form-group" style="width: 20%;">
        <label for="groupName">그룹 이름:</label>
        <input type="text" id="groupName">
    </div>

    <div class="form-group" style="width: 20%;">
        <label for="groupDescription">그룹 설명:</label>
        <input type="text" id="groupDescription">
    </div>

    <div class="button-group">
        <button class="add" onclick="addGroup()">추가</button>
        <button class="save" onclick="saveGroup()">저장</button>
        <button class="delete" onclick="deleteGroup()">삭제</button>
    </div>

    <div class="user-group-list" style="width:35%">
        <table>
            <thead>
                <tr>
                    <th >그룹 이름</th>
                    <th>그룹 설명</th>
                </tr>
                <tr>
                    <td>이성열 이사</td>
                    <td>개발</td>
                </tr>
                <tr>
                    <td>박성준 차장</td>
                    <td>개발</td>
                </tr>
                <tr>
                    <td>김수진 차장</td>
                    <td>개발</td>
                </tr>
                <tr>
                    <td>안장석 부장</td>
                    <td>생산</td>
                </tr>
                <tr>
                    <td>김영진 차장</td>
                    <td>생산</td>
                </tr>
                <tr>
                    <td>이정한 부장</td>
                    <td>자재</td>
                </tr>
                <tr>
                    <td>최순옥 과장</td>
                    <td>자재</td>
                </tr>
        
            </thead>
            <tbody id="groupTableBody">
                <!-- 그룹 목록이 동적으로 추가됩니다 -->
            </tbody>
        </table>
    </div>

    <script>
        function addGroup() {
            var groupName = document.getElementById('groupName').value;
            var groupDescription = document.getElementById('groupDescription').value;

            // 새로운 그룹을 추가하는 로직을 구현

            // 추가된 그룹을 테이블에 추가
            var groupTableBody = document.getElementById('groupTableBody');
            var newRow = groupTableBody.insertRow();
            var nameCell = newRow.insertCell();
            var description
            
            Cell = newRow.insertCell();

            nameCell.textContent = groupName;
            descriptionCell.textContent = groupDescription;
        }

        function saveGroup() {
            var groupName = document.getElementById('groupName').value;
            var groupDescription = document.getElementById('groupDescription').value;

            // 선택한 그룹을 저장하는 로직을 구현

            // 테이블에서 선택한 그룹의 정보를 업데이트
            var selectedRow = document.querySelector('#groupTableBody tr.selected');
            if (selectedRow) {
                var nameCell = selectedRow.cells[0];
                var descriptionCell = selectedRow.cells[1];
                nameCell.textContent = groupName;
                descriptionCell.textContent = groupDescription;
            }
        }

        function deleteGroup() {
            // 선택한 그룹을 삭제하는 로직을 구현

            // 테이블에서 선택한 그룹을 삭제
            var selectedRow = document.querySelector('#groupTableBody tr.selected');
            if (selectedRow) {
                selectedRow.remove();
            }
        }
    </script>
</body>

</html>
